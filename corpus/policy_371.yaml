- segment_id: 34
  segment_text: "2.2 Information Collected When You Apply for Jobs or Access Indeed\
    \ from Some Third-Party Websites \u2013 When You Apply to Jobs on Some Third-Party\
    \ Sites Indeed may also collect information about web sites and web pages you\
    \ visit through our mobile software or while using Indeed for Chrome about job\
    \ postings that you save, notes or applications statuses that you save or update,\
    \ or data regarding how you engage with websites or other actions you take on\
    \ such website, including URLs of websites you visit. We do this in order to allow\
    \ a Job Seeker to keep a record of particular Job Listings of interest, to detect\
