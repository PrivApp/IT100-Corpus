- segment_id: 29
  segment_text: "2.1 Information You Provide to Indeed \u2013 From Your Account We\
    \ collect data from you when you create an Indeed account, request information,\
    \ subscribe for a service, participate in a survey, post a rating or review, post\
    \ a question or answer, post a resume, complete an Indeed Assessment, upload content\
    \ or otherwise actively send us data on our Site. This may include, but is not\
    \ limited to, your user name, password, first and last name, email address, telephone\
    \ number (including mobile phone number), street address, gender, occupation,\
    \ interests, messages you send to users, and any other data included in a submitted\
    \ profile or resume, including but not limited to application materials and answers\
    \ to screener questions submitted to Employers through Indeed and answers you\
    \ give to any questionnaires sent to you. This information may be associated with\
    \ your profile. You may provide your specific location data when you provide it\
    \ yourself on the Indeed Apps (as defined in the Indeed Terms of Service Introduction)\
    \ to help you find more relevant Job Listings (including from the location service\
    \ on your mobile device when you grant permission to an Indeed App), or when you\
    \ submit a photo to Job Spotter that includes the provision of the location data\
    \ of where the photo was taken. Indeed seeks your consent at the time of such\
    \ provision, and such processing will only be performed where consent is secured.\
    \  "
