- segment_id: 10
  segment_text: '4. Why do we collect this information? We collect and use your information
    in order to help Job Seekers find jobs, to help Employers find candidates, and
    to provide and improve our services to you. To summarize, we use your Personal
    Data to: create your account and send you job alerts or other promotional materials;  give
    you relevant search results and job recommendations;  facilitate communication
    as part of the job search, application and interview process; make your resume
    available to third-parties, depending on your privacy settings (e.g. private or
    public resume);  match Job Seekers with Employer Job Listings;  prevent fraud,
    spam and other potentially fraudulent or illegal activities;  facilitate payment,
    if you are an Employer;  carry out automated processing in order to provide many
    of our services;  enhance and optimize our services and security for Job Seekers
    and Employers by data sharing with our Affiliated Entities and Websites;  improve
    our Services, maintain product quality and protect users; and  aggregate and share
    with third parties any content posted on Indeed which is intended to be publicly
    available and searchable by individuals.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: "Full details of the purposes for which we use your Personal Data\
    \ are set out in sections 4, 5 and 9 of our Full Privacy Policy. 5. Who is this\
    \ information shared with? Your information is shared with:  Indeed affiliated\
    \ entities; employers and Job Seekers (e.g., if a Job Seeker decide to apply for\
    \ a job);  third-party service providers who help us with our operations, e.g.\
    \ for data storage or fraud detection. Please see sections 4.12 \u2013 4.16, 8,\
    \ 9 and 11 of our full Privacy Policy for more details.  "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: '6. How long do we store your information? Indeed stores your Personal
    Data until it is no longer necessary to provide our services, or until you ask
    us to delete your Personal Data. We may also be required to retain certain information
    in order to comply with local laws. If you wish to delete your Personal Data,
    you should submit a delete request. Please see sections 2.4 and 10.5 of our Full
    Privacy Policy for further information.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: '7. What are your rights with respect to your Personal Data? Indeed
    takes your privacy very seriously and provides the full suite of GDPR-type rights
    to all our users globally. This includes the rights to access your Personal Data;
    delete your Personal Data; get your Personal Data in a portable format; and the
    rights to restrict or object to certain processing of your Personal Data. Where
    our use of your Personal Data is based on your consent, you also have the right
    to withdraw that consent. Please see section 10 of our full Privacy Policy for
    further information in respect of your rights and how they can be exercised.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: 'You also have the right to complain to your local data protection
    supervisory authority with respect to our processing of your information and further
    details on this are included at section 12.2 of our full Privacy Policy. If you
    are located in the US, you may have specific privacy rights and for this you should
    refer to section 13 of our full Privacy Policy. '
