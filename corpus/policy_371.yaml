- segment_id: 155
  segment_text: "1. Introduction: What is a cookie? This Cookie policy helps to explain\
    \ the occasions when and why cookies may be sent to visitors to the Site (referred\
    \ to in this policy as \u201Cwe\u201D, \u201Cus\u201D or \u201Cour\u201D). \u201C\
    Cookies\u201D are text-only pieces of information that a website transfers to\
    \ an individual\u2019s hard drive or other website-browsing equipment for record-keeping\
    \ purposes. Cookies allow the Site to remember important information that will\
    \ make your use of the site more convenient. A cookie will typically contain the\
    \ name of the domain from which the cookie has come, the \u201Clifetime\u201D\
    \ of the cookie, and a randomly generated unique number or other value. Certain\
    \ cookies will be used on the Site regardless of whether you are logged in to\
    \ your account or not. Session Cookies are temporary cookies that remain in the\
    \ cookie file of your browser until you leave the Site. "
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  sentences:
