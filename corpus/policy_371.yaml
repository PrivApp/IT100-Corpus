- segment_id: 9
  segment_text: "3. What information do we collect about you? We collect information:\
    \ you choose to provide to us through our Site e.g. contact details, resume details,\
    \ location data; through your activity on Indeed e.g. information from your device\
    \ and actions taken on the Site, e.g., searches you run or jobs you click on;\
    \ when you apply to jobs, use screener or assessment questions or automated phone\
    \ screening, or log in from third party sites; and where you are an Employer providing\
    \ necessary Employer information, e.g., for verification and billing purposes.\
    \ Full details of the types of Personal Data we collect from you are set out in\
    \ sections 2.1 \u2013 2.3, and details of the legal basis for such collection\
    \ are set out in section 2.6 of our full Privacy Policy. "
