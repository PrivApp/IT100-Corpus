- segment_id: 5
  segment_text: "Cookies. We also use \u201Ccookies\u201D to collect information and\
    \ improve our Service. A cookie is a small data file that we transfer to your\
    \ Device. We may use \u201Cpersistent cookies\u201D to save your registration\
    \ ID and login password for future logins to the Service. We may use \u201Csession\
    \ ID cookies\u201D to enable certain features of the Service, to better understand\
    \ how you interact with the Service and to monitor aggregate usage and web traffic\
    \ routing on the Service. You can instruct your browser, by changing its options,\
    \ to stop accepting cookies or to prompt you before accepting a cookie from the\
    \ websites you visit. If you do not accept cookies, however, you may not be able\
    \ to use all aspects of the Service. "
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  sentences:
