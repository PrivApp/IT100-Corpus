- segment_id: 6
  segment_text: "How We Use Personal Information And Why Personal Information. In\
    \ the course of using the Service, we may collect personal information that can\
    \ be used to contact or identify you (\u201CPersonal Information\u201D). Personal\
    \ Information is or may be used: (i) to provide and improve our Service, (ii)\
    \ to administer your use of the Service, (iii) to better understand your needs\
    \ and interests, (iv) to personalize and improve your experience, and (v) to provide\
    \ or offer software updates and product announcements. If we communicate with\
    \ you, and you no longer wish to receive communications from us, please follow\
    \ the \u201Cunsubscribe\u201D instructions provided in any of those communications,\
    \ or update your settings information. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: 'Geo-Location Information.  Some Devices allow applications to access
    real-time location-based information (for example, GPS). Our mobile application
    does not collect such information from your mobile device at any time while you
    download or use our mobile apps as of the date this policy went into effect, but
    may do so in the future with your consent to improve our Service. '
  annotations:
  - practice: Location&1stParty
    modality: NOT_PERFORMED
  - practice: Location_GPS&1stParty
    modality: NOT_PERFORMED
  sentences:
