- segment_id: 26
  segment_text: 'Security The security of your information is important to us. When
    you enter sensitive information (such as a credit card number) on our order forms,
    we encrypt the transmission of that information using secure socket layer technology
    (SSL). We follow generally accepted standards to protect the information submitted
    to us, both during transmission and once we receive it. No method of electronic
    transmission or storage is 100% secure, however. Therefore, we cannot guarantee
    its absolute security. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 27
  segment_text: 'Our Policy Toward Children Our Service is not directed to persons
    under 13. We do not knowingly collect personally identifiable information from
    children under 13. If a parent or guardian becomes aware that his or her child
    has provided us with Personal Information without their consent, he or she should
    contact us at support@socialnmobile.com.  If we become aware that a child under
    13 has provided us with Personal Information, we will take steps to delete such
    information from our files. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: 'Changes to our Privacy Policy This Privacy Policy may change from
    time to time, so please check back from time to time. If we make a change to this
    privacy policy that we believe materially reduces your rights, we will provide
    you with notice (for example, by email). By continuing to use the Service after
    those changes become effective, you agree to be bound by the revised Privacy Policy. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: 'Contact Us Social & Mobile, Inc. welcomes your comments regarding
    this Privacy Policy. Please contact us by email at support@socialnmobile.com '
  annotations: []
