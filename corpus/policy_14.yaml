    annotations:
    - practice: Location&1stParty
      modality: NOT_PERFORMED
    - practice: Location_GPS&1stParty
      modality: NOT_PERFORMED
- segment_id: 8
  segment_text: "Analytics. We also collect some information (ourselves or using third\
    \ party services) using logging and cookies, such as IP address, which can sometimes\
    \ be correlated with personal information. We use this information for the above\
    \ purposes and to monitor and analyze use of the Service, for the Service\u2019\
    s technical administration, to increase our Service\u2019s functionality and user-friendliness,\
    \ and to verify users have the authorization needed for the Service to process\
    \ their requests. "
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address&1stParty
    modality: PERFORMED
  sentences:
