- segment_id: 9
  segment_text: "Your Data. You have control over who sees the Data you uploaded,\
    \ downloaded or access with the Service. We cannot view it unless you expressly\
    \ give us permission or it\u2019s necessary to comply with our legal obligations.\
    \ Specifically: To help refine or improve the technology, we may ask you for permission\
    \ to review portions of your Data. Also if you contact our Customer Support team\
    \ for help with specific pieces of Data in your account (for example, if you can\u2019\
    t find a note you believe should be in your account), we may ask for your temporary\
    \ permission to look at your Data. This permission terminates when the issue is\
    \ resolve. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: 'Where we need to process your personal information either to comply
    with law, or to perform the terms of a contract we have with you and you fail
    to provide that information when requested, we may not be able to perform the
    contract we have or are trying to enter into with you (for example, to provide
    you with the functionalities of the Services). In this case, we may have to stop
    you using our Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: 'Information Sharing and Disclosure Use. We do not sell your personal
    information to third parties. We may share or disclose your information with your
    consent, for example if you use a third party application to access your account
    (see below). Through certain features of the Service, you may also have the ability
    to make some of your information public. '
  annotations:
  - practice: SSO&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may share or disclose your information with your consent, for
      example if you use a third party application to access your account (see below).
    annotations:
    - practice: SSO&1stParty
      modality: PERFORMED
- segment_id: 12
  segment_text: "Service Providers, Business Partners and Others. We use certain trusted\
    \ third party companies and individuals to help us provide, analyze, and improve\
    \ the Service (including but not limited to data storage, maintenance services,\
    \ database management, analytics, and improvement of the Service\u2019s features).\
    \ These third parties may have access to your information only for purposes of\
    \ performing these tasks on our behalf and under obligations similar to those\
    \ in this Privacy Policy. You can view the third parties we use to help us provide\
    \ our Service in Appendix 1. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: 'Third-Party Applications. We may share your information with a third
    party application with your consent, for example when you choose to access our
    Service through such an application. We are not responsible for what those parties
    do with your information, so you should make sure you trust the application and
    that it has a privacy policy acceptable to you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: "Compliance with Laws and Law Enforcement Requests; Protection of\
    \ ColorNote\u2019s Rights.   We may disclose to parties outside ColorNote Data\
    \ and information about you that we collect when we have a good faith belief that\
    \ disclosure is reasonably necessary to (a) comply with a law, regulation or compulsory\
    \ legal request; (b) protect the safety of any person from death or serious bodily\
    \ injury; (c) prevent fraud or abuse of ColorNote or its users; or (d) to protect\
    \ ColorNote\u2019s property rights. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 15
  segment_text: 'Business Transfers. If we are involved in a merger, acquisition,
    or sale of all or a portion of our assets, your information may be transferred
    as part of that transaction, but we will notify you (for example, via email and/or
    a prominent notice on our website) of any change in control or use of your Personal
    Information or Data, or if either become subject to a different Privacy Policy.
    We will also notify you of choices you may have regarding the information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: 'Non-Private or Non-Personal Information. We may disclose your non-private,
    aggregated, or otherwise non-personal information, such as usage statistics of
    our Service. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: 'Your Rights Relating To Your Information You can contact us at support@socialnmobile.com
    to ask us to provide access to, correct, update, or delete your personal information.
    We may ask you for proof of account ownership and/or identity before fulfilling
    your request. This is a security measure to ensure that your information is not
    disclosed to any person who has no right to receive it.  In some cases we may
    retain copies of your information if required by law. Please note that some or
    all of your personal information may be required in order for us to provide you
    with access to the certain specific functionalities of our Service. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 18
  segment_text: 'A Note for our European Users You have the right under this Privacy
    Policy and by the General Data Protection Regulation (Regulation EU 2016/679)
    (also known as GDPR) if you are within the EU, to: Request access to your personal
    information. This enables you to receive a copy of the information we hold about
    you and to check that we are lawfully processing it. Request correction of the
    personal information that we hold about you. This enables you to have any incomplete
    or inaccurate information we hold about you corrected. Request erasure of your
    personal information. This enables you to ask us to delete or remove information
    where there is no good reason for us continuing to process it. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: 'Object to processing of your personal information. This right exists
    where we are relying on a legitimate interest as the legal basis for our processing
    and there is something about your particular situation, which makes you want to
    object to processing of your information on this ground. You also have the right
    to object where we are processing your information for direct marketing purposes. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: 'Request the restriction of processing of your personal information.
    This enables you to ask us to suspend the processing of your information, for
    example if you want us to establish its accuracy or the reason for processing
    it. Request the transfer of your personal information. We will provide to you
    your personal information in a structured, commonly used, machine-readable format.
    Note that this right only applies to automated information which you initially
    provided consent for us to use or where we used the information to perform a contract
    with you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: "Withdraw consent. This right only exists where we are relying on\
    \ consent to process your information (\u201CConsent Withdrawal\u201D). If you\
    \ withdraw your consent, we may not be able to provide you with access to the\
    \ certain specific functionalities of our Service. We will advise you if this\
    \ is the case at the time you withdraw your consent. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: "If you want to exercise any of the rights described above or submit\
    \ a complaint regarding this Privacy Policy, please send an email to support@socialnmoble.com\
    \  with \u201CGDPR Request\u201D in the subject line. In the email please describe,\
    \ with specificity, the GDPR right you are requesting assistance with. If you\
    \ feel that your complaint has not been adequately resolved, please note that\
    \ the GDPR gives you the right to contact your local data protection supervisory\
    \ authority. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: 'How Long We Store Your Information We will retain your information
    for as long as your account is active or as needed to provide you services. We
    may retain and use your information as necessary to comply with our legal obligations,
    resolve disputes, and enforce our agreements. Consistent with these requirements,
    we will try to delete your information quickly upon request. Please note, however,
    that there might be latency in deleting information from our servers and backed-up
    versions might exist after deletion. In addition, we do not delete from our servers
    files that you have in common with other users. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: 'Where We Store Your Information If you register for an account and
    sync your device with our Service, your Information (including but not limited
    your Data), will be stored on servers hosted by Google Cloud Platform or Amazon
    Web Service. For information regarding Google Cloud Platform Data Processing and
    Security Terms, please visit https://cloud.google.com. For information regarding
    Amazon Web Service, please visit https://aws.amazon.com/. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 25
  segment_text: "A Note for our European Users If you are a resident of the European\
    \ Economic Area (\u201CEEA\u201D) or Switzerland, please note that Google\u2019\
    s certification under the EU-U.S. and Swiss-U.S. Privacy Shield Frameworks includes\
    \ Google Cloud Platform. Google has also gained confirmation of compliance from\
    \ European Data Protection Authorities for their model contract clauses, affirming\
    \ that their current contractual commitments for Google Cloud Platform fully meet\
    \ the requirements under the Data Protection Directive to legally frame transfers\
    \ of personal data from the EU to the rest of the world. Meanwhile, Amazon Web\
    \ Service offers customers a Data Processing Addendum, including Model Clauses\
    \ (Data Processing Addendum) that was approved in 2015 by the EU data protection\
    \ authorities, known as the Article 29 Working Party. This Data Processing Addendum\
    \ enables customers, when using AWS to transfer personal data outside the European\
    \ Economic Area (EEA), to any country, including to the US. "
