  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: "Log Data. When you use the Service, we automatically record information\
    \ from your Device, its software, and your activity using the Service. This may\
    \ include the Device\u2019s Internet Protocol (\u201CIP\u201D) address, information\
    \ you search for through the Service, locale preferences, identification numbers\
    \ associated with your Devices, your mobile carrier, date and time stamps, system\
    \ configuration information, and other interactions with the Service. "
  annotations:
  - practice: Identifier_Device_ID&1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address&1stParty
    modality: PERFORMED
  - practice: Identifier_Mobile_Carrier&1stParty
    modality: PERFORMED
