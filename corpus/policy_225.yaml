  segment_text: "PRIVACY POLICY LANGUAGE May 25th, 2018 Flipboard Privacy Policy Privacy\
    \ and data protection are important to the Flipboard community.  Transparency\
    \ is, too.  We\u2019ve done our best to cut through the legal jargon and explain\
    \ in simple terms what information we collect about you, what we use it for, and\
    \ the few situations in which we share it with others. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
