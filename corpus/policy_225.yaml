    annotations: []
- segment_id: 12
  segment_text: "Aside from that, we use your information to keep Flipboard running,\
    \ better understand how you use our service, customize your experience (including\
    \ the content, marketing materials, and advertisements you see), prevent abuse\
    \ and improve Flipboard. Flipboard may also work with advertising partners to\
    \ serve you third-party advertisements, including interest-based advertisements,\
    \ on Flipboard and on other services. For more information about our advertising\
    \ partners\u2019 practices, please visit Datalogixand Oracle. You can learn more\
    \ about interested-based advertising, including how to opt out of third-party\
    \ partners\u2019 advertising you see on Flipboard and on other services, by visiting\
    \ http://www.aboutads.info/choices/ and http://www.aboutads.info/appchoices. Users\
    \ in European countries can visit http://www.youronlinechoices.eu/for more information\
    \ on these topics.  If you opt out using any of these methods, you\u2019ll still\
    \ see ads, but they won\u2019t be tailored using information like your interests,\
    \ visits to other services, or demographics. Alternatively, you can opt out by\
    \ discontinuing your use of Flipboard. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: 'We share your personally identifiable information only under these
    circumstances: With your consent, after letting you know what information will
    be shared, and with whom. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: "If we believe it\u2019s reasonably necessary to comply with a law,\
    \ regulation or legal process. If we\u2019re going to release your information,\
    \ our policy is to provide you with reasonable advance notice under the circumstances\
    \ unless we\u2019re prohibited from doing so by law or court order (e.g., an order\
    \ under 18 U.S.C. \xA7 2705(b)). We may disclose your information without giving\
    \ you prior notice if we believe it\u2019s necessary to prevent imminent and serious\
    \ bodily harm to a person. Nothing in this privacy policy is intended to limit\
    \ any legal objections or defenses you might have to efforts by third parties\
    \ to compel disclosure of your information, including legal orders from the government. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
