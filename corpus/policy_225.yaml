- segment_id: 24
  segment_text: "Your Rights Flipboard supports data privacy rights and is happy to\
    \ provide our users with the following options: Change or Correct Data: You can\
    \ edit some of your personal data through your account, or, if you need help,\
    \ you can contact Flipboard Support and we may be able to change or correct your\
    \ data in certain cases, particularly if it\u2019s inaccurate or out of date.\
    \ Erase or Delete Data:You can erase your personal data by deleting your account.\
    \ Alternatively, you can ask us to erase all or some of your personal data. Object\
    \ to or Restrict Use of Data:You can ask us to stop using all or some of your\
    \ personal data (e.g., if we have no legal right to use it) or limit our use of\
    \ it (e.g., if your personal data is inaccurate). Access or Copy Data:You can\
    \ askus for a copy of your personal data. You can learn more about these options,\
    \ or submit a request, by contacting Flipboard Support through the Help Center.\
    \ For security, privacy, or operational reasons, Flipboard may only respond to\
    \ valid requests when required by law or regulation. "
