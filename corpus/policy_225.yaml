- segment_id: 11
  segment_text: "How We Use and Disclose Your Information A big part of Flipboard\
    \ is sharing content you find interesting. That\u2019s why your Flipboard profile,\
    \ the people and sources you follow or that follow you, the magazines you create,\
    \ the comments you post and the content you flip are all public. "
  annotations: []
