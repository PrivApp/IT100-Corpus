- segment_id: 1
  segment_text: 'Mondly Languages Privacy Policy This privacy policy has been compiled
    to better serve those who are concerned with how their ''Personally Identifiable
    Information'' (PII) is being used online. PII, as described in US privacy law
    and information security (or personal data, as is described in Regulation 679/2016
    issued by the European Parliament and Council), is information that can be used
    on its own or with other information to identify, contact, or locate a single
    person, or to identify an individual in context. Please read our privacy policy
    carefully to get a clear understanding of how we collect, use, protect or otherwise
    handle your Personally Identifiable Information in accordance with our website. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'Who are we? Mondly is an online language learning platform developed
