- segment_id: 21
  segment_text: 'Do we use ''cookies''? Yes. Cookies are small files that a site or
    its service provider transfers to your computer''s hard drive through your Web
    browser (if you allow) that enables the site''s or service provider''s systems
    to recognize your browser and capture and remember certain information. For instance,
    we use cookies to help us remember and process the items in your shopping cart.
    They are also used to help us understand your preferences based on previous or
    current site activity, which enables us to provide you with improved services.
    We also use cookies to help us compile aggregate data about site traffic and site
    interaction so that we can offer better site experiences and tools in the future. '
