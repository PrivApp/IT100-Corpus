- segment_id: 12
  segment_text: "How will Moodle Pty Ltd use the personal data it collects about me?\
    \ Moodle Pty Ltd will process (collect, store and use) the information you provide\
    \ in a manner compatible with the EU\u2019s General Data Protection Regulation\
    \ (GDPR). We will endeavour to keep your information accurate and up to date,\
    \ and not keep it for longer than is necessary. Moodle Pty Ltd maintains a register\
    \ of its data processes which includes a record of the data retention policy for\
    \ each type of data collected and is committed to only ever trying to process\
    \ the minimum amount of data needed. Moodle Pty Ltd is required to retain certain\
    \ information in accordance with the Law, such as information needed for income\
    \ tax and audit purposes. How long certain kinds of personal data should be kept\
    \ may also be governed by specific business-sector requirements and agreed practices.\
    \ Personal data may be held in addition to these periods depending on individual\
    \ business needs. "
