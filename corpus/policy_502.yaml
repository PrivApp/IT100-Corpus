  segment_text: "Privacy Notice Last updated 5 May 2020 This Privacy Notice tells\
    \ you how we, Moodle Pty Ltd, will collect and use your personal data to provide\
    \ our service which allows educators, of any kind, to create a private space online,\
    \ filled with tools that easily create courses and activities, all optimized for\
    \ collaborative learning. The Moodle software is free and open source, and may\
    \ be hosted by Moodle Pty Ltd, but also by anyone who wishes to manage an installation.\
    \ This notice will tell you how Moodle Pty Ltd uses your data, but if the site\
    \ you are using isn\u2019t hosted by Moodle Pty Ltd, then your data controller\
    \ will have added their own specific information to it as well, on how your data\
    \ is used by them. "
