- segment_id: 3
  segment_text: "What\u2019s covered by this Privacy Notice? Under the EU\u2019s General\
    \ Data Protection Regulation (GDPR) personal data is defined as: \u201Cany information\
    \ relating to an identified or identifiable natural person (\u2018data subject\u2019\
    ); an identifiable natural person is one who can be identified, directly or indirectly,\
    \ in particular by reference to an identifier such as a name, an identification\
    \ number, location data, an online identifier or to one or more factors specific\
    \ to the physical, physiological, genetic, mental, economic, cultural or social\
    \ identity of that natural person\u201D. "
