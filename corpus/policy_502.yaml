    \ and/or to allow us to provide you our service(s). We are committed to ensuring\
    \ that the information we collect and use is appropriate for this purpose. Moodle\
    \ Pty Ltd is a company which values its users\u2019 data protection and privacy\
    \ rights and we have no interest in collecting data beyond what we need to make\
    \ our service(s) work for you. "
