- segment_id: 13
  segment_text: '* To improve customer service: Information you provide helps us respond
    to your customer service requests and support needs more efficiently. * To provide
    user and other support, including to our third-party business partners. * To carry
    out other specific purposes that are disclosed to you and to which you consent.
