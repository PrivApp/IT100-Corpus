- segment_id: 5
  segment_text: 'We may collect personal identification information from Users in
    a variety of ways, including when Users visit our apps, register on the apps,
    and in connection with other activities, services, features or resources we make
    available on our apps. Users may be asked for an email address as it is necessary
    for contract performance. Other personal data will be processed on the basis of
    consent and/or legitimate interests. Users may use our apps anonymously. We will
    collect personal identification information from Users only if they voluntarily
    submit such information to us and consent to its use. Users can always refuse
    to supply personal data and may revoke their consent at any time by sending an
    email to us asking to delete their information - help@mytuner.mobi. '
