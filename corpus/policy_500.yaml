- segment_id: 18
  segment_text: '5.          Security   The security of your information is important
    to us. We implement and maintain reasonable security measures intended to protect
    against unauthorized use, disclosure, alteration or destruction of the information
    we collect and maintain. However, please be aware that, despite our efforts, no
    data security measures, no method of transmission over the Internet, and no means
    of electronic or physical storage, is absolutely secure. As such, you acknowledge
    and accept that we cannot guarantee the absolute security of your information
    transmitted to, through, or on the Services or via the Internet and that, any
    such transmission is at your own risk. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: 'Where we have given you (or where you have chosen) a password which
    enables you to access to your account, you are responsible for keeping this password
    confidential. Please do not to share a password with anyone. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: '6.      Advertising and Analytics Services Provided by Others   We
    may allow others to serve advertisements on our behalf across the Internet and
    to provide analytics services. These entities may use cookies, web beacons and
    other technologies to collect information about your use of the Services and other
    websites, including your IP address, web browser, pages viewed, time spent on
    pages, links clicked and conversion information. This information may be used
    by us and others to, among other things, analyze and track data, determine the
    popularity of certain content, deliver advertising and content targeted to your
    interests on the Services and other websites and better understand your online
    activity. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: "If you want to stop receiving personalized ads, you can go to \u201C\
    Settings\u201D, once you choose not to receive personalized ads, we and our third-party\
    \ partners will stop sending personalized ads to you. Please note that the number\
    \ of ads you see will not change, but they may be less relevant to you. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: "7.      Children\u2019s Privacy   The Services are not intended for\
    \ children under the age of 18. Children under the age of 18 must not use the\
    \ Services for any purpose without first obtaining legally valid parental/guardian\
    \ consent to this Privacy Policy (both for themselves and on your behalf). We\
    \ do not knowingly collect personal information from any children under the age\
    \ of 18 without such consent. Please contact us if you believe we have any personal\
    \ information from any children under the age of 18 without such parental/guardian\
    \ consent. We will take reasonable steps to delete it as soon as possible. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: "8.      Changes to This Privacy Policy   We reserve the right to\
    \ amend this Privacy Policy at any time. You will know if the Privacy Policy has\
    \ changed since the last time you reviewed it by checking the \u201CEffective\
    \ Date\u201D included at the beginning of the document. If we make a material\
    \ change to the Policy, you will be provided with appropriate notice in accordance\
    \ with legal requirements. By continuing to use the Services after changes have\
    \ been posted, you are confirming that you have read, understood and consented\
    \ to the latest version of this Privacy Policy. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: '9.      Your Choices   (a)     Account Information   You may update,
    correct or modify information about you at any time by logging into your online
    account or by emailing us at hifit_privacy@hifit.io. If you wish to deactivate
    your account, please email us at hifit_privacy@hifit.io, but note we may continue
    to store information about you as required by law or for legitimate business purposes. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 25
  segment_text: '(b)     Location Information   With your consent, we may collect
    information about your actual location when you use our mobile applications. You
    may stop the collection of this information at any time by changing the settings
    on your mobile device, but note that some features of our mobile applications
    may no longer function if you do so. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 26
  segment_text: '(c)      Native Applications on Mobile Device   Some features of
    our mobile applications may require access to certain native applications on your
    mobile device, such as the camera and photo storage applications (e.g., to take
    and upload photos) and the phonebook application (e.g., to send invitations to
    your contacts to try the Services). If you decide to use these features, we will
    ask you for your consent prior to accessing the applications and collecting information.
    Note that you can revoke your consent at any time by changing the settings on
    your device. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 27
  segment_text: '(d)         Cookies   Most web browsers are set to accept cookies
    by default. If you prefer, you can usually choose to set your browser to remove
    or reject browser cookies. Please note that if you choose to remove or reject
    cookies, this could affect the availability and functionality of the Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: '(e)      Promotional Communications   You may opt out of receiving
    promotional communications from us by following the instructions in those communications
    or by emailing us at step_support@hifit.io. If you opt out, we may still send
    you non-promotional communications, such as those about your account or our ongoing
    business relations. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: '(f)      Push Notifications   With your consent, we may send promotional
    and non-promotional push notifications or alerts to your mobile device. You can
    deactivate these messages at any time by changing the notification settings on
    your mobile device. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 30
  segment_text: '(g)     Your California Privacy Rights   California law permits residents
    of California to request certain details about how their information is shared
    with third parties for direct marketing purposes. If you are a California resident,
    you may request this information once per calendar year by writing to us at Building
    7, 2007 Hongmei Road, Xuhui District, Shanghai, P.R. China. '
  annotations: []
