- segment_id: 2
  segment_text: "We take your privacy and data security seriously. This privacy policy\
    \ ('Privacy Policy\u201D) is meant to help you understand what information PentaHealth\
    \ Tech HK Co., Limited and its affiliates and subsidiaries (collectively, \u201C\
    we\u201D, \u201Cus\u201D or \u201Cour\u201D) collect, how we use such information,\
    \ and the recipients with whom we share such information. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: "This Privacy Policy applies to your access and use of the mobile\
    \ applications named Step Tracker made available in the U.S. versions of the Apple\
    \ App Store and the Google Play Store along with any revisions, updates and/or\
    \ modifications thereto (collectively, \u201CApp\u201D) and any data, products,\
    \ services and associated materials or media supplied with the App (together with\
    \ the App, the \u201CServices\u201D) which are made available in the United States.\
    \ This U.S. Privacy Policy only applies to access and use of the Services within\
    \ the United States, and does not apply to any other data gathered or used by\
    \ us, including through websites and mobile applications not listed above or to\
    \ the information practices from other countries. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: 'This Privacy Policy is incorporated into and made a part of the End
    User License Agreement. Please review our End User License Agreement because it
    governs your use of the Services and limits our liability to you. By using our
    Services, you agree that we may treat your information in the ways we describe
    in this Privacy Policy. If you do not agree with any term of this Privacy Policy
    or the End User License Agreement, you may not use our Services. This Privacy
    Policy contains the following sections:   1.      What Information We Collect   Information
    You Provide to Us   We collect information you provide directly to us. For example,
    we collect information when you register for an account, sign up for a subscription,
    participate in any interactive features of the Services, subscribe to a newsletter
    or email list, participate in a survey, contest, promotion or event or otherwise
    communicate with us. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: 'The types of information we may collect from you include:   (a)    Account
    Information: We may collect information relating to your account, such as your
    name, email address, password, postal address, phone number, subscription and
    any other information you choose to provide. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: '(b)    Transaction Information: We may collect information relating
    to any products and services you purchase from us. We may also collect and store
    limited payment information from you, such as payment card type; however, we do
    not collect or store full payment card numbers and all transactions are processed
    by our third party payment processor. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: '(c)    Other Information You Choose to Provide, such as when you
    participate in a survey, contest, promotion or interactive area of the Services
    or when you request technical or customer support. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: "Information We Collect Automatically   When you access or use the\
    \ Services, the types of information we may automatically collect about you include:\
    \   (a)      Log Information: When you visit the Services, our servers automatically\
    \ record certain log file information, such as your Internet Protocol (\u201C\
    IP\u201D) address, operating system, browser type and language, referring URLs,\
    \ access times, pages viewed, links clicked and other information about your activities\
    \ on the Services. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: "(b)     Mobile Device Information: We collect information about the\
    \ mobile device you use to access or use the Services, including the hardware\
    \ model, operating system and version, unique device identifiers, mobile network\
    \ information and information about your use of the Services. With your consent,\
    \ we may also collect information about the location of your device and access\
    \ and collect information from certain native applications on your device (such\
    \ as your device\u2019s camera, photo album and phonebook applications) to facilitate\
    \ your use of certain features of the Services. For more information about how\
    \ you can control the collection of location information and/or our access to\
    \ other applications on your device, please see \u201CYour Choices\u201D below. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: "(c)      Information Collected by Cookies and Other Tracking Technologies:\
    \ We and our service providers use various tracking technologies, including cookies\
    \ and web beacons, to collect information about you when you interact with our\
    \ Services, including information about your browsing and purchasing behavior.\
    \ Cookies are small data files stored on your hard drive or in device memory that\
    \ help us improve the Services and your experience, see which areas and features\
    \ of the Services are popular, and count visits. Web beacons are electronic images\
    \ that may be used in the Services or emails and help deliver cookies, count visits\
    \ and understand usage and campaign effectiveness. For more information about\
    \ cookies, and how to disable them, please see \u201CYour Choices\u201D below. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: 'Information We Collect From Other Sources   We may also obtain information
    about you from other sources and combine that with information we collect directly.
    For example, we may collect information about you when you post content to our
    pages or feeds on third party social media sites, or if you use credentials (e.g.,
    username and password) from a third party site to create or log into your account. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: "2.      How We Use Your Information     We may use information about\
    \ you for various purposes, including to:   (a)      Provide, maintain and improve\
    \ the Services;   (b)     Manage your account and send you related information,\
    \ including confirmations, updates, technical notices, security alerts and support\
    \ and administrative messages;   (c)      Respond to your comments, questions\
    \ and requests and provide customer service;   (d)     Communicate with you about\
    \ the Services, offers, surveys, events and other news and information we think\
    \ may be of interest to you;   (e)      Monitor and analyze trends, usage and\
    \ activities in connection with the Services;   (f)      Detect, investigate and\
    \ prevent fraudulent transactions and other illegal activities and protect our\
    \ and others\u2019 rights and property;   (g)     Personalize and improve the\
    \ Services and provide advertisements, content and features that match your profile\
    \ or interests;   (h)     Facilitate contests, sweepstakes and promotions and\
    \ process and deliver entries and rewards;   (i)       Link or combine with information\
    \ we get from others to help understand your needs and provide you with a better\
    \ experience; and   (j)       Carry out any other purpose for which the information\
    \ was collected. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: '3.   How We Share Your Information We may share information about
    you as follows or as otherwise described in this Privacy Policy:   (k)     With
    vendors, consultants and other service providers who need access to such information
    to carry out work or perform services on our behalf;   (l)       When you participate
    in the interactive areas of the Services or interact with us on third party social
    media sites, certain information that you provide may be displayed publicly, such
    as your name, photos and other information you choose to provide;   (m)    We
    may share your information with third parties and service providers that provide
    products or services to us, that help us market or advertise to you (including
    co-branded marketing and advertising), or that provide products or services to
    you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: "(n)     We also provide information and content to research partners\
    \ and academics to conduct research that advances scholarship and innovation that\
    \ support our business or mission, and enhances discovery and innovation on topics\
    \ of general social welfare, technological advancement, public interest, health,\
    \ and well-being;   (o)     In response to a request for information if we believe\
    \ disclosure is in accordance with, or required by, any applicable law, rule,\
    \ regulation or legal process;   (p)     If we believe your actions are inconsistent\
    \ with our End User License Agreement or other policies, or to protect our and\
    \ other parties\u2019 rights, property or safety;   (q)     In connection with,\
    \ or during negotiations of, any merger, acquisition, sale of assets or any business,\
    \ other change of control transaction or financing;   (r)      Between and among\
    \ us and any current or future parent, subsidiary and/or affiliated company; and\
    \   (s)      With your consent or at your direction. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 15
  segment_text: 'We also may share aggregated or de-identified information, which
    cannot reasonably be used to identify you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: "3.      Social Sharing Features   The Services may offer social sharing\
    \ features and other integrated tools, such as the Facebook and Twitter buttons\
    \ (e.g., \u201CLike\u201D or \u201CTweet\u201D), which let you share actions you\
    \ take on the Services with other media. Your use of such features enables the\
    \ sharing of information with your friends or the public, depending on the settings\
    \ you establish with the entity that provides the social sharing feature. For\
    \ more information about the purpose and scope of data collection and processing\
    \ in connection with social sharing features, please visit the privacy policies\
    \ of the entities that provide these features. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: "4.      International Transfer of Personal Data   The Services which\
    \ link to this U.S. Privacy Policy are intended for use in the United States of\
    \ America only. If you access or use our Services which link to this U.S. Privacy\
    \ Policy from outside of the United States of America, please be advised that\
    \ (i) any information you provide to us or that we automatically collect will\
    \ be transferred to the United States of America; and (ii) that by using our Services\
    \ or submitting information, you explicitly authorize its transfer to and subsequent\
    \ processing in the United States of America, which is a country that may not\
    \ have the same or comparable data protection laws as you do under your country\u2019\
    s laws.  "
  annotations:
