    websites collecting Personally Identifiable Information from California consumers
    to post a conspicuous privacy policy on its website stating exactly the information
    being collected and those individuals or companies with whom it is being shared.
    - See more at: http://consumercal.org/california-online-privacy-protection-act-caloppa/#sthash.0FdRbT51.dpuf '
