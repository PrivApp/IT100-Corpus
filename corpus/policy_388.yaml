      modality: PERFORMED
- segment_id: 5
  segment_text: 'Our processing for the above purpose is justified by our legitimate
    interests in providing advertisements and content of interest to you in accordance
    with Article 6(1)(f) of the GDPR (also known as ''the balancing-of-interest rule'').
    The disclosure of your advertising ID to third parties for the purposes of behavioral
    advertising is based on your consent in accordance with Article 6(1)(a) of the
    GDPR (see more below under Information Sharing). '
  annotations:
  - practice: Identifier_Ad_ID&3rdParty&Advertisement_Marketing
    modality: PERFORMED
