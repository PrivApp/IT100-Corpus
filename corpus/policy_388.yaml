    annotations: []
- segment_id: 7
  segment_text: '5. Information sharing We disclose information about you to the following
    categories of recipients based on the legal bases in Sections 6(1)(b), 6(1)(c)
    and 6(1)(f) of the GDPR (see a description of the legal bases above): Advertising
    network companies in order to serve contextual advertisements (the data include
    your IP-address, Device ID and advertising ID). Furthermore, if you have given
    your consent in accordance with Section 6(1)(a) of the GDPR, we share your advertising
    ID to advertising network companies for the purpose of them serving behavioral
    advertisements to you within the App. We use or may use the following advertising
    network companies: - AdMob https://policies.google.com/privacy The recipients''
    use of the disclosed information will not be covered by this Privacy Policy. If
    you have questions concerning the processing carried out by such third parties,
    please review their privacy policy. '
