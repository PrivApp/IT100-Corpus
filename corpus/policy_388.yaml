- segment_id: 4
  segment_text: '3. Information usage We use information about you for the following
    purposes in accordance with the legalbases to provide users that have given us
    consent to share their advertising IDs with our ad network partners (as further
    specified under Information Sharing) for the purpose of serving them with personalized
    advertisement in the App (behavioral advertising). '
  annotations:
  - practice: Identifier_Ad_ID&3rdParty&Advertisement_Marketing
    modality: PERFORMED
  sentences:
  - sentence_text: We use information about you for the following purposes in accordance
