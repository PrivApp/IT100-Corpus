- segment_id: 2
  segment_text: '1. Introduction Welcome to FRM ART, We may also refer to FRM ART
    as ''We'' or ''Us''. FRM ART develops mobile applications. This document, the
    ''Privacy Policy'', explains how your personal data is collected and processed
    by FRM ART when you use one of the mobile applications published in FRM ART Google
    Play and Appstore accounts (the ''App''). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: '2. Information collection When you use the App, we automatically
    collect general information about you, including: - Device Information: We collect
    information about the device you use to access the App, including information
    about the unique device advertising ID, mobile network information. Advertising
    ID are non-permanent, non-personal, device identifiers such as the Android advertising
    ID and/or Apple ID for advertising, or IDFA. '
  annotations:
  - practice: Identifier_Ad_ID&1stParty
    modality: PERFORMED
