- segment_id: 19
  segment_text: 'Your rights If you wish to use any of the rights described below,
    you may contact us at any time by emailing us.e process and answer your requests
    without undue delay and in any event within one month of our receipt of the request
    unless a longer period is required due to the complexity of the request. In this
    case, our response time can be up to three months in total as permitted by Article
    12 of the GDPR. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: "Right to request access You have the right to request access into\
    \ the data that we are processing on you, see Article 15 of the GDPR, including\
    \ information about: \u2022the categories of personal data concerned \u2022the\
    \ purposes of the processing \u2022the recipients or categories of recipient to\
    \ whom the personal data have been or will be disclosed \u2022the envisaged period\
    \ for which the personal data will be stored Furthermore, you have the right to\
    \ obtain a copy of the personal data undergoing processing. Please note that the\
    \ access may be restricted due to intellectual property or trade secrets. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: 'The right to object You have the right to object to our processing
    of your personal data on grounds relating to your particular situation when the
    data are processed based on the balancing-of-interest rule in Section 6(1)(f)
    of the GDPR, see Article 21 of the GDPR. In this case, we will cease the processing
    unless there are compelling legitimate grounds for the processing which override
    your interests, rights and freedoms or if the processing is necessary for the
    establishment, exercise or defense of legal claims. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: "Right to rectification and erasure You have the right to have inaccurate\
    \ personal data rectified, see Article 16 of the GDPR. Furthermore, you have the\
    \ right to have your personal data erased where one of the following grounds applies,\
    \ see Article 17 of the GDPR: \u2022the personal data are no longer necessary\
    \ in relation to the purposes for which they were collected or otherwise processed,\
    \ \u2022the personal data have been unlawfully processed or \u2022if you have\
    \ withdrawn your consent and there are no other legal grounds for the processing,\
    \ \u2022if you have objected to the processing and there are no overriding legitimate\
    \ grounds for the processing, \u2022the personal data have to be erased for compliance\
    \ with a legal obligation in Union or Member State law, \u2022the personal data\
    \ have been collected in relation to the offer of information society services. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: 'Please note that your right to erasure may be limited if the data
    are necessary for compliance with a legal obligation or for the establishment,
    exercise or defense of legal claims. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: 'The right to restriction If we have asked for your consent to our
    processing of your data, you have the right to withdraw your consent at any time,
    see Article 7 of the GDPR. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 25
  segment_text: 'The right to withdraw consent You have the right to obtain restriction
    of processing in certain circumstances, see Article 18 of the GDPR. If you have
    the right to restriction, we will only process your data with your consent or
    for the establishment, exercise or defense of a legal claim or to protect a person
    or important grounds of public interest '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
