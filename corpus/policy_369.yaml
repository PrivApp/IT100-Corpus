- segment_id: 1
  segment_text: "May 28, 2019 PlayStar Games Background If you are a minor at law\
    \ (which usually means you are aged under 18 in countries including Australia\
    \ and the United States, though this age may vary depending on where you are located),\
    \ you must get your parent or guardian\u2019s permission before providing us with\
    \ any personal information. We may collect Non-Personal Information, such as a\
    \ device ID or other persistent identifier linked to the device or computer, which\
    \ may be used by a child to play our Websites. The privacy of your personal and\
    \ non-personal information is afforded the highest level of importance by PlayStar\
    \ Games. We will strictly compley with all relevant legislative requirements and\
    \ in the event of any inconsistency, the legislative requirements will override\
    \ the provisions of this document. We reserve the right to amend our Privacy Policy\
    \ at any time without notice to you, and such amendments will take effect from\
    \ the date of issue on our website. "
