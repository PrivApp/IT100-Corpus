- segment_id: 2
  segment_text: 'Collection of Information Websites/Apps, including through emails
    or text messages). We will be only collect information Personal and non-personal
    where it is reasonably necessary to do so for the conduct of our business. Any
    collection of personal information by us will be fair and lawful and will not
    be intrusive. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'We will not collect any Personal Information from you simply by virtue
    of your visiting our Website; we only collect it if you choose to submit it to
    us. We do, however, collect Non-Personal Information such as device IDs, IP addresses
    and other persistent identifiers, as well as Usage Data, whenever you use our
    Website/Apps. Such Non-Personal Information is not combined with Personal Information
    unless you choose to submit Personal Information to us. We collect information
    when you make a purchase through our Apps, we will collect your credit card information
    and other billing information. '
  annotations:
  - practice: Identifier&1stParty
    modality: PERFORMED
  - practice: Identifier_Device_ID&1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address&1stParty
