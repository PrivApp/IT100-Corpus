  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: 'Non-Personal Information may be used by us for administrative, analytical,
    statistics compilation, research, optimization, security and other purposes. Specifically,
    we may use your Non-Personal Information to respond to customer service inquiries
    and to protect against cheating, crime or fraud or for other security reasons
    and for providing you advertising that better suits your interests. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: 'We may provide aggregated or anonymous information to third parties
    for the purposes of developing and delivering targeted advertising. We will not
    share your personal information with such third parties without your consent. '
