segments:
- segment_id: 1
  segment_text: 'Privacy policy Protecting your privacy is important to us. We hope
    the following statement will help you understand how our app deals with the personal
    identifiable information (''PII'') you may occasionally provide to us via Internet
    (the''Google Play''Platform). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'Generally, we do not collect any PII from you when you download our
    Android applications. To be specific, we do not require the consumers to get registered
    before downloading the application, nor do we keep track of the consumers'' visits
    of our application, we even don''t have a Server to store such PII. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'Our app uses Facebook as ads provider. Facebook wants to show ads
    that are relevant to you. For more information, please check https://m.facebook.com/ads/ad_choices. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: 'The only situation we may get access to your PII is when you personally
    decide to email us your feedback or to provide us with a bug report. The PII we
    may get from you in that situation are strictly limited to your name, email address
    and your survey response only. '
  annotations:
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  - practice: Contact_Name&1stParty
    modality: PERFORMED
  sentences:
