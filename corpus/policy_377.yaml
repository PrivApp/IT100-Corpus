- segment_id: 6
  segment_text: 'It should be noted that whether or not to send us your feedback or
    bug report is a completely voluntary initiative upon your own decision. If you
    have concern about your PII being misused, or if you want further information
    about our privacy policy and what it means, please feel free to email us at northpark.android@gmail.com,
    we will endeavor to provide clear answers to your questions in a timely manner. '
