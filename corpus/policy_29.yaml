    annotations: []
- segment_id: 39
  segment_text: "7. Information Relating to Children The Platform is not directed\
    \ at children under the age of 16. Users under the relevant age are not allowed\
    \ to use the Platform or register an account on the Platform without the consent\
    \ of their parent of guardian. If we become aware that Personal Data has been\
    \ collected from a person under such age in the relevant jurisdiction and parental\
    \ or guardian consent has not been provided, we will delete this information and\
    \ terminate the person\u2019s account. If you believe that we may have Personal\
    \ Data about or collected from a child under the specified age in the relevant\
    \ jurisdiction without the consent of their parent or guardian, please contact\
    \ us at supporten@topbuzz.com 8. Your Rights You may have the right to access\
    \ your Personal Data that we hold about you and to correct, update, amend, suppress,\
    \ delete or otherwise modify any Personal Data where it is inaccurate, or has\
    \ been processed in violation of the applicable data protection regulations, unless\
    \ we have to keep the Personal Data for legitimate business or legal purposes.\
    \ Prior to the fulfilment of your request concerning your Personal Data, we may\
    \ ask you to verify your identity before we can act upon your request. You may\
    \ object to the use or processing of your Personal Data or withdraw consent to\
    \ use your Personal Data at any time. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 40
  segment_text: "You may have the following rights: \u2022 The right to require free\
    \ of charge (i) information whether your Personal Data is retained and (ii) access\
    \ to and/or (iii) duplicates of the Personal Data retained. However, if the request\
    \ affects the rights and freedoms of others or is manifestly unfounded or excessive,\
    \ we reserve the right to charge a reasonable fee (taking into account the administrative\
    \ costs of providing the information or communication or taking the action requested)\
    \ or refuse to act on the request; \u2022 The right to request proper rectification,\
    \ removal or restriction of your Personal Data; \u2022 Where processing of your\
    \ Personal Data is either based on your consent or necessary for the performance\
    \ of a contract with you and processing is carried out by automated means, the\
    \ right to receive the Personal Data concerning you in a structured, commonly\
    \ used and machine-readable format or to have your Personal Data transmitted directly\
    \ to another company, where technically feasible (data portability); \u2022 Where\
    \ the processing of your Personal Data is based on your consent, the right to\
    \ withdraw your consent at any time without impact to data processing activities\
    \ that have taken place before such withdrawal or to any other existing legal\
    \ justification of the processing activity in question; \u2022 The right not to\
    \ be subject to any automatic individual decisions which produces legal effects\
    \ on you or similarly significantly affects you; and \u2022 The right to take\
    \ legal actions in relation to any breach of your rights regarding the processing\
    \ of the Personal Data, as well as to lodge complaints before the competent data\
    \ protection regulators. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 41
  segment_text: 'As far as we process your Personal Information on the basis of our
    legitimate interests (Art. 6(1) lit. f) GDPR), you may object to processing (Art.
    21(1) GDPR) at any time. You may find a detailed description of our processing
    activities and the legal basis in the section before. If you object to such processing,
    we ask you to state the grounds of your objection in order for us to examine the
    processing of your personal data and decide whether to adjust the processing accordingly. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
