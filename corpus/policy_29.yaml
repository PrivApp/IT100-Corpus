segments:
- segment_id: 1
  segment_text: "TopBuzz Inhouse Privacy Policy Last Updated: [January 1, 2020] Welcome\
    \ to TopBuzz Inhouse (the \u201CPlatform\u201D). The Platform is provided or controlled\
    \ by Bytedance Inc. (\u201Cwe\u201D or \u201Cus\u201D). We are controller of your\
    \ personal data in the sense of Art. 4 (7) of the General Data Protection Regulation\
    \ (\u201CGDPR\u201D) and other data protection or data privacy laws in the Member\
    \ State of the European Union and other Guidelines with a data protection nature\
    \ regarding the Platform and as such, we are committed to protecting and respecting\
    \ your privacy. "
  annotations:
  - practice: 'Data_Controller'
  sentences:
  - sentence_text: "We are controller of your\
    \ personal data in the sense of Art. 4 (7) of the General Data Protection Regulation\
    \ (\u201CGDPR\u201D) and other data protection or data privacy laws in the Member\
    \ State of the European Union and other Guidelines with a data protection nature\
    \ regarding the Platform and as such, we are committed to protecting and respecting\
    \ your privacy. "
    annotations: 
    - practice: 'Data_Controller'
- segment_id: 2
  segment_text: "To provide our services to you, we offer you a website and a free\
    \ app that you can download onto your mobile phone. This policy sets out the basis\
    \ on which any Personal Data from you will be processed, collected, used, and\
    \ disclosed by us when you access or use our website, applications, products and\
    \ content (collectively, the \u201CServices\u201D). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'Please read the following carefully to understand our views and practices
    regarding your Personal Data and how we will treat it. Capitalized terms that
    are not defined in this policy have the meaning given to them in the Terms of
    Service. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: "1. The Personal Data We Process Within Our Service We collect and\
    \ process Personal Data either directly from you (e.g. when you provide certain\
    \ information to us) or indirectly (e.g. through our Platform\u2019s technology). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: "\u201CPersonal Data\u201D means any information relating to an identified\
    \ or identifiable natural person(\u201Cdata subject\u201D); an identifiable natural\
    \ person is one who can be identified, directly or indirectly, in particular by\
    \ reference to an identifier such as a name, an identification number, location\
    \ data, an online identifier or to one or more factors specific to the physical,\
    \ physiological, genetic, mental, economic, cultural or social identity of that\
    \ natural person. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: 'Information you give us as a registered user. If you register an
    account with us to use the Platform, you must provide us with certain Personal
    Data, including your unique account name, your e-mail address and, if provided,
    your telephone number, your photograph, and your payment information (where required
    for the purpose of payment). You may also be able to register using your user
    credentials to certain social media sites, such as Twitter, Facebook or Google+. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: 'Information we collect about you when you use the Services.You may
    use the public facing portion of the Services without registering an account.
    When you visit the Platform without registration we automatically collect information
    which will contain Personal Data, including your IP address (not using GPS data)
    and your language selection. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: "When you use our Services \u2013 whether registered or not \u2013\
    \ we automatically collect your IP address (not using GPS data) or other unique\
    \ device identifiers, Cookies (as defined below), browsing records, mobile carrier,\
    \ time zone and locale setting, mobile or device model, operating system and platform\
    \ as well as information regarding your use of the Platform, e.g. the comments\
    \ you make on our Platform (only when you are registered) or any other user-generated\
    \ content and video content that you broadcast on our Platform. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: 'Furthermore, we collect behavioural information, for example profiles
    and your presumed interests, alongside marketing information such as opt-ins and
    communication preferences. We also collect information about linking your contact
    or subscriber information with your activity across our Platform or by linking
    your activity on our Platform across all your devices using your email or social
    media log-in details. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: 'Information we collect when you use the Service over the App. When
    you use our Service over the App on your mobile device and you are not registered
    to our services the Personal Data that we process consists of your IP address
    (not using GPS-data) and your language selection within the app. If you have registered
    for our service we collect your account name, e-mail address, telephone number,
    photographs (if provided), mobile phone model and the mobile phone system version. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: 'Further, when you use the Platform on a mobile device, we process
    information about your location, including location information based on IP address
    or mobile device location settings, and if activated on your mobile device, by
    use of a Global Positioning System (GPS). If you do not wish to share your GPS
    location with us, you can switch off GPS functionality on your mobile device. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: 'Information you choose to share from your social networks. If you
    choose to link the Platform to your social network or public forum account (such
    as Facebook or WeChat), you may provide us or allow your social network to provide
    us with information from your social network or public forum accounts. This data
    may include your use of the Platform on such public forums and/or social networks.
    For further information as to how and for what purpose the social network provider
    processes your Personal Data, please see their privacy policies. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: 'Information from third parties. We may receive information if you
    use any of the other websites we operate or other Services we provide. We may
    also receive information, for instance, GAID, from third party SDKs, and from
    other sources, including business directories and other commercially or publicly
    available sources. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: "Cookies. We use cookies and other similar technologies (e.g. web\
    \ beacons, Flash cookies, etc.) (\u201CCookies\u201D) to enhance your experience\
    \ using the Platform. Cookies are used to indirectly collect information, including\
    \ Personal Data, from you.  "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 15
  segment_text: 'Cookies are small files which, when placed on your device, enable
    us to provide certain features and functionality. To learn more, please read our
    Cookies Policy. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: "\u201CDo not track\u201D signals are preferences that users can set\
    \ on their web browser to limit how their activity is tracked across third-party\
    \ websites or online services. The Platform does not respond to \u201Cdo not track\u201D\
    \ signals in your web browser. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: "2. How We Use Your Personal Data We will use your Personal Data for\
    \ the following purposes: Personal Data that we collect from your visit on our\
    \ website without your registration is processed for system administration (e.g.\
    \ to improve our Website and services to you), for statistical or security proposes\
    \ (e.g. to guarantee the website\u2019s stability and security) of our website\
    \ as well as to solicit your feedback. The processing of this Personal Data is\
    \ necessary for the purposes of our legitimate interests pursuant to Art. 6 (1)\
    \ lit. f GDPR. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 18
  segment_text: "In particular, we will process your Personal Data to be responsive\
    \ to you and to ensure the proper functioning of our products and organization,\
    \ Art. 6 (1) lit. f GDPR. As it is in our legitimate interests, we may use your\
    \ Personal Data to: \u2022 improve the Platform and to ensure content from the\
    \ Platform is presented in the most effective manner for you and your device;\
    \ \u2022 administer the Platform and for internal operations, including troubleshooting,\
    \ data analysis, testing, research, statistical and survey purposes; \u2022 allow\
    \ you to participate in interactive features of the Platform, when you choose\
    \ to do so; \u2022 personalize the content you receive and provide you with tailored\
    \ content that may be of interest to you (in regard to personalized advertising,\
    \ you can also choose whether to allow personalized ads anytime by setting your\
    \ preference); \u2022 keep the Platform safe and secure; \u2022 develop our Platform\
    \ and conduct product development; \u2022 measure and understand the effectiveness\
    \ of the advertising we serve to you and others; \u2022 to understand how you\
    \ use the Platform, including across your devices; \u2022 to infer additional\
    \ information about you, such as your age, gender, and interests; \u2022 make\
    \ suggestions and recommendations to you and other users of the Platform about\
    \ goods or services that may interest you or them; or \u2022 provide you \u2013\
    \ or permit selected service providers and business partners to provide you \u2013\
    \ with information about goods or services we feel may interest you. Where we\
    \ permit selected third parties to use your data, we (or they) will contact you\
    \ by electronic means only if you have consented to this. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: 'It is in our legitimate interests to promote the Platform and to
    use information that you give to us, such as user-generated content and video
    content that you may choose to broadcast on our Platform, as part of our advertising
    and marketing campaigns to promote the Platform in accordance with Art. 6 (1)
    lit. f GDPR. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: 'If you choose to share your location with us, we will also use your
    data to provide you with location-based services, such as advertising and other
    personalized content. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: 'When you register as user of our services, we obtain personal data
    to create your user account, which is necessary to provide you with you the Services
    according to Art. 6 (1) lit. b) of the GDPR. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: "We may further use your Personal Data from your registration in accordance\
    \ with Art. 6 (1) lit. b GDPR to: \u2022 notify you about changes to our Services;\
    \ \u2022 provide you with user support; \u2022 enforce our terms, conditions and\
    \ policies; or \u2022 communicate with you. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: 'TopBuzz Inhouse may download additional resources from the installed
    app to improve the in-app experience. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: '3. How We Share Your Personal Data We are committed to maintaining
    your trust, and while we do not sell personal data to third parties, we want you
    to understand when and with whom we may share the personal data we collect for
    business purposes (in or outside your country). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 25
  segment_text: 'We share the personal data we collect listed above with service providers
    and business partners to help us perform business operations and for business
    purposes, including research, payment processing and transaction fulfillment,
    database maintenance, administering contests and special offers, technology services,
    deliveries, email deployment, advertising, analytics, measurement, data storage
    and hosting, disaster recovery, search engine optimization, marketing, and data
    processing. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 26
  segment_text: "We may share your information with any member or affiliate of our\
    \ group, which includes our subsidiaries, our ultimate holding company and its\
    \ subsidiaries, and companies that we control, are controlled or under common\
    \ control, and our service providers and strategic business partners, and their\
    \ respective subsidiaries, in each case in or outside your country, for the purposes\
    \ set out above (\u201CHow We Use Your Personal Data\u201D). For the purposes\
    \ of developing and maintaining the product, we share your personal data with\
    \ our group company Bytedance Inc. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 27
  segment_text: "We may share your information with law enforcement agencies, public\
    \ or tax authorities or other organizations if legally required to do so, or if\
    \ we have a good faith belief that such use is reasonably necessary to: \u2022\
    \ comply with a legal obligation, process or request (including tax and related\
    \ reporting requirements); \u2022 enforce ourTerms of Service and other agreements,\
    \ policies, and standards, including investigation of any potential violation\
    \ thereof; \u2022 detect, prevent or otherwise address security, fraud or technical\
    \ issues; or \u2022 protect the rights, property or safety of us, our users, a\
    \ third party or the public as required or permitted by law (including exchanging\
    \ information with other companies and organizations for the purposes of fraud\
    \ protection and credit risk reduction). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: "We may also disclose your information to third parties: \u2022 in\
    \ the event that we sell or buy any business or assets, in which case we may disclose\
    \ your data to the prospective seller or buyer of such business or assets; or\
    \ \u2022 if we sell, buy, merge, are acquired by, or partner with other companies\
    \ or businesses, or sell some or all of our assets. In such transactions, user\
    \ information may be among the transferred assets. We may also share information\
    \ for other purposes pursuant to your consent or with your further direction. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: "4. Where We Store Your Personal Data The Personal Data that we collect\
    \ from you will be transferred to, and stored at, a destination outside of your\
