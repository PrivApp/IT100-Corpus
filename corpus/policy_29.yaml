- segment_id: 50
  segment_text: "Content Removal for Users Under 18. Users of the Platform who are\
    \ California residents and are under 18 years of age may request and obtain removal\
    \ of User Content they posted by emailing us at supporten@topbuzz.com. All requests\
    \ must be labeled \u201CCalifornia Removal Request\u201D on the email subject\
    \ line. All requests must provide a description of the User Content you want removed\
    \ and information reasonably sufficient to permit us to locate that User Content.\
    \ We do not accept California Removal Requests via postal mail, telephone, or\
    \ facsimile. We are not responsible for notices that are not labeled or sent properly,\
    \ and we may not be able to respond if you do not provide adequate information.\
    \ Please note that your request does not ensure complete or comprehensive removal\
    \ of the material. For example, materials that you have posted may be republished\
    \ or reposted by another user or third party. "
  annotations: []
