- segment_id: 31
  segment_text: '5.The Security of Your Personal Data We take steps to ensure that
    your information is treated securely and in accordance with this Privacy Policy.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 32
  segment_text: 'Unfortunately, the transmission of information via the internet is
    not completely secure. Although we will do our best to protect your personal data,
    we cannot guarantee the security of your information transmitted through the Platform;
    any transmission is at your own risk. We do have appropriate technical and organizational
    measures to ensure a level of security appropriate to the risk of varying likelihood
    and severity for the rights and freedoms of you and other Users. We maintain these
    technical and organizational measures and may amend them from time to time to
    improve the overall security of our systems. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 33
  segment_text: 'The transfer of your Personal Data to our host provider Amazon Web
    Services, Inc. is conducted under an adequate level of data protection as compared
    to the GDPR because Amazon.com, Inc. has certizied itself under the EU-US-Privacy
    Shield. '
  annotations:
  - practice: TRANSFER&USA&Adequacy_Decision
    modality: PERFORMED
  sentences:
  - sentence_text: The transfer of your Personal Data to our host provider Amazon
      Web Services, Inc. is conducted under an adequate level of data protection as
