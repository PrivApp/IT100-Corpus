    To make this request, please email support@cardinalblue.com or contact us using
    this address: Cardinal Blue Software, P.O. Box 390677, Mountain View, CA 94039. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 27
  segment_text: 'If you are a California resident under the age of 18, and a registered
    user of any site where this policy is posted, California Business and Professions
    Code Section 22581 permits you to request and obtain removal of content or information
    you have publicly posted. To make such a request, please send an email with a
    detailed description of the specific content or information to support@cardinalblue.com.
    Please be aware that such a request does not ensure complete or comprehensive
    removal of the content or information you have posted and that there may be circumstances
    in which the law does not require or allow removal even if requested. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
