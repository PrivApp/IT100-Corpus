      modality: PERFORMED
- segment_id: 9
  segment_text: 'Data Privacy The information we collect from you includes the country
    you set your device to, the language you use on your device, the type and version
    of the operating system of your device, and your device model. If you make any
    in-app purchases, we will also collect the product IDs of the items you purchase. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: "We collect this information from you to improve our app\u2019s overall\
    \ performance and the service we provide. We analyze this information with tools\
    \ provided by third party companies. These companies include: Flurry, Firebase,\
    \ Facebook, Google, Amplitude, Fabric All these companies are GDPR-compliant and\
    \ CCPA-compliant. You can learn more about the information they collect and analyze\
    \ to ensure that PicCollage provides optimum user experience by clicking on the\
    \ links above. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
