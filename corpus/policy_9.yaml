- segment_id: 8
  segment_text: 'Storage of Information & Transfer of Data Most of the information
    we collect is retained by us on our servers. If you are using the PicCollage Service
    from a country other than the country in which our Web servers are located (United
    States), the various communications will necessarily result in the transfer of
    information across international boundaries. '
  annotations:
  - practice: TRANSFER&USA&Unspecified_Mechanism
    modality: PERFORMED
  sentences:
  - sentence_text: If you are using the PicCollage Service from a country other than
      the country in which our Web servers are located (United States), the various
      communications will necessarily result in the transfer of information across
      international boundaries.
    annotations:
