- segment_id: 1
  segment_text: "Privacy Policy This Privacy Policy describes how PicCollage. ('PicCollage',\
    \ 'We', 'Us', or 'Our') protects your privacy when you use PicCollage (the 'PicCollage\
    \ Service') which includes the website located at www.piccollage.com (the 'Site')\
    \ and all mobile phone applications developed by Cardinal Blue Software, Inc.('Mobile'),\
    \ with the exception of the \u201CPicCollage EDU\u201D application, which has\
    \ a separate privacy policy. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'PLEASE READ THIS PRIVACY POLICY CAREFULLY. BY ACCESSING OR USING
    THE SERVICE, YOU AGREE TO BE BOUND BY THE TERMS AND CONDITIONS DESCRIBED HEREIN
    AND ALL TERMS AND CONDITIONS INCORPORATED BY REFERENCE. IF YOU DO NOT AGREE TO
    ALL OF THE TERMS AND CONDITIONS SET FORTH BELOW, YOU MAY NOT USE THE PICCOLLAGE
    SERVICE. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'This Privacy Policy applies to information (including personal information)
    collected through the PicCollage Service. For the purpose of this Privacy Policy,
    ''personal information'' means information that identifies you personally, either
    alone or in combination with other information available to us. Personal information
    does not include technical, device, or usage information that cannot be used to
    identify you personally, nor does it include ''aggregate'' information, which
    is data we collect about the use of the PicCollage Service or about a group or
    category of services or users, from which individual identities or other personal
    information have been removed. This Privacy Policy in no way restricts or limits
    our collection and use of aggregate and non-personal information, and we may share
    such data about our users with third parties for various purposes. This Privacy
    Policy is part of and incorporated into PicCollage''s Terms of Service (''Terms
    of Service''). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: "The What & How of Information We Collect We collect certain personal\
    \ information that you voluntarily provide to us. For example, in the case where\
    \ you create a PicCollage log-in account, we may collect your name, email address,\
    \ username, social network information and other information that you choose to\
    \ provide to us. The PicCollage app may be used without logging in, in which case\
    \ we do not collect the user\u2019s personal information. We may also obtain information\
    \ from other companies and combine that with information we collect on the PicCollage\
    \ Service; for example, when you link your account with Facebook, we will have\
    \ access to your name. "
  annotations:
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  - practice: Contact_Name&1stParty
    modality: PERFORMED
  - practice: Facebook_SSO&1stParty
    modality: PERFORMED
  sentences:
