segments:
- segment_id: 1
  segment_text: 'Camfrog Privacy Policy Effective February 25, 2020 Camfrog values
    our users privacy and protection of their data, we build our apps and operate
    our business with this in mind. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'Camfrog is a property of PeerStream Inc. who also operates Paltalk,
    TinyChat, FirstMet, 50more, Pack, Firetalk, and Vumber.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'Your services are provided by Peerstream Inc. who also acts as a
    data controller for your information. '
  annotations: 
   - practice: 'Data_Controller'
  sentences:
  - sentence_text: 'Your services are provided by Peerstream Inc. who also acts as a
    data controller for your information. '
    annotations: 
    - practice: 'Data_Controller'
- segment_id: 4
  segment_text: 'By using Camfrog you are also using its sister product Ribbit which
    is a mobile video viewing application. In this policy when we mention Camfrog
    this will also include use and interaction with Ribbit. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: "This privacy policy applies to all of Camfrog\u2019s services. By\
    \ using Camfrog you agree to this Privacy Policy as well as our Terms of Service. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: "As part of providing a great experience for you this sometimes requires\
    \ us to collect personal information from you. We have done our best to give you\
    \ control and access to your data where possible and we want you to be aware how\
    \ that data is being used. This policy will cover: What information we may collect\
    \ about you What we may do with the information we collect about you Whether we\
    \ share your information with anyone else How we use cookies on our site Where\
    \ we store your information How we keep your information secure Your rights in\
    \ relation to your information At PeerStream Inc. we take your privacy seriously.\
    \ We operate on the principle that your personal information belongs to you and\
    \ only you can decide who you want to share it with and why. This is fundamental\
    \ to the way we work and we\u2019re committed to providing a secure environment\
    \ for you to store your personal information and share it with others when you\
    \ want to. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: '1. Information you voluntarily provide To register and interact with
    members on the site, many times you will be prompted to share information with
    us to improve your experience while using the product. Some of the information
    you may share with us includes:  User nickname E-mail address Address or location
    information Birthdate Gender Interests Payment information Photos Personal description
    Shared social network details Information to customer support Mobile Number Name
    Real time or recorded video and audio US forms W9 or W8 We primarily use this
    information to help other users find and connect with you, if you want to update
    this information you can visit your Camfrog Settings at any time to do so. If
    you specifically desire, we will use your social networking data to allow you
    to create an account with data you have on another site. Your payment information
    is used when you decide to purchase premium parts of the service. Information
    shared with customer support will be used solely to address the issue(s) you have
    brought to our attention. US forms W8 and W9 are used when you decide you want
    to become a paid broadcaster. We are required to take all the information in these
    forms for tax reporting purposes when earnings are distributed. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: '2. Information we collect about you and your device When you use
    Camfrog and interact with our services, we may use technology to collect information
    about your activity. Some of the data that is collected while using the website
    and mobile/desktop clients may include: IP address Type of browser you use Number
    of sessions per browser/client on each device Type of device and operating system
    Referrer information Local language Actions taken while in the client or on the
    website Device identifiers We use this information to help tailor your experience
    for your device/language. We also use this information to help prevent fraud as
    well as identify service issues. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: 'THIS IS WHAT WE DO WITH THE INFORMATION WE COLLECT ABOUT YOU We use
    the information you provide to us to: Enable us to provide the Services Ensure
    that our apps/website are presented in an effective manner for you and for your
    device Provide you with marketing information about us and our services Opt out
    here Notify you about changes to Camfrog Carry out our obligations arising out
    of the Terms of Service Defend our servers against malicious attacks We try to
    be as careful as possible when using your data. Anywhere we take in personal data
    or perform actions we feel may be optional or objectionable to you, we will ask
    for your consent which can also be revoked at a later date. We are always looking
    to improve and as we identify data that falls into this category will will continue
    to add new messaging to you so you are always aware of when we take in your data
    and how we process it. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: 'OUR USE OF AGGREGATED AND ANONYMIZED INFORMATION We may share anonymized
    usage data which does not identify you specifically with third parties. We may
    combine your data with those of other users of PeerStream Inc. and share this
    information in aggregated and anonymized form with third parties to help us improve
    the design and delivery of our software tools, increasing the effectiveness for
    all users. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: 'THIS IS WHO WE SHARE YOUR INFORMATION WITH We work with 3rd parties
    to help with many things including sharing information with you, helping us support
    you, preventing fraud, protecting our infrastructure, and providing a better experience
    for you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: 'We are under a duty to disclose or share your personal data in order
    to comply with any legal or regulatory obligation or request, and/or to protect
    the safety of our other users. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: "Some of our advertising partners may deploy their own tracking or\
    \ cookies not administered by PeerStream Inc. These technologies are subject to\
    \ our advertisers\u2019 Privacy Policies. You can learn more about this below\
    \ under the Cookies, Pixels and Local Storage section. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: 'Below is a non-exhaustive list of third parties we work with. We
    may work with third parties not listed below or stop working with the third parties
    listed below. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 15
  segment_text: 'Facebook Google Google Analytics Twitter VWO Stripe Cleverbridge
    PayPal OUR USE OF COOKIES, PIXELS AND LOCAL STORAGE Cookies are small pieces of
    data that are stored on your computer, mobile phone or other device. Pixels are
    small blocks of code on web pages that do things like allow another server to
    measure viewing of a web page and are often used in connection with cookies. HTML5
    Local Storage is a small database located inside your browser which web pages
    can use to store data to speed up their processing. We may use all three technologies
    from time to time to help improve your browsing experience. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: 'Cookies do lots of different jobs, like letting you navigate between
    pages efficiently, storing your preferences, and generally improving your experience
    on Camfrog Cookies make the interaction between you and Camfrog faster and easier.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: 'Cookies and other things like local storage also help us authenticate
    you to deliver personalized content to you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 18
  segment_text: "Please refer to your device\u2019s help material to learn what controls\
    \ you can use to remove or block cookies. Please remember that if you do this,\
    \ it may affect your ability to use Camfrog. As you use your device, you will\
    \ encounter third parties that make use of cookies and similar technologies. We\
    \ are not responsible for those third parties or what they may place on your device\
    \ or in your browser. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: 'If you are a user who is protected under the European GDPR you have
    the ability to manage your cookies here. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: 'KEEPING INFORMATION SECURE Information you provide to us is stored
    on servers owned and operated by Amazon Web Services, Inc. More information on
    this provider is available at https://aws.amazon.com. We use many best practice
    security measures to keep this data safe including private networking, firewalling,
    role based access controls, authentication, backups and monitoring. When your
    data is moved off of our servers for any reason we leverage the best means available
    to us to make sure your data is secure in transit. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: 'HERE ARE YOUR RIGHTS We think it is important that you are able to
    control your personal information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: 'For our European users who are protected by the GDPR: You have the
    right to ask us not to process your personal information for marketing purposes.
    You can exercise your right to prevent such processing at any time by contacting
    us here. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: 'The law gives you the right to request a copy of the personal information
    we hold about you. We may request additional information about you to verify your
    identity before we do such. We will supply, correct or delete personal information
    about you on our files. In addition, you may request rectification or erasure
    of personal information as well as the restriction of processing of your personal
    information. We will comply with your requests in accordance with the applicable
    law. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: 'If you wish to complain about the processing of your personal information
    then please contact us first, but if we do not satisfactorily deal with your complaint,
    then you may contact the Information Commissioner. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 25
  segment_text: 'For our users not covered under GDPR: You may contact our support
    staff here who will work with you to answer questions and take action to protect
    your privacy. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 26
  segment_text: 'THIRD PARTY PROPERTIES ACCESSED FROM Camfrog Camfrog may contain
    links to and from the online properties of third parties. If you follow a link
    to any of these online properties, please note that these online properties have
    their own privacy policies which will govern use of any personal information that
    they process. Please check these policies carefully before you click on any links
    and/or submit any personal information to these online properties. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 27
  segment_text: 'YouTube API Services Camfrog allows users to host a YouTube watch
    party, which makes use of YouTube API Services. You can learn more about YouTube
    API Services privacy policy at http://www.google.com/policies/privacy. Camfrog
    uses the YouTube API Services to allow group viewing of YouTube videos. Camfrog
    does not retain or track your YouTube API Services history. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: 'CHANGE OF CONTROL If the ownership of our business changes, we may
    transfer your information to the new owner so they can continue to operate Camfrog
    and provide services. The new owner will be obliged to comply with this Policy. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: 'CHANGES TO OUR POLICY Any changes we may make to this Policy will
    be posted on this page. Where it makes sense because the changes are material,
    we will notify you by e-mail or in another appropriate manner such as when you
    next interact with Camfrog. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 30
  segment_text: "SURVEYS AND PROMOTIONS From time-to-time we may request information\
    \ from you via surveys, contests or sweepstakes. Participation is completely voluntary.\
    \ Information collected in any sweepstakes or contest may be used as set forth\
    \ in this Policy and as described in the official rules, such as to notify the\
    \ winners, award prizes and file winners\u2019 information, as required by law.\
    \ Survey information will be used for the purposes of the survey. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 31
  segment_text: 'ARBITRATION Any disputes under this Privacy Policy will be resolved
    in accordance with binding arbitration as outlined in the Terms of Service. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 32
  segment_text: 'TARGETING AND TRACKING We may use Tracking Technologies to deliver
    content, including ads, relevant to your interests on the Services and third party
    sites based on how you interact with our advertisements or content, and to track
    the content you access.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 33
  segment_text: "To better understand your purchasing preferences, we may also use\
    \ third party vendors that provide tracking tools that recognize and collect usage\
    \ and interest information across the sites you\u2019ve visited from your various\
    \ Devices. When you visit the Services on a specific Device, a unique ID is created\
    \ for that Device which may be based on your hashed (de-identified) email address.\
    \ This allows us and our third party vendors to deliver relevant product recommendations,\
    \ personalized content and advertising to you based on your interests gathered\
    \ across multiple sites. This data may be combined with the same information from\
    \ another browser or Device if you use multiple browsers or Devices. Third party\
    \ tracking tools might also obtain information about other applications that you\
    \ have downloaded to your mobile Device, the websites you visit and other information\
    \ about you or your Device in order to analyze and serve anonymous targeted advertising\
    \ on the Services and elsewhere. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 34
  segment_text: 'INTERNET ADVERTISING We or our advertising partners may use Tracking
    Technologies to collect Information about your visits over time and across the
    Services and other third-party websites, and combine that information with other
    information received from other sources, in order to serve more targeted advertising
    to you. For example, we use Google interest based cookies to serve personalized
    ads to you. Our ad partners automatically receive your IP address or Device identifier
    when this happens.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 35
  segment_text: 'Their tools may also limit the number of times you see the same ad
    and help measure the effectiveness of our advertising campaigns. These third parties
    may also use information gathered from your use of the Services to serve targeted,
    interest based advertisements from other advertisers to you on third-party websites
    and applications. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 36
  segment_text: "The Digital Advertising Alliance (\u201CDAA\u201D) has also made\
    \ available for consumers tools on which you can register your choices not to\
    \ be tracked by participating advertising networks or companies in the collection\
    \ and use of your online activities.  "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 37
  segment_text: "These are (1) The DAA Consumer Choice Page for Mobile Web and (2)\
    \ DAA AppChoices, which is a mobile app that allows you to opt out of the collection\
    \ and use of cross-app data, other than for permitted uses, by listed third-party\
    \ AppChoices participants. You may opt out of mobile-app targeted advertising\
    \ ads from any or all of the listed participating advertising networks. You can\
    \ download the free mobile app from an app store available on your mobile platform.\
    \ When you opt out with a particular participating advertising network, the mobile\
    \ app adds your device identifier to that participant\u2019s opt-out list. The\
    \ participant advertising network is then notified to block the device identifiers\
    \ on the opt-out list. You can also prevent your receipt of interest-based ads\
    \ on websites by deleting and declining cookies in your browser(s). Note that\
    \ your opt-out choice is applied only to the browser from which you make the choice. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 38
  segment_text: "Some newer mobile device operating systems allow you to limit the\
    \ use of information to deliver interest-based advertising in mobile applications,\
    \ or your mobile web browser may provide a \u201CDo Not Track\u201D browser setting\
    \ which will notify those ad servers and networks who recognize the signals to\
    \ refrain from sending you interest based ads to your mobile device. You can check\
    \ the settings on your device for such options in your device\u2019s operating\
    \ system. Alternatively, you may wish to download the TrustE mobile application\
    \ and/or the Digital Alliance \u201CApp Choices\u201D mobile application and follow\
    \ the instructions provided. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 39
  segment_text: 'If you opt-out of receiving targeted ads on our Services, you may
    continue to receive advertising and promotional messages after you opt-out, but
    they will not be customized or personalized to you based on your use of our Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 40
  segment_text: 'We disclaim the accuracy and reliability of third-party notices and
    choice mechanisms. We disclaim responsibility for noncompliance of others.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 41
  segment_text: 'CONTACTING US IS EASY AND WE WANT TO HEAR FROM YOU We really do welcome
    any questions, comments and requests you may have regarding this Policy. You can
    contact us through our Help Center '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
