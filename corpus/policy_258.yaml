      modality: PERFORMED
- segment_id: 22
  segment_text: "Please note that if you change your mind later and decide you no\
    \ longer wish to provide your email address, you can at any time remove it in\
    \ the \u201CSettings\u201D > \u201CAccounts\u201D menu in the LINE App. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: "ii. LINE ID [OPTIONAL] In order to make it easier for your friends\
    \ to find you with in the Services,  you may  choose to assign a LINE identification\
    \ name (a \u201CLINE ID\u201D) to your Account, and allow your friends to find\
    \ you through your LINE ID.  Alternatively, you may choose not to allow other\
    \ LINE users to contact you using your LINE ID.  Please note that your LINE ID\
    \ is not visible to other LINE users without your consent, and your LINE ID may\
    \ be a pseudonym \u2013 it does not have to be your real name. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: "iii. Contact Phone Numbers in Your Address Book [OPTIONAL] To make\
    \ it easier to find your friends using  Services, you can enable the \u201CAuto\
    \ Add Friends\u201D feature in the LINE App. If you choose to enable the feature,\
    \ we will access the phone numbers  in your mobile device\u2019s address book,\
    \ and enable you to add friends in the Services who have consented to being found\
    \ via their phone number or e-mail address (the \u201CAccount Matching Service\u201D\
    ).  Once you have added a friend in the Services, you can call them or send them\
    \ messages over the Services.  We will access only the phone number  fields in\
    \ your mobile device\u2019s address book; we do not access contact names or any\
    \ information from other data fields, or we do not use this information except\
    \ for purposes other than adding or recommending friends or preventing unauthorized\
    \ use.  You can at any time change your mind and disable the Account Matching\
    \ Service by turning off this feature under \u201CSettings\u201D -> \u201CFriends\u201D\
    .   As noted above, if you choose to provide us with your phone number, other\
    \ users may be able to find you using the \u201CAuto Add Friends\u201D feature. "
  annotations:
  - practice: Contact_Address_Book&1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number&1stParty
    modality: PERFORMED
