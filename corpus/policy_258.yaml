- segment_id: 34
  segment_text: 'vii. Payment Information [OPTIONAL] If you choose to purchase an
    Additional Service or use a fee-based Additional Service and pay for such Additional
    Service by a means other than in-app purchases via iTunes or Google Play, we may
    engage a third party service provider to collect and process your credit card
    information.  We will use your credit card information only to process your purchase
    or use our fee-based service.  Please note that we will not retain your credit
    card information beyond the period necessary to facilitate the relevant payment.  Your
    credit card settlement will be handled by appropriate third party payment agencies. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 35
  segment_text: 'viii. Information from Websites and Applications that have Integrated
    our Service Plugins [OPTIONAL] Our Services and/or third-party websites/applications
    may integrate our plugins such as ''LINE it!''  We may record your LINE login
    activity through the use of such plugins, or obtain the URL of websites integrating
    our plugin that you visit while you are logged into our Services via your browser.  Data
    obtained in this way will be used for the purposes of identifying how our Services
    are used and maintaining and improving Services.  Please note that your personal
    information will not be obtained from such websites or applications with our plugins
    if you are logged out of Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 36
  segment_text: 'ix. Use of Information from Apple''s TrueDepth API LINE may use Apple''s
    TrueDepth camera to collect additional information from your device''s camera
    in order to deliver and improve features provided by LINE Services (such as the
    in-app camera, video calling, effects, and more). However, this information is
    processed in real time for delivering and improving these features only. This
    information is not saved on our servers or shared with any third parties. '
  annotations: []
