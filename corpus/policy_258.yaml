- segment_id: 25
  segment_text: "If you would like to invite individual friends or contacts to connect\
    \ with you using the LINE App, you may send them invitations directly via SMS\
    \ or e-mail directly from your mobile device using the address book in your mobile\
    \ phone.  When you use the invitation function in the LINE App (\u201CTell a Friend\
    \ Service\u201D), we will access your address book to identify your friends. \
    \ After your friend(s) have been identified, you can send invitations directly\
    \ to individual friends and contact them via SMS or e-mail on your mobile device\
    \ phone.  LINE does not send invitations as part of the Tell a Friend Service. "
  annotations:
  - practice: Contact_Address_Book&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "When you use the invitation function in the LINE App (\u201CTell\
      \ a Friend Service\u201D), we will access your address book to identify your\
      \ friends."
    annotations:
    - practice: Contact_Address_Book&1stParty
      modality: PERFORMED
- segment_id: 26
  segment_text: "iv. Location Information [OPTIONAL] To use the LINE App, you are\
    \ not required to provide your location information (\u201Cgeolocation data\u201D\
    ).  However, we provide features that utilize geolocation data for your convenience\
    \ and to improve your user experience. "
  annotations:
  - practice: Location&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: However, we provide features that utilize geolocation data for
      your convenience and to improve your user experience.
    annotations:
    - practice: Location&1stParty
      modality: PERFORMED
- segment_id: 27
  segment_text: "If you wish to add nearby LINE user(s), you may want to use the \u201C\
    Shake It!\u201D feature, which allows you to add nearby user(s) to your contacts\
    \ by shaking your smartphone.  You can start the process by choosing the feature\
    \ under the \u201CAdd Friends\u201D menu, and start shaking your smartphone along\
    \ with other nearby users.  Once the process is initiated, we will ask to access\
    \ your geolocation data so that we can match you with nearby LINE user(s).  Please\
    \ note that, you can only find users who are also using the \u201CShake It!\u201D\
    \ feature.  The successful operation of the \u201CShake It!\u201D feature will\
    \ result in the sharing of your LINE profile information with other nearby users\
    \ of the \u201CShake It!\u201D feature, and their LINE profile information will\
    \ be shared with you.  The personal data of users who do not initiate the \u201C\
    Shake It!\u201D process will not be shared. "
  annotations:
  - practice: Location_GPS&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: '  Once the process is initiated, we will ask to access your geolocation
      data so that we can match you with nearby LINE user(s).'
    annotations:
    - practice: Location_GPS&1stParty
      modality: PERFORMED
- segment_id: 28
  segment_text: "You may wish to receive information about nearby shops, attractions\
    \ and facilities, provided by \u201COfficial Account\u201D in the LINE App.  If\
    \ you choose to receive such information from an \u201COfficial Account\u201D\
    , we will obtain your geolocation data via your mobile phone, so that we can provide\
    \ you with the relevant information. "
  annotations:
  - practice: Location&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "If you choose to receive such information from an \u201COfficial\
      \ Account\u201D, we will obtain your geolocation data via your mobile phone,\
      \ so that we can provide you with the relevant information."
    annotations:
    - practice: Location&1stParty
      modality: PERFORMED
- segment_id: 29
  segment_text: "In both cases (\u201CShake It!\u201D and nearby shops, attractions\
    \ and facilities), collection and use of your geolocation data is performed on\
    \ an as-requested basis.  LINE will only collect your geolocation data in response\
    \ to a request from you, and LINE will delete the geolocation data once the relevant\
    \ service has been provided to you.  LINE does not aggregate your geolocation\
    \ data and does not record your geolocation history. "
  annotations:
  - practice: Location&1stParty
    modality: PERFORMED
  sentences:
