- segment_id: 61
  segment_text: "a. How Do I Control My Information? Subject to applicable law (including\
    \ any exemptions or derogations under such law), you may have a right to access\
    \ your personal information, to have errors in your personal information rectified,\
    \ to object to the processing of your personal information on legitimate grounds,\
    \ data portability, etc.  You can exercise some of these rights directly within\
    \ the LINE App at any time.  For example: \u2022under your \u201CProfile\u201D\
    \ in \u201CSettings\u201D in the App, you can confirm and/or revise your phone\
    \ number, and you can confirm and revise your display name and profile picture;\
    \ and \u2022under \u201CAccounts\u201D in \u201CSettings\u201D in the App, you\
    \ can confirm and/or revise your registered e-mail address.  You can also delete\
    \ your registered e-mail address or de-link your Facebook account. "
