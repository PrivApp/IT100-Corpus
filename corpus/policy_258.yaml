- segment_id: 18
  segment_text: 'This information is necessary as part of our ongoing efforts to detect
    and deter unauthorized or fraudulent use of, or abuse of, Services, as well as
    to provide you with customized options, and optimize the Service for your device.  Also,
    please note that a third party advertising identifier may be associated with your
    Account through our internal identifier. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: 'b. What Other Information Might LINE Collect? To improve the quality
    of Services, we provide additional functionalities, including the ability to access
    your Account from multiple devices, help you find friends via the Service, and
    to make  Services more efficient, usable and enjoyable.  If you choose to use
    such functionalities, we may ask you to provide the information below. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: 'You may choose not to provide the following information. However,
    if you do so, there may be cases where you cannot use some parts of Services. '
  annotations: []
