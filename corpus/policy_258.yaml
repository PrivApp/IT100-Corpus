- segment_id: 46
  segment_text: 'In principle, we obtain your consent when we process your personal
    information.  If, however, permitted under applicable laws, we may handle your
    personal information when any of the following applies: 1)processing is necessary
    for the performance of a contract to which you are party or in order to take steps
    at your request prior to entering into a contract; 2)processing is necessary for
    compliance with a legal obligation to which we are subject (e.g., when following
    the information disclosure orders based upon laws and regulations announced by
    government agencies); 3)processing is necessary in order to protect vital interests
    of yours or of another individual; 4)processing is necessary to investigate, prevent
    and take measures against illegal or suspected illegal acts; or 5)processing is
    necessary for the legitimate interests pursued by us or by a third party, except
    where such interests are overridden by your privacy related rights, interests,
    and freedom (including improvement of operations or systems, prevention of fraud,
    maintenance of security, marketing, and research performed by us). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 47
  segment_text: 'b. How Does LINE Protect My Personal Information? To fulfill our
    commitment to respecting and protecting your privacy and the confidentiality of
    your personal information, LINE has implemented appropriate technical and organizational
    security standards, including industry-standard safeguards to prevent unauthorized
    access or disclosure, misuse, alternation, or destruction of your information.  Specifically,
    we received ISO/IEC 27001 certification in 2007, and SOC2, SOC3 (SysTrust) certifications
    for the LINE App. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 48
  segment_text: 'Because no method of electronic transmission or method of data storage
    is perfect or impenetrable, we cannot guarantee that your personal information
    will be absolutely safe from intrusion during transmission or while stored in
    our systems. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
