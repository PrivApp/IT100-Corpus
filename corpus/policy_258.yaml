- segment_id: 50
  segment_text: "c. Where Is My Personal Information Transmitted and Stored? To provide\
    \ Services in a reliable and responsible manner, LINE processes and stores your\
    \ information on secure servers located in Japan where LINE Corporation located.\
    \  Data protection laws in the countries in which your information is processed\
    \ may be different to data protection law in your country or region.  There may\
    \ be a possibility that the data protection level in Japan do not reach to data\
    \ protection law in your country or region requires (EU and Japan adopted mutual\
    \ adequacy decision on personal data transfers on January 23, 2019).  However,\
