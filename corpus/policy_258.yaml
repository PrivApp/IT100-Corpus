- segment_id: 1
  segment_text: "LINE ENGLISH ENGLISH \u65E5\u672C\u8A9E \uD55C\uAD6D\uC5B4 \u4E2D\
    \u6587(\u7E41\u4F53) \u0E20\u0E32\u0E29\u0E32\u0E44\u0E17\u0E22 Espa\xF1ol Indonesia\
    \ Deutsch LINE Privacy Policy 1.Introduction We, LINE Corporation (\u201CLINE,\u201D\
    \ \u201Cwe,\u201D \u201Cus,\u201D or \u201Cour\u201D), believe your privacy is\
    \ important.  "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'To fulfill our commitment to respecting and protecting your privacy,
    we will adhere to the following principles: 1.We will inform you of the personal
    information that will be collected, and, where appropriate seek your consent to
    collect, process, use, or disclose your personal information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: '2.We will identify the purposes for which we will collect and further
    process your personal information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: '3.We will only collect information that is necessary to carry out
    the identified purposes of use. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: '4.We will use or disclose your personal information only for the
    purposes for which it has been collected, except with your consent, or as required
    or permitted by applicable law, and we will retain your information only as long
    as necessary to fulfill those purposes. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: '5.We will endeavor to ensure that your personal information is accurate,
    complete, and up-to-date. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: '6.We will implement appropriate technical and organizational measures
    to protect your personal information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: '7.We will make our policies and practices for the handling of your
    personal information as transparent as is reasonably possible. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: '8.You will have access to your personal information and will be able
    to correct your personal information as appropriate in accordance with your rights
    under applicable law. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: "9.We will be accountable to you.  We are interested in hearing your\
    \ opinion regarding our compliance with these principles, this Privacy Policy,\
    \ and applicable laws.   2.Scope of This Privacy Policy    a. Purpose of This\
    \ Privacy Policy This Privacy Policy explains how LINE will process and safeguard\
    \ your personal information, and the rights and choices you have with respect\
    \ to your personal information.  This Privacy Policy applies to: personal information\
    \ you provide us when you use the LINE communication app (\u201CLINE App\u201D\
    ), optional services made available within the LINE App, and other apps that integrate\
    \ with or work in conjunction with the LINE App (collectively \u201CApps\u201D\
    ); personal information we collect when you visit websites maintained by us relating\
    \ to our Apps (\u201CWebsites.\u201D  Apps and Websites are collectively referred\
    \ to as \u201CServices\u201D); and personal information about you provided by\
    \ other users of the Service.  For the purpose of this Privacy Policy, LINE is\
    \ the controller.   To make our Privacy Policy easier to understand for non-native\
    \ English users, we may provide translations in your native language as a reference.\
    \ A Spanish translation  and a German translation  are now available.  However,\
    \ in the event that any provision in the translations contradicts the English\
    \ version of this Privacy Policy, unless otherwise specified, the English version\
    \  takes precedence to the extent permissible under applicable law. "
  annotations: 
  - practice: 'Data_Controller'
  sentences:
  - sentence_text: "For the purpose of this Privacy Policy, LINE is\
    \ the controller."
    annotations:
    - practice: 'Data_Controller'
- segment_id: 11
  segment_text: "This Privacy Policy applies if you are using Services, or any part\
    \ of the Services, anywhere outside of Japan, Korea, Indonesia, Taiwan, or Thailand.\
    \  If you are using Services in these countries or regions, please refer to our\
    \ Privacy Policy below applied in each country. \u30FBJapan  \u30FBKorea  \u30FB\
    Indonesia  \u30FBTaiwan  \u30FBThailand  The current version of this Privacy Policy\
    \ is accessible at our website: https://terms.line.me/line_rules "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: "b. What Privacy Policy Applies to Other LINE Services? Users may\
    \ request additional services from LINE or LINE affiliates (\u201CAdditional Services\u201C\
    ).  Because the needs and choices of each user may vary, we provide separate privacy\
    \ policies or addendums to this Privacy Policy for certain Additional Services.\
    \  The separate privacy policies and addendums explain the types of information\
    \ we collect, their purposes of use, and other policies that may apply to the\
    \ relevant Additional Services.  When you choose to use an Additional Service,\
    \ you will be informed of the applicable privacy policy or addendum, which supplements\
    \ or modifies this Privacy Policy before you can access that Additional Service. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: 'Please note that you can check applicable privacy policies and addendums
    within the respective Service. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: "3. Types of Personal Information We Collect a. What Personal Information\
    \ Does LINE Collect? When you create an account and use Services, LINE collects,\
    \ uses, and transfers the following types of information: i. Information Concerning\
    \ Your Account When you create a LINE account in order to access the Services\
    \ (an \u201CAccount\u201D), LINE will ask you to provide your phone number.  This\
    \ information is necessary because we may send a text message via SMS to the phone\
    \ number you provide, as part of our ongoing efforts to detect and deter unauthorized\
    \ or fraudulent use of or abuse of Services.  We may also use your registered\
    \ phone number to provide you important information about Services. "
  annotations:
  - practice: Contact_Phone_Number&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "When you create a LINE account in order to access the Services\
      \ (an \u201CAccount\u201D), LINE will ask you to provide your phone number. "
    annotations:
    - practice: Contact_Phone_Number&1stParty
      modality: PERFORMED
  - sentence_text: '  This information is necessary because we may send a text message
      via SMS to the phone number you provide, as part of our ongoing efforts to detect
      and deter unauthorized or fraudulent use of or abuse of Services.'
    annotations:
    - practice: Contact_Phone_Number&1stParty
      modality: PERFORMED
  - sentence_text: We may also use your registered phone number to provide you important
      information about Services.
    annotations:
    - practice: Contact_Phone_Number&1stParty
      modality: PERFORMED
- segment_id: 15
  segment_text: 'Alternatively, you may choose to create an Account using your Facebook
    account when, for example, you do not wish to provide your phone number.  In such
    a case, phone number provision is optional.  Please note that we do not collect
    your Facebook password. It is necessary to provide one of the information above,
    in order to create an Account and use Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: "If you choose to enable the \u201CAllow Others to Add\u201D feature,\
    \ your phone number is used to let other users who have your phone number in their\
    \ address books add you as a LINE Friend, and to allow other LINE users who have\
    \ your phone number to find you.  Please note that you can at any time choose\
    \ to enable or disable this \u201CAllow Others to Add\u201D feature in the App,\
    \ in \u201CSettings\u201D > \u201CFriends\u201D. "
  annotations:
  - practice: Contact_Phone_Number&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "If you choose to enable the \u201CAllow Others to Add\u201D feature,\
      \ your phone number is used to let other users who have your phone number in\
      \ their address books add you as a LINE Friend, and to allow other LINE users\
      \ who have your phone number to find you"
    annotations:
    - practice: Contact_Phone_Number&1stParty
      modality: PERFORMED
- segment_id: 17
  segment_text: 'ii. Device Information and Access Logs When You Use Our Service When
    you use Services, we may obtain and maintain certain electronic identification
    or log data that is automatically provided by your device such as: device type,
    OS type, IP address, browser information including type and language settings,
    device identifier, cookie data, advertising identifier or mobile application identifier. '
