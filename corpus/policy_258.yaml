    \ LINE, LINE affiliates, and LINE business partners together with your Account\
    \ and to share information between the applications you use; \u2022to respond\
    \ to requests you may make to use Additional Services; \u2022to enable us to provide\
    \ customer support, and to respond effectively to your inquiries and claims; \u2022\
    to conduct user surveys; \u2022to notify you of any other important information\
