    annotations: []
- segment_id: 21
  segment_text: "i. Email Address [OPTIONAL] If you wish to access your Account from\
    \ multiple devices (\u201CMultiple Device Login\u201D) or to transfer your Account\
    \ from one device to another (\u201CAccount Transfer\u201D), you will need to\
    \ provide your email address and a password and/or PIN code to LINE, so that we\
    \ may associate these devices with your Account.  We may use your registered e-mail\
    \ address to provide you with important information about the operation of Services. "
  annotations:
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "Email Address [OPTIONAL]  If you wish to access your Account from\
