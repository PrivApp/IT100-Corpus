- segment_id: 52
  segment_text: "e. Does LINE Use Outside Service Providers or Agents? To provide\
    \ Services, it sometimes is necessary for LINE to enlist third party service providers\
    \ to process user data, which may include your personal information.  These service\
    \ providers include payment agencies, delivery agencies, providers of customer\
    \ support services, and so on.  These service providers may store your data in\
    \ countries or regions where do not have the data protection laws at the level\
    \ that is required in your country or region (EU and Japan adopted mutual adequacy\
    \ decision on personal data transfers on January 23, 2019).   In such a case,\
    \ we will take measures to protect your personal information such as entering\
    \ into a contract regarding data protection. For example, for EEA users, where\
    \ we transfer your personal information from the EEA to recipients outside the\
    \ EEA, we apply safeguards in the form of the European Commission\u2019s adequacy\
    \ decision C(2019)304, and Standard Contractual Clauses in all other cases.  We\
    \ strictly evaluate all such third party service providers.  We take reasonable\
    \ steps to ensure that they have established appropriate and secure information\
    \ administration and organizational control systems.  We impose binding contractual\
    \ obligations on such service providers to comply with applicable laws and regulations\
    \ regarding the processing of personal information.  We also require that they\
    \ access your personal information only to the extent necessary to perform tasks\
    \ in accordance with our instructions, and for no other purposes. "
