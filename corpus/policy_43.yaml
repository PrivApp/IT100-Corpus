- segment_id: 22
  segment_text: 'Age limits We do not knowingly collect or solicit personal data about
    or direct or target interest-based advertising to anyone under the age of 13 or
    knowingly allow such persons to use our Services.  If you are under 13, please
    do not send any data about yourself to us, including your name, address, telephone
    number, or email address.  No one under the age of 13 may provide any personal
    data.  If we learn that we have collected personal data about a child under age
    13, we will delete that data as quickly as possible.  If you believe that we might
    have any data from or about a child under the age of 13, please contact us. '
