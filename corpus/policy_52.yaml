policy_type: TRAINING
contains_synthetic: false
segments:
- segment_id: 1
  segment_text: "Hipster Whale Privacy Policy - Piffle At Hipster Whale Pty Ltd (Australian\
    \ Business Number: 74 601 793 275) (defined here as \u2018We\u2019 or \u2018Our\u2019\
    ), We value your comments, suggestions and feedback. Our Privacy Policy sets out\
    \ how we collect, use and disclose \u201Cpersonal information\u201D and other\
    \ \u201Cnon-personal information\u201D we have gathered, in relation to our published\
    \ game \u201CPiffle\u201D, (\u201CGame\u201D which term includes the associated\
    \ website). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: "This policy will let you know: What information (often referred to\
    \ as \u2018data\u2019) is collected from you; How your information is used; With\
    \ whom your information may be shared; How you can access, update, or delete your\
    \ information. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'We will comply with all relevant and applicable legislative requirements,
    and, in the event of any inconsistency, the legislative requirements will override
    the provisions of this document. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: 'User Age Limits Our games and our website are not aimed at children
    under 13 years of age. We do not collect information, nor do we direct interest-based
    advertising to anyone under the age of 13 years. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: 'If you believe that We have inadvertently collected information from
    a person under the age of 13, please contact us at the email address below and
    the information will be permanently deleted. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: 'What data do we collect? We collect data in three ways. Data collected
    automatically; Data you provide us; and Data collected by our partners Data collected
    automatically Certain data is collected automatically. This includes: Data about
    your game progress; Data about your device, such as device name and operating
    system, browser type and language; Data about your use of the Service, such as
    gameplay data and your interactions with other players inside the Service; and
    Your IP address and mobile device identifiers (such as your device ID, advertising
    ID, MAC address, IMEI). Please note, there are ways to block this, which are outlined
    below. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: 'Data you provide us We collect and store your email when you sign
    up for our newsletter, or where you nominate to specifically allow our games to
    collect your player name and your email. We will also keep your contact details
    if you contact us for a particular purpose. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: 'Data we collect from our third-party partners. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: "To operate and manage our services we need to use third party service\
    \ providers from time to time. A list of those parties can be found in this privacy\
    \ policies. The type of information we might collect from them includes: Data\
    \ we receive if you link a third-party tool with the Service (such as logging\
    \ in in via Facebook, or Google); Demographic data (to determine the coarse location\
    \ of your IP address) Data from platforms that the games run on; and Data for\
    \ advertising and analytics purposes, How do we use the data we collect? Data\
    \ collected can be personal to you or non-personal, and sometimes data that doesn\u2019\
    t appear to be personal can become personal if certain other facts are learned.\
    \ No matter how we come to collect your data, we will always treat it in accordance\
    \ with this document, and any applicable legislation. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: "What is Personal Information? \u2018Personal Information\u2019 is\
    \ information that identifies you as an individual. This is only collected by\
    \ us if you submit it to us directly. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: 'Player Feedback If you contact us with a comment or query, We keep
    a copy of any personal information you provide. This is so that we can respond
    to your comments and questions as a part of our commitment to providing you with
    player support. If you contact us directly for any reason, we also keep a copy
    of that correspondence. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: 'Newsletter When you opt in to join our mailing list for the purpose
    of receiving our newsletter, we will use that to provide you with direct marketing
    communications about upcoming games, features of our websites and other events
    and promotions related to our products. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: 'You may unsubscribe from our newsletter at any time. All you need
    to do is unsubscribe from the link in the letter, or let us know in writing that
    you want to be removed. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: "What about Sensitive Information? Sensitive information includes\
    \ information about such things as an individual\u2019s racial or ethnic origin,\
    \ political opinions, membership of a political association, religious or philosophical\
    \ beliefs, membership of a professional body, criminal records or health information. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 15
  segment_text: 'We will not attempt to obtain nor record any sensitive information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: 'Third Party Service Providers Advertising Advertisements from third
    party ad networks may be displayed in our Games from time to time. All reasonable
    endeavours are used to ensure that these ad networks comply with all applicable
    legislation in the provision of their services towards us. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: 'If you click on any advertisements through Our game, the advertisers
    may use cookies and other web-tracking technologies to collect data, to provide
    targeted advertisements to you. Some of this may be personal information, and
    some of it non-personal information. We recommend that you review the terms of
    use and privacy policy for any advertiser with whom you are interacting before
    doing so. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 18
  segment_text: 'The list of our ad networks privacy policies may be found here: Google
    AdMob & AdSense: https://support.google.com/admob/answer/6128543?hl=en AdColony:
    https://www.adcolony.com/privacy-policy/  AppLovin: https://www.applovin.com/privacy  Chartboost:
    https://answers.chartboost.com/en-us/articles/200780269  Vungle: http://vungle.com/privacy/  Iron
    Source: https://developers.ironsrc.com/ironsource-mobile/air/ironsource-mobile-privacy-policy/  Facebook
    Audience Network: https://www.facebook.com/ads/manage/audience_network/publisher_tos/  InMobi:
    http://www.inmobi.com/privacy-policy/  Inneractive: http://inneractive.com/privacy-policy/
    Unity Ads: https://unity3d.com/legal/privacy-policy If your region is determined
    to be China then these networks also apply: Appic SDK: http://www.appicplay.com/blank
    Toutiao: https://www.toutiao.com/privacy_protection/ Opting out of targeted advertising
    You can opt-out of interest-based advertising on mobile applications by checking
    the privacy settings of your Android or iOS device and selecting ''limit ad tracking''
    (Apple iOS) or ''opt-out of interest-based ads'' (Android). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: "Collection of other \u2018Non-Personal\u2019 Information Some non-personal\
    \ information may be gathered while you use Our games. Non-personal information\
    \ is general, non-identifiable and anonymous information that is gathered for\
    \ statistical, analytical and research purposes such as the improvement of our\
    \ games (for example, bug fixes). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: 'Though We do not use cookies in order to track your movement around
    the web, Our websites (http://www.hipsterwhale.com and http://www.pifflegame.com
    use Google Analytics to help analyse how users use these sites. The tool uses
    cookies to collect internet log information and general visitor behaviour information
    in an anonymous form. The information generated by the cookie about your use of
    the website, including your IP address, is transmitted to Google. This information
    is then used to evaluate use of our website and to compile statistical reports
    on website activity. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: 'The Google Analytics privacy policy can be found here: Google Analytics:
    https://policies.google.com/privacy Our websites and apps may also contain APIs
    from other third parties. As with Google, We do not control how they interact
    with you and you should ensure that you consent to the terms of use and privacy
    policies offered by the third party services before providing them with your information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: 'Our third-party partners, and their privacy policies are as follows:
    Facebook Analytics: https://www.facebook.com/policy.php  RevIQ: http://www.reviq.co/privacy-policy/  Mailchimp:
    https://mailchimp.com/legal/privacy/  Metabase: https://www.metabase.com/privacy/  Tapcore:
    https://tapcore.com/en/privacy-policy  Unity Analytics: https://unity3d.com/legal/privacy-policy
    AppsFlyer: https://www.appsflyer.com/privacy-policy/  Game Analytics: https://gameanalytics.com/privacy  Amazon
    Web Services: https://aws.amazon.com/compliance/data-privacy/  Slack: https://slack.com/privacy-policy
    Tenjin: https://www.tenjin.io/privacy/ Search Ads: https://searchads.apple.com/privacy/
    Facebook Ads: https://www.facebook.com/policies/ads Access to your data, and permanent
    deletion of your data We will retain your data only as necessary for our legitimate
    business interests, such as to comply with our legal obligations, resolve disputes,
    and enforce our agreements. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: 'No matter how we come in contact with your data, you have the right
    to access the data We hold about you and to update and/or correct it, subject
    to certain exceptions. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: 'Data Subject Requests In the event that you send a data subject request
    to Us, or one of our third-party partners informs us that you have contacted them
    directly about your personal data they collected while you were using our service,
    We will respond to that request in accordance with any applicable legislation. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 25
  segment_text: 'If you wish to know what data we hold about you, if any, please make
    out your request to us in writing at the address listed below. Please be aware
    that in order to protect the information in Our database, We will require identification
    from you before releasing any information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 26
  segment_text: 'Disclosure, and Security of Your Information We will not sell, trade,
    rent or disclose any of the personal information you provide to us for any reason,
    without your prior consent. Otherwise, your Personal Information will only be
    disclosed where required or allowable by law. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 27
  segment_text: 'Your Personal Information is stored offsite in a manner that reasonably
    protects it from misuse, loss, unauthorized access, modification or disclosure. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: 'Policy Updates This Policy may change from time to time. The most
    current version of our Privacy Policy can be found at https://pifflegame.com/.
    We will always keep this up to date so that you know what information we will
    collect from you, how we may use it, and when we may disclose it. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: 'Complaints You can lodge a complaint with us about any breach of
    our Privacy Policy at the address below. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 30
  segment_text: 'Privacy Policy Contact Information If you have any questions about
    Our Privacy Policy, please contact us at: E: privacy@hipsterwhale.com Privacy
    policy last updated 30 January 2019. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
