- segment_id: 10
  segment_text: 'Disclosure and Transfer of Personal Data Easygame7 collects and processes
    personal data on a voluntary basis and it is not in the business of selling your
    personal data to third parties. Personal data may, however, occasionally be disclosed
    in accordance with applicable legislation and this Privacy Policy. Additionally,
    Easygame7 may disclose personal data to its parent companies and its subsidiaries
    in accordance with this Privacy Policy. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: "Easygame7 may hire agents and contractors to collect and process\
    \ personal data on Easygame7\u2019s behalf and in such cases such agents and contractors\
    \ will be instructed to comply with our Privacy Policy and to use personal data\
    \ only for the purposes for which the third party has been engaged by Easygame7.\
    \ These agents and contractors may not use your personal data for their own marketing\
    \ purposes. Easygame7 may use third party service providers such as credit card\
    \ processors, e-mail service providers, shipping agents, data analyzers and business\
    \ intelligence providers. Easygame7 has the right to share your personal data\
    \ as necessary for the aforementioned third parties to provide their services\
    \ for Easygame7. Easygame7 is not liable for the acts and omissions of these third\
    \ parties, except as provided by mandatory law. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: "Easygame7 may disclose your personal data to third parties as required\
    \ by law enforcement or other government officials in connection with an investigation\
    \ of fraud, intellectual property infringements, or other activity that is illegal\
    \ or may expose you or Easygame7 to legal liability. Easygame7 may also disclose\
    \ your personal data to third parties when Easygame7 has a reason to believe that\
    \ a disclosure is necessary to address potential or actual injury or interference\
    \ with Easygame7\u2019s rights, property, operations, users or others who may\
    \ be harmed or may suffer loss or damage, or Easygame7 believes that such disclosure\
    \ is necessary to protect Easygame7\u2019s rights, combat fraud and/or comply\
    \ with a judicial proceeding, court order, or legal process served on Easygame7.\
    \ To the extent permitted by applicable law, Easygame7 will make reasonable efforts\
    \ to notify you of such disclosure through Easygame7\u2019s website or in another\
    \ reasonable manner. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: "Safeguards Easygame7 follows generally accepted industry standards\
    \ and maintains reasonable safeguards to attempt to ensure the security, integrity\
    \ and privacy of the information in Easygame7\u2019s possession. Only those persons\
    \ with a need to process your personal data in connection with the fulfillment\
    \ of their tasks in accordance with the purposes of this Privacy Policy and for\
    \ the purposes of performing technical maintenance, have access to your personal\
    \ data in Easygame7\u2019s possession. Personal data collected by Easygame7 is\
    \ stored in secure operating environments that are not available to the public.\
    \ To prevent unauthorized on-line access to personal data, Easygame7 maintains\
    \ personal data behind a firewall-protected server. However, no system can be\
    \ 100% secure and there is the possibility that despite Easygame7\u2019s reasonable\
    \ efforts, there could be unauthorized access to your personal data. By using\
    \ the Services, you assume this risk. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
