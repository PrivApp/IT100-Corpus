- segment_id: 9
  segment_text: "Please note that certain features of the Services may be able to\
    \ connect to your social networking sites to obtain additional information about\
    \ you. In such cases, Easygame7 may be able to collect certain information from\
    \ your social networking profile when your social networking site permits it,\
    \ and when you consent to allow your social networking site to make that information\
    \ available to Easygame7. This information may include, but is not limited to,\
    \ your name, profile picture, gender, user ID, email address, your country, your\
    \ language, your time zone, the organizations and links on your profile page,\
    \ the names and profile pictures of your social networking site \u201Cfriends\u201D\
    \ and other information you have included in your social networking site profile.\
    \ Easygame7 may associate and/or combine as well as use information collected\
    \ by Easygame7 and/or obtained through such social networking sites in accordance\
    \ with this Privacy Policy. "
