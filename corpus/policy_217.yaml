- segment_id: 2
  segment_text: "BY INSTALLING, USING, REGISTERING TO OR OTHERWISE ACCESSING THE SERVICES,\
    \ YOU AGREE TO THIS PRIVACY POLICY AND GIVE AN EXPLICIT AND INFORMED CONSENT TO\
    \ THE PROCESSING OF YOUR PERSONAL DATA IN ACCORDANCE WITH THIS PRIVACY POLICY.\
    \ IF YOU DO NOT AGREE TO THIS PRIVACY POLICY, PLEASE DO NOT INSTALL, USE, REGISTER\
    \ TO OR OTHERWISE ACCESS THE SERVICES. Easygame7 reserves the right to modify\
    \ this Privacy Policy at reasonable times, so please review it frequently. If\
    \ Easygame7 makes material or significant changes to this Privacy Policy, Easygame7\
    \ may post a notice on Easygame7\u2019s website along with the updated Privacy\
    \ Policy. Your continued use of Services will signify your acceptance of the changes\
    \ to this Privacy Policy. "
  annotations: []
