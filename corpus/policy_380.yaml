- segment_id: 27
  segment_text: 'How do we protect personal data? We protect all personal data we
    process from unauthorized and unlawful access, alteration, disclosure, use and
    destruction. For instance, we take among other things the following technical
    and organizational measures to protect the personal data: Security of our network
    connections through Secure Socket Layer (SSL); The (access to) data is secured
    with passwords and two factor authentication; All new employees are trained about
    data privacy during onboarding; Periodic training about data privacy to all employees;
    Restricted access to databases containing personnel information to senior employees;
    Pre-employment background screening of all employees.   Third-party websites You
    can find (hyper)links on our Website which link to the websites of partners, suppliers,
    advertisers, sponsors, licensors or other third parties. We do not have control
    of the content or links which appear on these websites and we are not responsible
    for the practices of websites linked to or from our Website. Furthermore, these
    websites, including their content and links, may constantly change. These websites
    may have their own privacy policies, user terms and customer policy. Browsing
    and interaction on any other website, including websites which are linked to or
    from our Website, are subject to the terms and conditions and policy of such website. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: 'Cookies We use cookies on the Website to enhance your experience
    when you use our Services. A cookie is a simple small text file that can be stored
    on your computer, when you visit the Website. This text file identifies your browser
    and/or computer. When you revisit our Website, the cookie ensures, for instance,
    that our Website recognizes your browser or computer. '
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We use cookies on the Website to enhance your experience when you
      use our Services.
