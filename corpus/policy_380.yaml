    on the personal data of minors. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: "How long do we keep the personal data? It is our policy to only store\
    \ and process personal data that is essential in providing you with the best service\
    \ possible. We do not store or process personal data we don\u2019t use. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: 'We keep the personal data as long as we need them for the purposes
    stated above: Personal data in our accounting records for Tax Authorities we store
    10 years after you have bought or sold on our Platform; Personal data we process
    to prevent (users that have committed) fraud we store 5 years after your last
    login. All other personal data we use within the context of your account we store
    for 2 years after your last login. If your account is inactive we will send you
    a notification after 2 years and remove your account and personal data if your
    account remains inactive. We will remove your personal data if you delete your
    account as well. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: "Do we share your personal data with others? TicketSwap does not sell,\
    \ trade or rent personal data to third parties. We make use of \u201CData Processors\u201D\
    \ however to assist us in our Services. Within this context these Data Processors\
    \ receive personal data from us which they process by our order. By means of \u201C\
    Data Processing Agreements\u201D we contractually obligate all the Data Processors\
    \ we work with, not to process the personal data for any other purpose than as\
    \ instructed by us. These Data Processors are required to follow our instructions\
    \ strictly. They will, therefore, not use the personal data for their own purposes.\
    \ We will verify that all our Data Processors comply with the Relevant Legislation. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
