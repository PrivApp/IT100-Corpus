- segment_id: 1
  segment_text: 'Privacy Statement Last update: May 2019 Who are we and what do we
    do? We are TicketSwap B.V., acting under the name TicketSwap. You can find our
    contact information at the bottom of this Privacy Policy. TicketSwap is a safe,
    convenient and fair place to buy and sell e-tickets for concerts, festivals, sports
    events, theatre and days out, with a focus on fraud prevention by strict checks
    and collaborations with organizations and partners (the Services). You can find
    more information about us and our Services on our Website: www.ticketswap.nl (and
    all its subdomains for other countries) (the Website) or on the mobile application
    offered under the name TicketSwap (the App). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'In this Privacy Policy we explain which personal data we collect
    through our Services, Website and App. We also explain for which purposes we use
    personal data, how we secure them and how long we store them. At the bottom of
    this Privacy Policy we explain what rights you have with regard to your personal
    data and how you can exercise these rights. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
