    analytics to improve our Apps and we do not allow sharing of your data with other
    parties and their products or services. Google Analytics for Firebase collects
    these data: Online Identifiers, browser type and settings, operating system, mobile
    network information, cookie identifiers, IP Address (which is anonymised before
    any storage takes place), crash reports, device identifiers as well as App-Instance
    Identifier (a randomly generated number that identifies a unique installation
    of an App for the first time). This data is collected by Google Firebase when
    the users installs the App from Google Play of App Store. We use Firebase Analytics''
    own unique user ID (app.instance id), which does separate one mobile phone from
    another, but does not personally identify you. We are using the following Google
    Analytics for Firebase features: Remote Config., Crash Reporting, Events (about
    usage of our App in a pseudonymized way), Analytics in general, Firebase Cloud
    Functions and Firebase Communication Manager. For more information, please see
