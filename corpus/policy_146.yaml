- segment_id: 45
  segment_text: "Webserver Providers We use third party Webserver Providers, namely\
    \ CloudFlare to store your IP address for the purposes of security to help us\
    \ detect and prevent fraudulent activity. These services may collect your information\
    \ when you use our services, web applications, and APIs. The information may include\
    \ but is not limited to IP addresses, location data, Log File, User Agent String,\
    \ Unique ID, system configuration information, cookies and related technologies,\
    \ other information about traffic to and from our Apps (collectively, \u201CLog\
    \ Data\u201D). The Webserver Providers collect and use Log Data to operate, maintain,\
    \ and improve their Services for the purpose of providing security. For example,\
    \ Log Data can help us to detect new threats, identify malicious third parties,\
    \ and provide more robust security protection for our services. Where Webservers\
    \ Providers use information collected from Resolver Users to operate and improve\
    \ the Cloudflare Resolver, such as to assist us in our debugging efforts if an\
    \ issue arises, they will not combine the information collected from DNS queries\
    \ with any other data in any way that can be used to identify individual end users.\
    \ Some of the Webserver Providers store or transfer data outside EEA. The data\
    \ is transferred to countries with a current determination of adequacy, adhering\
    \ to Binding Corporate Rules, EU-US Privacy Shield or other acceptable manners.\
