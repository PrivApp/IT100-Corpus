      modality: PERFORMED
    - practice: Location_IP_Address&1stParty
      modality: PERFORMED
- segment_id: 7
  segment_text: 'Right to erasure Should you wish to terminate our services and request
    the deletion of all data, please send us an email to: support(at)bubadu.com and
    add your advertising identifier number. The logs with your data will be deleted
    within one (1) month and backup logs within two (2) months. We will also ask our
    Providers to delete the data they may have. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: "Purpose and legal basis for data processing We process your data\
    \ by conducting internal analytics to improve our service, to display contextual\
    \ ads and for security reasons. We have adhered to the data minimisation principle\
    \ and we only collect the data we need for our processing purposes. We anonymize\
    \ and/or pseudonymise the data on our end. We use your data in a way you would\
    \ reasonably expect, as our services are free and our data processing has minimal\
    \ impact on your privacy. For these reasons we are relaying on legitimate interests\
    \ of contextual advertising and internal analytics as the legal basis for our\
    \ data processing. We also enable you to use our services in a way that your data\
    \ will be anonymised and shall not be used for analytics and advertising, please\
    \ see \u2018\u2019Right to delete\u2019\u2019 Section of this GDPR Statement.\
    \ As a best practice, you will be informed about the legitimate interests data\
    \ processing and your right to object with a notice in the form of a pop up banner. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: "Data Protection officer - DPO Should you have any data processing\
    \ or privacy related questions, please contact our DPO, Primo\u017E Furlan by\
    \ sending an email to: support(at)bubadu.com (subject 'DPO''). Should you have\
    \ any concerns or compaints our DPO is not able to solve, you have the right to\
    \ lodge a complaint with a supervisory authority, Informacijski poobla\u0161\u010D\
    enec, Zalo\u0161ka cesta 59, 1000 Ljubljana, Slovenija by sending an email to\
    \ [email protected] COLLECTION OF INFORMATION In order for you to be able to use\
    \ our App, we need to collect some Information. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: "Non-personal Information We and our Providers collect anonymous information\
    \ by which users cannot be directly or indirectly identified (\u2018\u2019Non-Personal\
    \ Information\u2019\u2019). Non-Personal Information may include various technical\
    \ information, such as information about your device, your browser type, screen\
    \ resolution, device type, language, version and type of operating system, mobile\
    \ phone carrier, network provider, network status, SDK version, browser cookies,\
    \ API key, application version, Android or iOS Vendor, Flash version, geo location\
    \ (not specific enough to identify a city or town), storage size, screen size,\
    \ firmware, aggregated data log files from servers, session information, levels\
    \ achieved, in-app purchases, advertisement response (including clicks on ads,\
    \ if it originated a follow-up action to a third party e.g, \u201Cconversion\u201D\
    \ event), which advertisements are shown, the date and time a particular ad is\
    \ served, angle view, information about the advertisements reviewed by the user. "
