- segment_id: 1
  segment_text: 'Bubadu Privacy Policy WE RESPECT YOUR PRIVACY If you have any privacy
    related concerns, please contact us at: support(at)bubadu.com.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: "Bubadu d.o.o is a company registered in Slovenia, with registration\
    \ number 7117060000 and address at this date at Bra\u010Di\u010Deva ulica 21,\
    \ 1380 Cerknica, Slovenia, EU (\u2018\u2019Bubadu\u2019\u2019, \u2018\u2019We\u2019\
    \u2019), who offers entertaining mobile applications (\u2018\u2019App/s\u2019\u2019\
    ). This privacy statement describes how Bubadu collects and uses the information\
    \ and/or data (the terms are used interchangeably) you provide. It also describes\
    \ the choices available to you regarding our use of your information and how you\
    \ can access the information. We respect your privacy and we take protecting it\
    \ seriously. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: "GDPR STATEMENT We have changed our data processing practices to comply\
    \ with the Regulation (EU) 2016/679 (EU GDPR) by following the data minimisation\
    \ principle and anonymising, pseudonymising or deleting personal data where feasible.\
    \ When using our services the advertising identifier will be anonymised by encryption\
    \ in a way that we won\u2019t be able to decrypt it without your help. This means\
    \ that we will only store these personally identifiable data: a) analytics identifier\
    \ used for the purposes of internal analytics and b) IP address on third party\
    \ webservers for security reasons to help us detect and prevent fraudulent activity\
    \ and to get country information needed for cross promo ads. We will still need\
    \ to enable our Advertising Providers to collect your advertising identifier,\
    \ IP address and other data to show you ads. We have executed Data Processing\
    \ Agreements with such partners to make sure your data is safe. Your can opt out\
    \ of advertising at any time by following instructions in Right To Object Section\
    \ of this GDPR Statement. Should you not want Third Party Providers (Apple, Google,\
    \ FB ) to use your data for the functionalities within the App, please do not\
    \ log in or use their services. Some of the Third Party Providers store or transfer\
    \ data outside EEA. "
