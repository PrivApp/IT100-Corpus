- segment_id: 4
  segment_text: 'Personal Information Processing You can use our Apps in two ways.
    By using the free version, we will anonymise personally identifiable information,
    but still enable the transfer of your advertising identifier, IP address and other
    data to our Advertising Providers and Analytics Providers. We will show you only
    contextual ads and we do not allow any profiling or behavioural ads. Our free
    App versions already include the minimal possible data collection and processing,
    so we are confident you will feel comfortable sharing your data with us. By voluntarily
    signing into Third Party Providers functionalities within our App, you allow the
    usage of your data to such third parties (FB, Game Centre, in-app purchase providers). '
  annotations:
  - practice: Identifier_Ad_ID&3rdParty&Advertisement_Marketing
    modality: PERFORMED
  - practice: Identifier_IP_Address&3rdParty&Advertisement_Marketing
    modality: PERFORMED
  sentences:
  - sentence_text: 'By using the free version, we will anonymise personally identifiable
      information, but still enable the transfer of your advertising identifier, IP
      address and other data to our Advertising Providers and Analytics Providers. '
    annotations:
    - practice: Identifier_Ad_ID&3rdParty&Advertisement_Marketing
      modality: PERFORMED
    - practice: Identifier_IP_Address&3rdParty&Advertisement_Marketing
      modality: PERFORMED
- segment_id: 5
  segment_text: "Right to object and to restriction of processing Because we process\
    \ your data on legitimate interests basis, you have the right to object to our\
    \ processing as well as the right to restriction on processing namely the marking\
    \ of stored personal data with the aim of limiting their processing in the future.\
    \ We have limited the amount of personal data we collect to advertising identifier\
    \ and IP address and anonymise/pseudonymise our processing where feasible. When\
    \ you use our free App version, we process your data only for analytics to improve\
    \ our services and to display ads. You have the right to object to data processing\
    \ for advertising and analytical services by choosing these options \u2018\u2019\
    Remove Ads\u2019\u2019 or \u2018\u2019Buy Full Version\u2019\u2019 available within\
    \ the App (as button on homepage) or in the app store. When you choose this option\
    \ we disable any future advertising and analytics and stop sharing and using your\
    \ data for these purposes. You will still be shown cross-promo ads, namely ads\
    \ for our services within our Apps, which means that your encrypted advertising\
    \ identifier will only be used for this type of advertising without involving\
    \ any third parties. We will use your country data to show appropriate cross promo\
    \ ads, but we won\u2019t store it for more than three (3) days. Your IP address\
    \ will be processed on third party web servers and shall be used for security\
    \ reasons only. Your data will be automatically deleted from our logs within one\
    \ (1) month and from backup logs within two (2) months. Should you want to object\
    \ to Third Party Providers functionalities data collection within our App, stop\
    \ using these functionalities, namely FB and Game Center or opt out of notifications\
    \ within the settings of your mobile device and request deletion of data by contacting\
    \ us or such providers. Should you not feel comfortable with this lighter version\
    \ of your data processing, you have the right to object to us using your data\
    \ by sending an email to support(at)bubadu.com or exercise your right to erasure.\
    \  "
