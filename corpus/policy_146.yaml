- segment_id: 12
  segment_text: "CHILDREN\u2019S INFORMATION COLLECTION We pride ourselves on offering\
    \ entertaining Apps for family audience of all ages. Because we want your child\
    \ to use our Apps in a safe environment, we have limited the collection and usage\
    \ of Information for all our Apps. We limit our Advertising Providers to show\
    \ you only contextual ads and they are prohibited from conducting behavioral advertising,\
    \ profiling or contacting you in any other way. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: "Kids Privacy Assured by PRIVO: COPPA Safe Harbor Certification Bubadu\
    \ d.o.o. is a member of the PRIVO Kids Privacy Assured COPPA Safe Harbor Certification\
    \ Program (\u201Cthe Program\u201D). The Program certification applies to the\
    \ digital properties listed on the validation page that is viewable by clicking\
    \ on the PRIVO seal. PRIVO is an independent, third-party organization committed\
    \ to safeguarding children's personal information collected online. The PRIVO\
    \ COPPA certification seal posted on this page indicates Bubadu d.o.o. has established\
    \ COPPA compliant privacy practices and has agreed to submit to PRIVO\u2019s oversight\
    \ and consumer dispute resolution process. If you have questions or concerns about\
    \ our privacy practices, please contact us at +386 1 7096 060 or [email protected]\
    \ If you have further concerns after you have contacted us, you can contact PRIVO\
    \ directly at [email protected]    USAGE OF INFORMATION  We use the Information\
    \ we collect with the help of our Analytics Providers to constantly improve our\
    \ Apps and make them better for you, as well as to display advertisements with\
    \ our Advertising Providers which enables us to offer some of our apps to you\
    \ for free. We chose our Providers carefully and request their compliance with\
    \ valid legislation. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: 'We and our Analytics Providers use the Non-Personal Information to
    understand and optimize how our Apps are used, improve our marketing efforts,
    provide our content and features that are of interest to you, for statistics,
    analytics, research and development in order to continuously improve our apps
    and make them better for you. This includes correcting technical malfunctions,
    customization, providing better and improved content, developing new offers, measuring
    traffic and usage of our apps, promoting the apps and improving the user experience.
    We use aggregated and anonymized data log files and the activities of the user
    within our apps for internal analytics to improve our Apps. We also use your Information
    to permit certain functionalities available within the apps (such as in-app purchases),
    permit you to use the Game Center Features and send you local notifications to
    your device. We will only use local notifications to remind you about your activities
    within the App. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 15
  segment_text: "In order to offer some of our Apps for free, we need to use the Information\
    \ to display advertisements (banners, interstitials) with the help of our Advertising\
    \ Providers. The Apps include third parties\u2019 SDK\u2019s to collect the Information\
    \ needed to display advertisements. The Information is used for ad serving features\
    \ such as frequency capping (so that you are not displayed with the same ad twice\
    \ etc.) and ad mediation. The Information may be stored on the user\u2019s device\
    \ through generally accepted industry technologies used within our apps (such\
    \ as cookies, local storage). Our Advertising Providers may use cookies and other\
    \ web-tracking technologies to collect Non-personal Information in case the user\
    \ clicks on any of their advertisements. Furthermore, Bubadu may advertise other\
    \ Bubadu apps within its apps. "
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&3rdParty&Advertisement_Marketing
    modality: PERFORMED
  sentences:
  - sentence_text: "The Apps include third parties\u2019 SDK\u2019s to collect the\
      \ Information needed to display advertisements. The Information is used for\
      \ ad serving features such as frequency capping (so that you are not displayed\
      \ with the same ad twice etc.) and ad mediation. The Information may be stored\
      \ on the user\u2019s device through generally accepted industry technologies\
      \ used within our apps (such as cookies, local storage)."
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&3rdParty&Advertisement_Marketing
      modality: PERFORMED
- segment_id: 16
  segment_text: 'Our Advertising Providers are allowed to use the Information to provide
    contextual advertisements, conduct ad mediation, for support for internal operations
    and on an anonymized basis to improve their products by conducting research and
    analysis with the use of aggregated advertising information to understand and
    optimize how the advertisements are used. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: 'We select Advertising Providers attentively to maintain compliance
    with applicable privacy laws hence we only allow the display of contextual advertisements
    to Apps that are child directed or mixed audience. Furthermore, we flag persistent
    identifiers used in child directed or mixed audience apps in order to ensure our
    Advertising Providers are able to comply with child protection legislation namely
    COPPA restrictions in the US territory, meaning they are allowed to use Personal
    Information solely for the purposes of internal operations and contextual advertising
    but are prohibited from contacting a user, including through behavioral advertising;
    to amass a profile on a user; or use the Information for any other purpose. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 18
  segment_text: 'We use Google Analytics and Google Firebase to collect the Information
    in order to analyze and improve our Apps. Collected Information will only be used
    for support for internal operations namely to maintain or analyze the functioning
    of the App, perform network communications, authenticate users in, or personalize
    the content in the App, protect the security or integrity of the user or App and
    ensure legal or regulatory compliance. We collect local notification tokens in
    order for us to be able to determine whether you are subscribed to notifications.
    When you decide to unsubscribe from local notifications, such local notification
    tokens will be deleted from our database. We have implemented the following Google
    Analytics for Firebase Features: Crash Reporting and Events. We use Cookies as
    stated throughout this Privacy Policy. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: "We use third party Webserver Providers, namely CloudFlare to store\
    \ your IP address for the purposes of security. Please see Section \u2018\u2019\
    Webserver Providers\u2019\u2019 for more info on how they use your data.  "
  annotations:
  - practice: Identifier_IP_Address&3rdParty&Support_Development
    modality: PERFORMED
  sentences:
