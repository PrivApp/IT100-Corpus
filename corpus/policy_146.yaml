- segment_id: 6
  segment_text: 'Right to data portability, copy and rectification We are processing
    your data on legitimate interests basis and have limited the amount of data we
    collect to advertising identifiers and IP address which is already available to
    you on the operating system within your mobile device. For these reasons, we are
    not able to offer the exercise of these rights. Should you have any concerns about
    exercising these rights, please contact us and we will revaluate our decision.  '
  annotations:
  - practice: Identifier_Device_ID&1stParty
    modality: PERFORMED
  - practice: Location_IP_Address&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We are processing your data on legitimate interests basis and have
      limited the amount of data we collect to advertising identifiers and IP address
