- segment_id: 51
  segment_text: 'EU Territory We store Personal Information as long as it is needed
    for the provision of our services. Traffic information is erased or made anonymous
    when it is no longer needed for the purpose of the transmission or, in the case
    of payable services, up to the end of the period during which the bill may lawfully
    be challenged or payment pursued. Location information is stored to the extent
    and for the duration necessary for the provision of a value-added service. Cookies,
    direct marketing and provision of value-added services information (including
    traffic information used for these purposes) is stored as long as the same is
    necessary for the provision of these activities, or up to the time when a user
    opts out from such use in accordance with this Privacy Policy. Other information
    is stored for as long as we consider it to be necessary for the provision of our
    services. This Section shall not prevent any technical storage or access to information
    for the sole purpose of carrying out the transmission of a communication or as
    strictly necessary in order for us to provide the service you requested. '
