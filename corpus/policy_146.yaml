- segment_id: 11
  segment_text: "Personal Information We collect and we allow our Providers to collect\
    \ some of these personal information through which you can be indirectly identified,\
    \ such as: IP address, advertising identifier (IDFAs - iOS, IDFVs, Advertising\
    \ ID - Android), geo-location data (specific enough to identify a town and state),\
    \ raw data log files on servers (IP address, date, time, requests, state etc.),\
    \ cookies, pixels, the activities of the user in our App (characteristics obtained\
    \ by your use, such as data about Apps you used, any actions or movements within\
    \ the Apps, date and time, response times, download errors, length of visits,\
    \ interaction information such as scrolling, clicks, and mouse-overs, what tools\
    \ in the Apps the user uses, user\u2019s interaction with the service and user\u2019\
    s behaviour on the service), player identifier string when using game center and\
    \ push tokens (\u2018\u2019Personal Information\u2019\u2019). Our Advertising\
    \ Providers collect data regarding advertisement performance, user\u2019s interaction\
    \ with ads, our Apps and user\u2019s interests. The Information is used only for\
    \ limited purposes as stated in Section \u2018\u2019Usage of Information\u2019\
    \u2019 taking into account the limitations regarding collection and usage of certain\
    \ Information in Section \u2018\u2019Children\u2019s Information Collection\u2019\
    \u2019. Non-personal Information and Personal Information is commonly referred\
    \ to as the \u2018\u2019Information\u2019\u2019. "
