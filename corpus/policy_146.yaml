- segment_id: 26
  segment_text: 'OUR PROVIDERS We cannot provide all services necessary for the successful
    operation of our Apps by ourselves. We therefore enable our Providers to collect
    some information from you. When using the Third Party Services, you adhere to
    their data processing practices, as defined in their Privacy Policies available
    below. We encourage you to read the Privacy Policies before using such services.
    We strive to obligate our Advertising and Analytics Providers to comply with this
    Privacy Policy, but we cannot provide any guarantee on their behalf. We have entered
    into Data Processing Agreements with our Providers to make sure your data is safe. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 27
  segment_text: "We adhere to the generally accepted industry practices regarding\
    \ the collection and the usage of information by our Providers and strive to limit\
    \ their usage to the services they provide for us. You recognize and agree that\
    \ Bubadu is not liable for the Third Party Service Provider\u2019s terms and conditions\
    \ and their use of your Information. If you for example click on the ad within\
    \ our App and get redirected to third party site, your data processing will be\
    \ governed by such third party provider\u2019s terms and privacy policy. For more\
    \ information on the Provider\u2019s Information processing practices, please\
    \ read their privacy policies. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: 'Third Party Service Providers Google Wallet: If you choose to use
    Google Checkout to finalize and pay for your order, you will provide your credit
    card number directly to Google Checkout. Google''s Privacy Policy will apply to
    the information you provide to the Google Checkout web site. '
