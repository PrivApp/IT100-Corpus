      to third parties, the data is stored only on your device.
    annotations:
    - practice: Multimedia&1stParty
      modality: NOT_PERFORMED
- segment_id: 6
  segment_text: '4. Cookies We use technologies like cookies (small files stored by
    your browser), web beacons, or unique device identifiers to anonymously identify
    your computer or device so we can deliver a better experience. Cookies we use:
    - Settings - we use cookies in order to store settings of our services that you
    selected. - Analytics - we store information about how you use our app - Ad purposes
    - we store information that helps us show relevant ads in our app '
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We use technologies like cookies (small files stored by your browser),
      web beacons, or unique device identifiers to anonymously identify your computer
      or device so we can deliver a better experience.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
      modality: PERFORMED
- segment_id: 7
  segment_text: 'III. USE OF INFORMATION COLLECTED We collect information mentioned
    in the paragraph II. in order to provide the best service in our apps. How we
    use the information collected: 1. Analyze trends of the app usage 2. Maintain
    and improve our products and Services 3. Ad targeting 4. Personalize the Service
    we provide using cookies '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: 'IV. SHARING THE INFORMATION We share anonymous, non-personally identifiable
    information to business partners that provide services and functionality, such
    us analytics services and ad networks. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
