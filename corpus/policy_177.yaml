- segment_id: 1
  segment_text: 'logo PRIVACY POLICY Bizo Mobile respects the privacy rights of its
    customers and protects the personal information collected, stored and used in
    connection with Bizo Mobile products, services, applications and websites (the
    ''Services''). To further this commitment, we have adopted this Privacy Policy
    (''Privacy Policy'') to guide how we collect, store, and use the information you
    provide us. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'I. SCOPE OF THIS PRIVACY POLICY This Privacy Policy applies to personal
    and anonymous information submitted and collected through the Services. By installing,
    using, registering to or otherwise accessing the Services, you are accepting the
    practices described in this Privacy Policy. If you do not agree to this Privacy
    Policy, please do not install, use, register to or otherwise access the Services.
    Bizo Mobile reserves the right to modify this Privacy Policy at reasonable times,
    so please review it frequently. Your continued used of the Services will signify
    your acceptance to the changes to this Privacy Policy. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'II. INFORMATION COLLECTED 1. Usage information We collect anonymous
    information about the way you use our Services. For example, we may collect which
    effects/functions in the Services you use and how often you use them. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: '2. Device information We collect anonymous information about the
    device you use. For example, phone model, version of the operating system, advertising
    ID, mobile network information, language, wireless network. '
