- segment_id: 5
  segment_text: '3. Camera - Photos and Videos Our Services require us to collect
    images and videos from your device. In order to provide you our Services we need
    access to Photos and Videos on your devices. However these data is not collected
    on our servers or shared to third parties, the data is stored only on your device.
    We use them only to process as the app is intended to. '
  annotations:
  - practice: Multimedia&1stParty
    modality: NOT_PERFORMED
  sentences:
  - sentence_text: Our Services require us to collect images and videos from your
