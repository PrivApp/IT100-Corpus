- segment_id: 8
  segment_text: "For Passwords Plus only We use your email address as your account\
    \ username so that we can store your Passwords Plus encrypted data for backup\
    \ and sync purposes only. This data is kept encrypted at all times that it is\
    \ on our servers and is only decrypted on the user\u2019s own device using their\
    \ own private password. We do not store these passwords anywhere at DataViz. If\
    \ you forget your master password, you will be unable to open your Passwords Plus\
    \ data. There is no \u201Cforgot my password\u201D option, as the passwords are\
    \ not stored anywhere. "
  annotations: []
  sentences:
