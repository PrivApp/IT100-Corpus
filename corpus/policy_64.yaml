- segment_id: 1
  segment_text: "Privacy Policy Last update: Jan 14th, 2020 This is the privacy policy\
    \ of the android application Business Calendar (\u201CBusiness Calendar\u201D\
    , \u201Cthe application\u201D, \u201Cthe app\u201D) that explains how we, Appgenix\
    \ Software UG (\u201CAppgenix\u201D, \u201Cwe\u201D, \u201Cour\u201D or \u201C\
    us\u201D) use, store and process the information that we collect from the end\
    \ users (\u201Cyou\u201D) through the application and its services. We as a company\
    \ are committed to transparency and to protecting the privacy of your personal\
    \ data.  "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'Our privacy policy may be altered or updated in time. Should the
    privacy policy change, we will update this page. So please check back from time
    to time. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'Personal data When you send an email to our support team, we keep
    the record of our communication. This includes your email, name and the conversation
    history. This is the only personal information we collect, and it helps us develop,
    deliver, protect and improve our products, services, content and customer communication. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: 'We do not share, distribute or sell this information with any other
    third parties. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: 'Advertising  Business Calendar is using AddApptr, provided by AddApptr
