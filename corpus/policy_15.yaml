- segment_id: 17
  segment_text: "6.1 Cookies we use on our website 6.1.1 Google Analytics We use \u201C\
    Google Analytics\u201D, a web analysis service of Google Inc., 1600 Amphitheatre\
    \ Parkway, Mountain View, CA 94043, United States of America (hereinafter referred\
    \ to as: \u201CGoogle'). Google uses cookies, i.e., small text files that are\
    \ stored on your end device which permit analysis of your use of our website.\
    \ The information produced by the cookie regarding usage of our website is usually\
    \ transferred to a server of Google in the United States of America and saved\
    \ there. If anonymization of the IP address transmitted by the cookie is activated\
    \ on the website (\u201CIP Anonymization\u201D), your IP address will be shortened\
    \ by Google within the Member States of the European Un-ion or in other states\
    \ party to the Agreement on the European Economic Area. Only in exceptional circumstances,\
    \ will your full IP address be transferred to a server of Google in the United\
    \ States of America and abbreviated there. Google will use this infor-mation to\
    \ evaluate your use of our website on our behalf, to compile reports on the website\
    \ use, and to render further services connected to website use and internet use\
    \ vis-\xE0-vis us. While doing so, pseudonymous usage profiles can be compiled\
    \ from the processed data. The IP address transmitted using Google Analytics will\
    \ not be com-bined with any other data of Google. We use Google Analytics only\
    \ with the activated IP Anonymization described above. This means that your IP\
    \ address will be further processed only after being shortened by Google. In this\
    \ way, reference to a person can be avoided. "
  annotations:
