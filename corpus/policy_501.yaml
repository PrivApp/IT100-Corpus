- segment_id: 37
  segment_text: '15.   Entire Agreement  This Agreement constitutes the final, entire
    and exclusive agreement between you and Xiaomi in relation to Mi Fit, and supersedes
    all prior agreement, representations or understandings, oral or written, express
    or implied.  '
  annotations: []
  sentences:
