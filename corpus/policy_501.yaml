    annotations: []
- segment_id: 31
  segment_text: '11.   Notifications  We may provide notifications to you from time
    to time. Please provide a valid, frequently used email address for your Mi Account.
    You are responsible for the consequences of providing an invalid or unused email
    address. Xiaomi does not accept any liability for unsuccessful notifications due
    to your failure to provide a valid email address. All notices issued through Mi
    Fit or emails sent to you constitute effective notice.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 32
  segment_text: '12.   Governing Law  This Agreement is governed by the laws of the
    Republic of Singapore. Disputing parties should strive to resolve any disputes
    in relation to the terms of this Agreement amicably. If an amicable settlement
    is not possible, the disputing parties agree to submit to the non-exclusive jurisdiction
    of the courts of Singapore.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 33
  segment_text: '13.   Waiver  We do not waive any rights or remedies if we fail to
    or delay in exercising our rights and remedies under this Agreement.  '
