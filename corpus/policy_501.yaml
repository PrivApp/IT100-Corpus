- segment_id: 30
  segment_text: '10.   Privacy Policy  The Mi Fit Privacy Policy below is incorporated
    into and forms part of this Agreement. Please read the terms carefully and ensure
    that you understand all the content of the privacy policy.  '
  annotations: []
  sentences:
