- segment_id: 5
  segment_text: 'What third parties collect via our apps Our apps use Google Analytics
    (third party scripts) that collect the following information and might (also)
    store such information as a cookie on the device you use to access our webpage:
    Google Analytics/Firebase Analytics: Demographics (browser language, country,
    city); System information (browser, OS, service provider); Mobile (OS, service
    provider, screen resolution); Site behaviour (which pages users visit, duration
    of visit); How we use this information collected in our Games We collect this
    Information to improve performance and reliability of our Games and to get a better
    understanding of what users in general prefer. We do not link any of this Information
    in any way to individuals or any other information we might obtain. We do not
    share, sell or in any other way give other persons or companies. '
