- segment_id: 38
  segment_text: '4.                        Sign-in Services You can log in to our
    Services using sign-in services such as Facebook Connect, Google+, Google Play
    Game Services, or Apple Game Center. These services will authenticate your identity
    and provide you the option to share certain personal information with Us such
    as your name and email address to pre-populate our sign up form. We may collect
    and record information through the Sign-in Service in accordance with the policies
    and terms of the respective Sign-in Service.  The information we collect when
    you connect your user account to an Sign-in Service may include: (1) your name,
    (2) your Sign-in Service user identification number and/or user name, (3) locale,
    city, state and country, (4) sex, (5) birth date, (6) email address, (7) profile
    picture or its URL, and (8) the Sign-in Service user identification numbers for
    your friends that are also connected to our Services. '
