      visiting the web site, on what pages users  access, etc.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&3rdParty&Analytics_Design_Optimization
      modality: PERFORMED
  - sentence_text: 'Google collects only the IP address assigned to you on the date
      you visit this site. '
