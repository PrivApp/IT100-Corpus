- segment_id: 31
  segment_text: '2.5.                    Retention of Information We will retain personal
    data for as long as your account is active or as it is needed to provide you our
    Services.  If you wish to cancel your account or request that we no longer process
    your information, contact us at http://www.fdg-entertainment.com/#contact .  We
    will retain and continue to use your information, however, as necessary to comply
    with our legal obligations, resolve disputes, and enforce our agreements. The
    legal basis for the processing is points (c) and (f) of Article 6 (1) GDPR. The
    legitimate interests that we pursue is the establishment, exercise or defence
    of legal claims. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 32
  segment_text: '3.                        Disclosure of information We do not share
    your personal information except as approved by you or as described below. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 33
  segment_text: 'With your consent, for example, when you agree to our sharing your
    information with other third parties for their own marketing purposes subject
