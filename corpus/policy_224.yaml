- segment_id: 22
  segment_text: "1.                        General 1.1.                    Scope This\
    \ Part II describes the processing of personal data in connection with the provision\
    \ of our mobile applications and services (together \u201Cour Services\u201D). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: 'The processing of personal data in connection with our website is
    described in our website privacy policy in Part I above. The Policy also does
