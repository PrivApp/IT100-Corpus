- segment_id: 2
  segment_text: "General Information 1.                        Data Processor FDG\
    \ Entertainment GmbH & Co.KG (hereinafter referred to as \u201EFDG\u201C or \u201E\
    we\u201C), Romanstr. 7/9, 80639 Munich, Germany   2.                        Your\
    \ rights Under the GDPR you may have the following rights: "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'You may require access to personal data relating to you which is
    processed (Article 15 GDPR). You may request the rectification, the erasure or
    the restriction of processing of personal data relating to you (Articles 16, 17
    and 18 GDPR). You have the right to data portability (Article 20 GDPR). You may
    withdraw any consent you have given (Article 7(3) GDPR). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: "You may lodge a complaint with a supervisory authority if you consider\
    \ that the processing of personal data relating to you infringes data protection\
    \ laws. The competent supervisory authority for us is: Bayerisches Landesamt f\xFC\
    r Datenschutzaufsicht, Promenade 27 (Schloss), 91522 Ansbach, Deutschland (https://www.lda.bayern.de/). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: 'You may object, on grounds relating to your particular situation,
    at any time to processing of personal data concerning you (Article 21(1) GDPR).
    You may object at any time to processing of personal data concerning you for direct
    marketing (Article 21(2) GDPR). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: 'For any inquires about our privacy policy or the processing of your
    data and in order to exercise your rights, please contact us at  http://www.fdg-entertainment.com/#contact
    . '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: '3.                        Updates of the Policy We may update this
    Privacy Policy from time to time to reflect changes to our information practices.
    We encourage you to periodically review our website for the latest information
    on our privacy practices. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: 'Part I: Websites '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: '1.                        Scope This Part describes the processing
    of personal data in connection with the use of our website. For the processing
    of personal data in connection with our mobile applications and services, see
    Part II below. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: '2.        Collection and Processing of Personal Data You may visit
    our website without registering or otherwise submitting personal data. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: 'We only collect personal data in order to process a support query,
    which you can submit at http://www.fdg-entertainment.com/#contact . In this case,
    we collect your name, company, email address and your query. The legal basis for
    the processing is point (b) of Article 6 (1) GDPR. '
  annotations:
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  - practice: Contact_Name&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: ' In this case, we collect your name, company, email address and
      your query. '
    annotations:
    - practice: Contact_E_Mail_Address&1stParty
      modality: PERFORMED
    - practice: Contact_Name&1stParty
      modality: PERFORMED
- segment_id: 12
  segment_text: 'We will not use your personal data for other purposes than processing
    your query. We will not transmit your personal data with third parties unless
    we are legally required to do so, for example to criminal prosecution authorities.
    Your data will not be processed outside Germany or the EU. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: "3.         Cookies and pseudonymous user profiles \u201CCookies\u201D\
    \ are pieces of information that a web site transfers to an individual\u2019s\
    \ hard drive for record-keeping purposes. Cookies allow the web site to remember\
    \ important information that will make your use of the site more convenient. Like\
    \ most web sites, FDG uses cookies for a variety of purposes in order to improve\
    \ your on-line experience. For example, we track the total number of visitors\
    \ to our site on an anonymous aggregate basis. "
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: ' Like most web sites, FDG uses cookies for a variety of purposes
      in order to improve your on-line experience.'
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
      modality: PERFORMED
- segment_id: 14
  segment_text: 'We may also employ cookies so that we remember you when you return
    to the site and to help customize your FDGs web experience. We may associate personal
    information with a cookie file in those instances. Your user profile, however,
    will always be pseudonymous, that means a random number is used for the cookie.
    We will not associate other personal data (like your name, address etc.) with
    your user profile. '
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We may also employ cookies so that we remember you when you return
      to the site and to help customize your FDGs web experience.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
      modality: PERFORMED
- segment_id: 15
  segment_text: 'The legal basis for the processing is point (f) of Article 6 (1)
    GDPR. The legitimate interests that we pursue are providing a user-friendly website
    and optimising our services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: "Use the options in your web browser if you do not wish to receive\
    \ a cookie or if you wish to set your browser to notify you when you receive a\
    \ cookie. Click on the \u201CHelp\u201D section of your browser to learn how to\
    \ change your cookie preferences. If you disable all cookies, you may not be able\
    \ to take advantage of all the features of this web site. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: '4.                        Links to Other Sites We may offer links
    to sites that are not operated by FDG. If you visit one of these linked sites,
    you should review their privacy and other policies. We are not responsible for
    the policies and practices of other companies, and any information you submit
    to those companies is subject to their privacy policies. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 18
  segment_text: '5.                        Analytics Software   Our website uses Google
    Analytics, a service provided by Google LLC 1600 Amphitheatre Parkway Mountain
    View, CA 94043, USA, to collect information about the use of our web site. Google
    Analytics uses cookies and collects information on users visiting the web site,
    on what pages users  access, etc. The information collected about your use of
    our web site will be transmitted to and processed by Google on servers in the
    United States. Google collects only the IP address assigned to you on the date
    you visit this site. Your IP address will be truncated within the area of the
    European Union/European Economic Area. Only in exceptional cases the whole IP
    address will be first transferred to a Google server in the USA and truncated
    there. The data collected by Google Analytics will not be associated with any
    other data held by Google. '
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&3rdParty&Analytics_Design_Optimization
    modality: PERFORMED
  - practice: Identifier_IP_Address&3rdParty&Advertisement_Marketing
    modality: PERFORMED
  - practice: Identifier_IP_Address&3rdParty&Analytics_Design_Optimization
    modality: PERFORMED
  sentences:
