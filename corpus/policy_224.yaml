    If you do not agree to the terms of the Policy, please do not use our Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 25
  segment_text: '1.3.                    Children We do not knowingly collect personal
    information from children under 16 years of age. If we become aware that we have
    inadvertently collected personal information from a child under 16 years of age,
    we well promptly delete such information. We do not allow our partners to collect
    personally identifiably information on children under 16 years of age. However,
    we and our partners collect information that is not personally identifiable, such
    as IP-based geolocation to ensure that our Services comply with applicable laws. '
  annotations:
  - practice: Location_IP_Address&1stParty
    modality: PERFORMED
