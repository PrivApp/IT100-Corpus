      modality: PERFORMED
- segment_id: 19
  segment_text: 'Google will use this information in order to evaluate your use of
    the web site, to compile reports on website activities and to provide other services
    relating to our web site. The legal basis for the processing is point (f) of Article
    6(1) GDPR. Our legitimate interests are to analyse our web site traffic to improve
    the user experience and to optimise the website in general. The transfer of data
    to Google is based on a data processing agreement. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: "You can prevent the collection and use of data (cookies and IP address)\
    \ by Google by downloading and installing the browser plug-in available at https://tools.google.com/dlpage/gaoptout?hl=en.\
    \ Further information concerning data privacy can be found at https://policies.google.com/privacy.\
    \ Alternatively, you can use the options in your web browser if you do not wish\
    \ to receive a cookie or if you wish to set your browser to notify you when you\
    \ receive a cookie. Click on the \u201CHelp\u201D section of your browser to learn\
    \ how to change your cookie preferences. If you disable all cookies, you may not\
    \ be able to take advantage of all the features of this web site. "
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address&1stParty
    modality: PERFORMED
  sentences:
