segments:
- segment_id: 1
  segment_text: 'Privacy Policy This page is the Privacy Policy. To view the Terms
    of Service, click here. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'Effective Date: October 25, 2019 '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'Tappytoon respects your privacy. We have adopted this privacy policy
    to inform users about how Tappytoon gathers, stores, and uses information obtained
    from your use of Tappytoon apps, products, services and online sites. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: 'This policy applies to information collected through our applications
    for mobile and tablet platforms (collectively the ''App'') and the Tappytoon website
    (www.tappytoon.com, the ''Site''). We may refer to the App and the Site collectively
    as our ''Service.'' The comics, webtoons, media and other content offered through
    our service is referred to as ''Content.'' Words such as ''sale'' or ''purchase''
    (and similar terms, including all tenses), as applied to Content (including Content
    that the Service or Company offers for free), refer to the grant to you of a limited
    license as delineated in the applicable end user license agreement, terms of service
    or terms of use. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: 'The company that operates as Tappytoon and provides the Service is
    Contents First, Inc (the ''Company''). We may also refer to the Company by words
    such as ''we,'' ''us,'' or ''our.'' '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: 'Collection of Information By using our Service, users agree that
    we collect and process the personally identifiable information (as defined below)
    they provide by creating a Tappytoon account, by purchasing and accessing Content,
    or during any exchange with using the Service. We will not share any personally
    identifiable information with other parties except as described in this policy. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: 'We also process anonymous data, aggregated or not, in order to analyze
    and produce statistics related to the habits, usage patterns, and demographics
    of users as a group or as individuals. Such anonymous data does not allow the
    identification of the users to which it relates. Tappytoon may share anonymous
    data, aggregated or not, with third parties. '
  annotations:
  - practice: Demographic&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We also process anonymous data, aggregated or not, in order to
      analyze and produce statistics related to the habits, usage patterns, and demographics
      of users as a group or as individuals.
    annotations:
    - practice: Demographic&1stParty
      modality: PERFORMED
- segment_id: 8
  segment_text: 'Personally Identifiable Information Personally identifiable information
    is information that can be used to uniquely identify a user such as name, email
    address and other relevant information that we may request. You may be asked to
    provide such personally identifiable information during the log in and sign up
    process, and then in connection with the use of our Service. While we collect
    personally identifiable information on a voluntary basis, for certain products
    and services our collecting of personally identifiable information may be a requirement
    for access to the Content or Service. '
  annotations:
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  - practice: Contact_Name&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Personally identifiable information is information that can be
      used to uniquely identify a user such as name, email address and other relevant
      information that we may request. You may be asked to provide such personally
      identifiable information during the log in and sign up process, and then in
      connection with the use of our Service.
    annotations:
    - practice: Contact_E_Mail_Address&1stParty
      modality: PERFORMED
    - practice: Contact_Name&1stParty
      modality: PERFORMED
- segment_id: 9
  segment_text: 'When you purchase Content offered in the Service using your account
    with a third party app store (including but not limited to the Apple iTunes App
    Store, Goole Play Store and similar) we do not collect the credit card information
    that you use for such transactions, and we are not responsible for the policies
    and practices of such app stores. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: 'Use of Personally Identifiable Information Personally identifiable
    information is used internally by us to deliver, develop and improve products,
    the Content and Service, to which users have accessed, and to answer users'' requests. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: 'We may use personally identifiable information provided by users
    to send them information about Tappytoon, including news about Content updates,
    events, and other promotional materials, but only if the users agree to receive
    such communications. We will not share any personally identifiable information
    with third parties for marketing purposes without your consent. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: 'External websites and companies with links to and from our Service
    may collect personally identifiable information about users when users visit their
    websites.  Our privacy policy does not extend to external websites and companies
    with links to or from our Service. Please refer directly to these companies and
    websites regarding their privacy policies. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: 'We may release personally identifiable information to comply with
    court orders or laws that require us to disclose such information. In the event
    of a reorganization, sale or merger we may transfer personally identifiable information
    to the relevant third party with the user''s consent if required by law. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: 'Cookies and Other Information on a User''s Device We use, and allow
    third parties to use, tracking technologies that enable the tracking and collection
    about your activity on our Service. Such tracking technologies may include cookies,
    pixel tags, and anonymous identifiers. '
  annotations:
  - practice: Identifier&1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We use, and allow third parties to use, tracking technologies that
      enable the tracking and collection about your activity on our Service. Such
      tracking technologies may include cookies, pixel tags, and anonymous identifiers.
    annotations:
    - practice: Identifier&1stParty
      modality: PERFORMED
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
      modality: PERFORMED
- segment_id: 15
  segment_text: 'We, or third parties with our permission, may use tracking technologies
    to: * measure and analyze your activity in our Service and Content. * provide
    personalized recommendations, Content, advertising and other marketing materials
    base on your activity with our Service. * remember actions you took so that you
    will not have to repeat them during a session * manage, measure and improve the
    performance of our Service. In addition to the uses outlined above, we or any
    provider of such measurement and analytical services may provide non-personally
    identifiable data to third parties. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: 'Users can disable or delete cookies and limit the scope of such tracking
    technologies by changing their device or browser settings. Please consult the
    help section of your browser or device for further information about such measures.
    Should you reject or delete cookies, the related features or functions of our
    Service may be unavailable or your experience of the Service may be impaired. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: 'Remarketing on Our Site and Service We may use Google remarketing
    services, which allow third parties, including Google, to serve advertisements
    to you on our behalf based on your activity in our Service.  This involves placing
    on our Site pages or Service a small piece of code provided by Google.  This code
    enables third parties, including Google, to place a cookie on your device that
    tells them about your activity in the Service and allows them to recognize you
    and display relevant advertisements when you visit other websites within the Google
    Display Network. We may also use similar remarketing services from other companies. '
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&3rdParty&Advertisement_Marketing
    modality: PERFORMED
  sentences:
  - sentence_text: 'This code enables third parties, including Google, to place a
      cookie on your device that tells them about your activity in the Service and
      allows them to recognize you and display relevant advertisements when you visit
      other websites within the Google Display Network. '
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&3rdParty&Advertisement_Marketing
      modality: PERFORMED
- segment_id: 18
  segment_text: 'Children Under The Age of 13 We strongly believe in protecting the
    privacy of children. We do not knowingly collect personal information from any
    person under the age of 13. If you are under 13 years of age, then please do not
    use the Service at any time or in any manner.  We encourage parents and guardians
    to instruct their children to never give out personal information when online.
    Parents who are concerned about the transfer of personal information from their
    children may contact us. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: 'Choice and Opt-out Users of our Service have the option to receive
    promotional email communications from Tappytoon. Users may opt out of these communications.
    Instructions for discontinuing receipt of promotional email communications from
    Tappytoon will be provided in email communications to users. Opting out of such
    communications does not preclude us from contacting users regarding non-promotional
    matters, including but not limited to user registration, legal, or other corporate
    responsibilities in the operation of our Service. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: 'Storage and Security of Personally Identifiable Information Any data
    or information gathered in connection with our Service may be collected, processed,
    and stored in the United States, South Korea or other countries in which we do
    business or our service providers transfer, process, or store data. By using the
    Service, residents and citizens of countries and jurisdictions outside of the
    United States or South Korea agree and consent to the transfer to and processing
    of personal information on servers located in the United States or South Korea,
    and that the protection of such information may be different than required under
    the laws of your residence or location. We take reasonable steps to protect the
    information users share with us, including, but not limited to, setup of processes,
    equipment and software to avoid unauthorized access or disclosure of this information.
    However, you should understand that no system of data security is invulnerable. '
  annotations:
  - practice: TRANSFER&Unspecified_Country&Unspecified_Mechanism
    modality: PERFORMED
  - practice: TRANSFER&USA&Unspecified_Mechanism
    modality: PERFORMED
  - practice: TRANSFER&South_Korea&Unspecified_Mechanism
    modality: PERFORMED
