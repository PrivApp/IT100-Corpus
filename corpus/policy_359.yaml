      modality: PERFORMED
    - practice: TRANSFER&South_Korea&Unspecified_Mechanism
      modality: PERFORMED
- segment_id: 21
  segment_text: 'Corrections, Updates and Removal of Personally Identifiable Information
    If you are concerned about the accuracy of personally identifiable information
    maintained by us or wish to review, access, amend or correct it, or would like
    your personally identifiable information removed from our records or otherwise
    deactivated, please contact us here. We may decline requests that are unreasonably
    repetitive, require disproportionate technical effort, jeopardize the privacy
    of others, impede or affect negatively our ability to provide our Content or Service,
    or are extremely impractical. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: 'Changes to this Policy We may change this Policy at any time, with
    or without prior notice to you.  We may notify you by posting or displaying a
    notice on this page, by email, through an update in the App or Service, or by
    any other reasonable method we choose in our discretion. Changes are effective
    when the revised Policy is made available on our Service or at such later date
    as may be stated in the revised Policy. Your use of the Service after a change
    is effective will be governed by the Policy as changed. Be sure to return to this
    page periodically to ensure familiarity with the most current version of this
    Privacy Policy. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
