- segment_id: 10
  segment_text: 'In relation to our application BitTorrent Speed: BitTorrent Speed
    is a BitTorrent feature that aims to increase the download speed and efficiency
    of torrent swarms [i.e. a group of people, which may include you, that own a particular
    file (or pieces of the file)] by adding a cryptographic token - BitTorrent Token
    (referred to in this Privacy Policy as the ''BTT'') as a medium of exchange i.e.
    BitTorrent Speed enables users to offer each other BTT incentives to continue
    to seed files after the full download has been completed. For more information
    about BitTorrent Speed, please click here. By using BitTorrent Speed, we will
    collect information to operate and improve BitTorrent Speed, including a wallet
    address (i.e., a public key associated with your wallet) and a private ledger
    that contains, BTT balance, payments used in the wallet, time (in order to close
    channels that have been open for over 24 hours), attempts to open the same channel,
    and a record of BTT transfers between users.  '
