  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: 'Information shared via third party social buttons, widgets and other
    embedded content: Some of our Services carry embedded content controlled by third
    parties for services such as social sharing, commenting and displaying video or
    images.  When you interact with these services they may collect information from
    and about you and your interaction with their content, including the URL of the
    web page you are visiting.  This activity will be subject to the privacy policy
    of and your settings for the third party network or service.  Please be aware
    that they may track your activity, including through the use of cookies or similar
    technology, without you needing to interact with them.  If this concerns you,
    ensure you log out of their services before using ours. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: 'To comply with legal requirements and to protect you, us, and others:
    Notwithstanding anything to the contrary in this Policy, we reserve the right
    to retain and disclose your information at our discretion if we believe in good
    faith that such retention and disclosure is necessary to: (a) comply with relevant
    laws or to respond to subpoenas, warrants or similar process served on us; (b)
    protect and defend our rights or property, you, or third parties; or (c) ensure
    the safety and security of our Services, systems and of our customers and third
    parties. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: 'In connection with a business transfer: In the event we go through
    a business transition such as a merger, acquisition by another company, bankruptcy,
    reorganization or sale of all or a portion of our assets, your information may
    be sold or transferred as part of that transaction. You acknowledge that such
    transfers may occur and are permitted by this Policy and that the new entity may
    continue to process your information as set forth in this Policy. '
  annotations: []
