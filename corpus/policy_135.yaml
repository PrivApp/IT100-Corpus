    annotations: []
- segment_id: 18
  segment_text: 'With service providers: We engage third party service providers to
    perform a variety of services and functions for us, such as data storage, transmitting
    emails, and managing digital content.  We may share your information with such
    service providers subject to confidentiality obligations consistent with this
    Policy and on the condition that the service providers use your information only
    on our behalf and pursuant to our instructions. '
  annotations: []
