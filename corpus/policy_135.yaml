- segment_id: 4
  segment_text: "This Privacy Policy (\u201CPolicy\u201D) is incorporated into the\
    \ AMC Terms of Service, and applies to information that we collect when you sign\
    \ up for, use, access, download or otherwise interact with any AMC applications,\
    \ mobile applications, games, sweepstakes, products, services, or websites and\
    \ anywhere else where this policy is posted, including applications we make available\
    \ on third party sites or platforms, if disclosed to you in connection with your\
    \ use of the application (collectively, \u201CServices\u201D), as well as when\
    \ we collect information from other parties or from you at conferences or other\
    \ offline interactions. If you disagree with the terms of this Policy, please\
    \ do not use the Services. "
  annotations: []
  sentences:
