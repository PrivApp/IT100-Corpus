- segment_id: 27
  segment_text: 'If you access the Services through a mobile device and you do not
    want your device to provide us with location-tracking information, do not agree
    to allow your device to share this information with us or disable the GPS or other
    location-tracking functions on your device, provided your device allows you to
    do this. Your device manufacturer should provide instructions on how to disable
    GPS or other location-tracking functions.  If you initially consent to the collection
    of location information, you can subsequently stop our collection of location
    information at any time by changing the preferences on your mobile device or by
    uninstalling the application from your mobile device by following the standard
    uninstall process to remove applications from your device. '
  annotations:
  - practice: Location&1stParty
    modality: PERFORMED
