- segment_id: 12
  segment_text: 'Back To Top 4. HOW IS MY INFORMATION USED? We use the information
    we collect to serve you and improve your experience with our Services. Some examples
    include: to process your requests and provide you with services, information,
    or content; to enable your access to the Services; to provide, maintain, protect,
    develop and improve the Services, including through the use of statistical analysis;
    to learn about how you use the Services, including by linking your activities
    across the devices you may use; to customize the content and advertisements you
    receive from us and our trusted partners; to communicate with you, including via
    email, text messages, social media, mail and phone; to process your payments;
    to learn about your interests and those of other consumers; to protect our rights,
    your rights, and the rights others; to administer your participation in contests
    or other promotions; maintaining your account; and to offer you additional information,
    opportunities, promotions and functionality from us or on our behalf, or from
    our partners or our advertisers. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: 'We may aggregate or de-identify certain information that we collect
    from you. Aggregate and/or de-identified information is designed so that we cannot
    identify you personally.  We may use aggregated and/or de-identified data or other
    data that is not personally identifiable for any purpose, including without limitation
    in statistical analysis to help us analyze patterns in the use of the Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
