    annotations: []
- segment_id: 33
  segment_text: 'Back To Top 11. WHAT IS YOUR POLICY REGARDING CHILDREN? AMC does
    not direct its Services to children under the age of thirteen (13) and does not
    knowingly collect information from such children.  We require all users of the
    Services to be at least thirteen (13) years old.  If we obtain actual knowledge
    that a user is under the age of thirteen (13), we will promptly delete all information
    associated with such account.  By using the Services, you are representing that
    you are at least thirteen (13) years old. '
