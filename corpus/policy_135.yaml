- segment_id: 30
  segment_text: 'Back To Top 8. WHAT ABOUT LINKS TO THIRD PARTY WEBSITES? Links to
    third party websites may be available through the Services. Clicking on such advertisements
    and links will direct you to the website or application of a third party. We are
    not responsible for the privacy practices or the content of such websites. Any
    information you provide via those sites is subject to the privacy policies on
    those websites and is not covered by this Policy. We encourage you to read the
    privacy policies of each and every website you visit or application you use. This
    Policy applies solely to information collected by us through the Services and
    does not apply to third party websites or applications. The ability to access
    third party information from the Services and to link to other websites and locations
    from the Services is for your convenience and does not signify our endorsement
    of such third parties, their products, their services, their websites and locations
    or the content they make available on the Services or on their websites and locations. '
  annotations: []
