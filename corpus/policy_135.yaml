    annotations: []
- segment_id: 31
  segment_text: 'Back To Top 9. HOW IS MY INFORMATION PROTECTED? We are committed
    to protecting the security of your information. We use a variety of industry-standard
    security technologies and procedures to help protect your information from unauthorized
    access, use or disclosure. These measures vary based on the sensitivity of the
    information that we collect. It is important for you to protect against unauthorized
    access to your password and devices. Be sure to close your application after using
    our Services. Even though we have taken significant steps to protect your information,
    no company, including us, can fully eliminate security risks associated with information.
    We cannot guarantee that our security measures will prevent every unauthorized
    attempt to access, use, or disclose your information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 32
  segment_text: 'Back To Top 10. WHAT IF MY INFORMATION IS INCORRECT? You may have
    the right to request a copy of the information that we hold about you that identifies
    you personally. If you live outside of California and would like a copy of some
    or all of this information, please contact us at privacy@amcnetworks.com. If you
    live in California, please refer to the California Rights section below for more
    information. Where permitted by law, we may charge a reasonable fee for this service.
    We want to make sure that your information is accurate and up-to-date. You may
    ask us to correct or to remove information that you think is inaccurate. We also
    provide you with tools and account settings to access or modify some of the information
    you provided to us and associated with your account. '
  annotations: []
