- segment_id: 35
  segment_text: "California law grants its residents certain rights regarding the\
    \ collection and use of their personal data. Subject to certain limitations, California\
    \ residents have the right to: Know about the processing of personal information\
    \ collected in the prior 12 months, including learning about the categories and\
    \ specific pieces of personal information collected, the purposes for which we\
    \ collect and share personal information, and the categories of parties that may\
    \ receive personal information. Right to request the deletion of any personal\
    \ information we have collected about you. We may retain personal information\
    \ as permitted by law. Right to opt out of certain disclosures for valuable consideration.\
    \ You may exercise this right here: Do Not Sell My Personal Information. We will\
    \ not discriminate against you for exercising the above-listed rights. We may,\
    \ however, provide a different level of service or charge a different rate reasonably\
    \ relating to the value of your personal information. If you are a California\
    \ resident and would like to exercise your rights, please submit your request\
    \ at privacy@amcnetworks.com. Please note that we may require additional information\
    \ from you in order to honor your request, and there may be circumstances where\
    \ we will not be able to honor your request. For example, if you request deletion,\
    \ we may need to retain certain personal information to comply with our legal\
    \ obligations or other permitted purposes. California residents may also request\
    \ and obtain from us once a year, free of charge, a list of the third parties\
    \ to whom we have disclosed their \u201Cpersonal information\u201D (as defined\
    \ under the California Online Privacy Protection Act), if any, for their direct\
    \ marketing purposes in the prior calendar year, as well as the type of \u201C\
    personal information\u201D disclosed to those parties. If you are a California\
    \ resident and would like to request this information, please submit your request\
    \ in an email to privacy@amcnetworks.com. "
