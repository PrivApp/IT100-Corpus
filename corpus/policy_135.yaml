    annotations: []
- segment_id: 26
  segment_text: "You have a right at any time to stop us from contacting you for marketing\
    \ purposes. When you receive promotional communications from us, you may indicate\
    \ a preference to stop receiving further promotional communications from us and\
    \ you will have the opportunity to \u201Copt-out\u201D by following the unsubscribe\
    \ instructions provided in the promotional e-mail you receive or by contacting\
    \ us directly at privacy@amcnetworks.com.  Despite your indicated e-mail marketing\
    \ preferences, we may still send you relationship and/or transactional e-mails\
    \ regarding the Services, including, for example, administrative confirmations\
    \ and notices of updates to our Policy, if we choose to provide such notices to\
    \ you in this manner. "
  annotations: []
