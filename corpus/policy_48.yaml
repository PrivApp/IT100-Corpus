    unethical or legally actionable activity. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 40
  segment_text: 'Business Transfers.  Maple Media may sell, transfer or otherwise
    share some or all of its assets, including your Personal Information, in connection
    with a merger, acquisition, reorganization or sale of assets or in the event of
    bankruptcy. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 41
  segment_text: 'Other Disclosures.  We may share your Personal Information with our
    legal, regulatory, audit, and other professional advisors. Those companies may
    use your Personal Information to assist us in our operations consistent with our
    legitimate business interests. We also may share information about you as described
    at the point of collection or otherwise pursuant to your consent or where Maple
    Media has a legitimate interest in doing so. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 42
  segment_text: 'IV. How Long We Store Your Information We keep your personal information
    for no longer than necessary for the purposes for which the personal information
    is processed. The length of time for which we retain personal information depends
    on the purposes for which we collect and use it and/or as required to comply with
    applicable laws and to establish, exercise or defend our legal rights. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 43
  segment_text: "V. Your Rights In accordance with Maple Media\u2019s policies and\
    \ procedures, all registered users of Maple Media Services have the right to review,\
    \ verify, correct, and request erasure of the Personal Information that we hold\
    \ about you under certain circumstances. If you completely delete all such information,\
    \ then your account may become deactivated. You also have the right to limit,\
    \ restrict, or object to the processing of your Personal Information under certain\
    \ circumstances. You may also have the right to request that we transfer your\
    \ Personal Information to another party to the extent provided for under applicable\
    \ data privacy laws. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 44
  segment_text: 'If you want to review, verify, correct, or request erasure of your
    Personal Information; limit, restrict, or object to the processing of your Personal
    Information; or request a transfer of your Personal Information to another party,
    please contact us at contact@maplemedia.io or write to us at 1880 Century Park
    East, Suite 1108, Los Angeles, CA 90067. To protect your privacy and security,
    we also will take reasonable steps to verify your identity before granting access,
    making corrections, or following such a request to correct or delete your data. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 45
  segment_text: 'When you contact us, we will respond as soon as possible and where
    possible within one month. If your request is more complicated, it may take longer
    to respond to you, but we will respond within two months of your request. There
    is no charge for most requests, but if you ask us to provide a significant amount
    of data, for example, we may ask you to pay a reasonable administrative fee. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 46
  segment_text: ' Your California Privacy Rights California Civil Code Section 1798.83
    permits customers of Maple Media who are California residents to request certain
    information regarding our disclosure of Personal Information to third parties
    for their direct marketing purposes. To make such a request, please write to us
    at the following address: Maple Media LLC Attn: California Privacy Rights 1880
    Century Park East, Suite 1108 Los Angeles, CA 90067 California Do Not Track Disclosure:
