segments:
- segment_id: 1
  segment_text: "Privacy Policy Maple Media LLC (or, \u201CMaple Media\u201D) issues\
    \ this Privacy Policy to inform you of our procedures and policies regarding the\
    \ collection, disclosure, and use of personal information Maple Media receives\
    \ or collects from users of our applications and/or website. The term \u201CServices\u201D\
    , as used in this Privacy Policy, references both the Maple Media website (the\
    \ \u201CSite\u201D) and all Maple Media applications, games and any other products\
    \ or services offered by Maple Media (the \u201CApplication(s)\u201D).  "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'This Privacy Policy applies to information that you provide to us
    (or permit third party sites to provide us) or that we collect through the Services.
    This Privacy Policy will be updated at dates in the future to be determined by
    Maple Media LLC. We will notify you of any material changes by posting the new
    Privacy Policy on the Services. Maple Media recommends that you consult this policy
    periodically for any changes. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: "By using our Services you are consenting to our Processing of your\
    \ information as described in this Privacy Policy now and as revised in the future\
    \ by Maple Media LLC. \u201CProcessing\u201D means using cookies on a computer\
    \ or using, reviewing, or otherwise interacting with information in any way, including,\
    \ but not limited to, storing, deleting, collecting, using, combining and disclosing\
    \ information and transferring it to US and other governments. If you do not agree\
    \ to the terms of this Privacy Policy, please do not use the Services. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: 'What This Policy Contains I. Information Collection and Use: Personally
    Identifiable Information II. Legal Bases for Use of Your Personal Information
    III. Information Sharing and Disclosure IV. How Long We Store Your Information
    V. Your Rights VI. Security VII. International Transfer VIII. Our Policy Towards
    Children IX. Phishing X. Links to Other Sites XI. Complaints XII. Contacting Us '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: "I. Information Collection and Use: Personally Identifiable Information\
    \ Information That You Provide As you use the Services, you may provide us with\
    \ personally identifiable information. This refers to information about you that\
    \ can be used to identify, track, or contact you (\u201CPersonal Information\u201D\
    ). Personal Information includes data such as your name and email address, but\
    \ is not limited to this information. When you contact our customer support services,\
    \ this may include a record of communication correspondence and associated contact\
    \ information. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: "Where applicable, you may sign up to use the Services directly via\
    \ the Site or Application or via certain third party social networking sites (each,\
    \ a \u201CSocial Networking Site\u201D). If you decide to create an account to\
    \ use the Services via a Social Networking Site, we may extract the personal information\
    \ you have provided to such Social Networking Site (such as your \u201Creal\u201D\
    \ name, email address and other information you make available via the Social\
    \ Networking Site) from the account you have with such Social Networking Site\
    \ and use that information to create your Maple Media account, or an account for\
    \ a Maple Media application, website, or property; the information we extract\
    \ may depend on the privacy settings you have with the Social Networking Site. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: 'If you choose to purchase any virtual goods as part of your use of
    the Services, to the extent available, we or our third party service providers
    may collect Personal Information from you to facilitate your payment for such
    virtual goods. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: "We also collect other information that you provide in connection\
    \ with your registration and/or use of the Services (e.g., without limitation,\
    \ birthday, gender, zip code (on its own), individual preferences and certain\
    \ information about your computer or mobile device, such as operating system,\
    \ software version and unique advertising identifier) (\u201CNon-Identifying Information\u201D\
    ). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: 'Certain Non-Identifying Information would be considered a part of
    your Personal Information if it were combined with other identifiers (for example,
    combining your zip code with your street address) in a way that enables you to
    be identified. But the same pieces of information are considered Non-Identifying
    Information when they are taken alone or combined only with other non-identifying
    information (for example, your viewing preferences). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: 'With your permission, we access information from your device, such
    as your general location, contact lists, photo library, and calendar. If you choose
    to give us access, you may also link your use of the Services with your cloud
    storage accounts. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: ' Information We Collect Automatically Our products may require additional
    information or permissions from your device in order to function effectively. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: "Log Data. When you use the Services, whether as a registered user\
    \ or a non-registered user, for example in accessing our Services through a Social\
    \ Networking Site, (any of these, a \u201CMaple Media User\u201D), our servers\
    \ automatically record information that your browser sends whenever you visit\
    \ a website or application (\u201CLog Data\u201D). This Log Data may include information\
    \ such as your computer\u2019s Internet Protocol (\u201CIP\u201D) address, browser\
    \ type or the website or application you were visiting before you came to the\
    \ Service, pages of the websites or applications involved in the Service that\
    \ you visit, the time spent on those pages, information you search for, access\
    \ times and dates, operating system, software version, unique advertising identifier,\
    \ and other statistics. We use this information to monitor and analyze use of\
    \ the Services and for the Service\u2019s technical administration, to increase\
    \ the functionality and user-friendliness of our Services, and to better tailor\
    \ the Services to our visitors\u2019 needs. For example, some of this information\
    \ is collected so that when you use our Services again, it will recognize you\
    \ and serve advertisements and other information appropriate to your interests,\
    \ as described in more detail below. We also use this information to verify that\
    \ visitors to the Service meet the criteria required to process their requests.\
    \ We do not treat Log Data as Personal Information or use it in association with\
    \ other Personal Information, though we may aggregate, analyze and evaluate such\
    \ information for the same purposes as stated above regarding other Non-Identifying\
    \ Information. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: "Cookies. Like many websites and applications, our Service uses \u201C\
    cookies\u201D and mobile advertising identifiers to collect information. A cookie\
    \ is a small data file that we transfer to your computer\u2019s hard disk for\
    \ record-keeping purposes. We do not link the information we store in cookies\
    \ to any Personal Information you submit while using our Services. An advertising\
    \ identifier is an anonymous, resettable ID associated with your mobile device\
    \ that can be managed in your device settings. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: 'How We Use Your Personal Information: We may use your Personal Information
    to provide products and services and to support our business functions. For example,
    we may use this information for the following purposes: Provide, Improve, and
    Develop the Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 15
  segment_text: "Provide the Services to you Recognize you when you return to our\
    \ Services, keep your game progress, save your registration ID and login password\
    \ for future logins, and store information about your use of the Services Display\
    \ your achievements on leader boards within the relevant Application (which will\
    \ include your basic social media profile information if you choose to link your\
    \ social media accounts with the Services) Provide customer service Operate, protect,\
    \ improve, and optimize the Services and the user experience, such as by performing\
    \ analytics and conducting research Communicate with you and to send you information\
    \ by email, postal mail, telephone, text message, or other means about our products,\
    \ services, contests, support messages, updates, security alerts, and account\
    \ notifications. If you decide at any time that you no longer wish to receive\
    \ such communications from us, please follow the unsubscribe instructions provided\
    \ in any of the communications or update your \u201Cuser preferences\u201D information.\
    \ (See \u201CYour Rights,\u201D below.) Make your user experience easier, more\
    \ personalized, more enjoyable and more efficient Address problems with and improve\
    \ our products, brands, services and technologies, as well as to develop new products\
    \ and services Enable certain features of the Services in order to better understand\
    \ how you interact with the Services and to monitor aggregate usage. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: 'Facilitate your ability to share information to social media Administer
    and fulfill our contests and other promotions Help us learn more about your product
    preferences Send you push notifications with app-related information when you
    give us permission Fulfill your purchase requests and process refunds Fulfill
    a contract we have with you Operate, protect, improve, and optimize the Services
    and experience, and personalize and customize your experience. We conduct profiling
    based on your interactions with the Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: "We process this information given our legitimate interest in improving\
    \ the Services and our users\u2019 experience, and where it is necessary, for\
    \ the adequate performance of the contract with you. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
