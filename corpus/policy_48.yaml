    annotations: []
- segment_id: 27
  segment_text: 'When it is in our legitimate interests. Legitimate interests are
    our business or commercial reasons for using your data, such as (i) keeping our
    records up to date (ii) providing the Services to you; (iii) maintaining or administering
    the Services (iv) performing business analyses or for other internal purposes
    to improve the quality of our business and the Services we offer; (v) prevention
    of fraud and financial crime to protect the public; (vi) communicating with you
    concerning programs or services consistent with our obligations to provide those
    services or otherwise; and (vii) participating in litigation, investigations,
    regulatory or governmental enquiries or for other legal or regulatory purposes
    involving our customers who use or have used our Services or other third parties.
    We will not unfairly place our legitimate interests above what is best for you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: 'II. Legal Bases for Use of Your Personal Information Other than as
    described above, the legal bases for using your personal information as set out
    in this Privacy Policy are as follows: Our use of your personal information is
    necessary to perform our obligations under any contract with you (for example,
    to comply with the Terms of Service); Or you have provided us with your consent
    to do so, including with respect to the advertising and marketing materials delivered
    via our Services that are tailored to you and your preferences. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: 'Where 1 or 2 does not apply, our use of your personal information
    is necessary for our legitimate interests or the legitimate interests of others.
    Our legitimate interests are to: Develop and improve our business, including funding
    our business by use of advertising revenues; Operate, maintain and improve the
    Services and our marketing optimization efforts; Understand the way in which the
    Services are used; and For internal administrative purposes. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 30
  segment_text: "III. Information Sharing and Disclosure Maple Media Registered Users.\
    \ If you register through the Services on the Site and submit your Personal Information\
    \ to create a profile, for Maple Media or for any Maple Media applications, websites,\
    \ or services, other registered users will see your \u201CUser Name\u201D (\u201C\
    Subscriber Identifier\u201D). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 31
  segment_text: 'Third-Party Advertisers: Aggregate Information and Non-Identifying
    Information; Advertisers. We may share aggregated information that does not include
    Personal Information and we may otherwise disclose Non-Identifying Information
    and Log Data with third parties for industry analysis, demographic profiling and
    other purposes. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 32
  segment_text: 'In particular, we share Non-Identifying Information (including the
    advertising identifier currently associated with your device) and Log Data and
    other aggregated information with third party advertising and technology companies.
    The data we share with them includes data about your device, location, and use
    of our Applications, including IP address, device identifiers and information,
    Application usage data, and purchase data as well as information you provide to
    us when using our Applications such as game progress and certain technical information.
    Such information may be used to send you targeted advertisements for products
    and services that are relevant to your interests. In some cases these third parties
    will also use the data that they collect for their own purposes, such as aggregating
    your data with other data they hold in order to inform advertising related services
    provided to other clients. These third parties may place a cookie on your browser,
    or use a web beacon, to collect information about your use of our website so that
    they can provide advertising about products and services tailored to your interest.
    That advertising may appear across the Services, or on other websites, apps and
    services. You can instruct your browser, by changing its options, to stop accepting
    cookies or to prompt you before accepting a cookie from the websites you visit.
    On mobile you can reset your settings by taking the following steps (for iOS:
    https://support.apple.com/en-us/HT202074 and for Android: https://support.google.com/ads/answer/2662922?hl=en).
    If you do not accept cookies, however, you may not be able to use all portions
    of the website or all functionality of our Services, and advertising will no longer
    be targeted to your interests. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 33
  segment_text: 'For example, we may collect and share the advertising identifier
    associated with your device (such as the Apple IDFA and Android Advertising ID)
    with advertisers. An advertising identifier is an alphanumeric string that can
    be used to identify your device so that advertisers can serve relevant ads to
    you. We use the Apple IDFA only as permitted by Apple, and we use the Android
    Advertising ID only as permitted by Google. An advertising identifier is assigned,
    and ad tracking is turned on, by default on your mobile device. You may limit
    the use of or reset your advertising device ID using the privacy settings on your
    mobile device; in some instances you may need to reset the operating system to
    reset the advertising device ID. We do not associate any of your personal information
    with your advertising device ID without your consent (which may be given by you
    in our terms of use for an Application). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
