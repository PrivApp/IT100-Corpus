- segment_id: 53
  segment_text: 'Consent to Electronic Notice If There is a Security Breach: We will
    safeguard your Personal Information and prevent such information from unauthorized
    access, disclosure, or use. If we or a Recipient is required to provide notice
    of unauthorized access to or other invasion of certain security systems, you agree
    that we (or they) may do so when required (or voluntarily) by posting notice on
    our website or sending notice to any email address we have for you, in our (or
    their) good faith discretion. You agree that notice to you will count as notice
    to others for whom you are acting, and agree to pass the notice on to them. '
