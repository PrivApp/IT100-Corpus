- segment_id: 52
  segment_text: 'If we do transfer Personal Information outside the U.S., we will
    make sure that it is protected in the same way as if it were being used in the
    U.S. We will use one of the following safeguards to ensure your information is
    protected: Transfer the data to a non-EEA country that has privacy laws at least
    as protective as those within the EEA, or Put in place a contract with the recipient
    of the data, which means the recipient must protect the data to the same standards
    as required within the EEA, or Transfer it to organizations that are part of the
    Privacy Shield. The Privacy Shield is a framework that sets out the standards
    for data to be sent between the United States and European countries. The Privacy
    Shield ensures that data are protected to the same standards as used within the
    EEA. '
