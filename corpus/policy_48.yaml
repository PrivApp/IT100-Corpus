- segment_id: 47
  segment_text: 'VI. Security Maple Media is concerned with safeguarding your information.
    We employ reasonable administrative, physical and electronic measures designed
    to help protect your information from unauthorized access. No security, however,
    can eliminate the possibility that your information may be accessed by an unauthorized
    third party and we cannot guarantee that your information will remain secure in
    all situations. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 48
  segment_text: "We will make any legally required disclosures of any breach of the\
    \ security, confidentiality, or integrity of your unencrypted electronically stored\
    \ \u201Cpersonal data\u201D (as defined in applicable state statutes on security\
    \ breach notification) to you via email, mail, telephone, or conspicuous posting\
    \ on our website in the most expedient time possible and without unreasonable\
    \ delay, insofar as consistent with (i) the legitimate needs of law enforcement\
    \ or (ii) any measures necessary to determine the scope of the breach and restore\
    \ the reasonable integrity of the data system. We reserve the right to choose\
    \ which method we use to contact you about such an event. "
  annotations: []
