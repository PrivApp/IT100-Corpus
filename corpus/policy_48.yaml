    annotations: []
- segment_id: 54
  segment_text: 'VIII. Our Policy Toward Children These Services are not directed
    to children under 13. We do not knowingly collect personally identifiable information
    from children under 13. If a parent or guardian becomes aware that his or her
    child has provided us with Personal Information without their consent, he or she
    should contact us at contact@maplemedia.io. If we become aware that a child under
    13 has provided us with Personal Information, we will delete such information
    from our files. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 55
  segment_text: "IX. Phishing Identity theft and the practice currently known as \u201C\
    phishing\u201D are of great concern to Maple Media. Safeguarding information to\
    \ help protect you from identity theft is a top priority. We do not and will not,\
    \ at any time, request your credit card information, your account ID, login password,\
    \ or national identification numbers in a non-secure or unsolicited e-mail or\
    \ telephone communication. For more information about phishing, visit the Federal\
    \ Trade Commission\u2019s website. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 56
  segment_text: "X. Links to Other Sites Our Services may provide links to other websites\
    \ and applications. If you choose to visit an advertiser by \u201Cclicking on\u201D\
    \ a banner ad or other type of advertisement, or click on another third party\
    \ link, you will be directed to that third party\u2019s website. The fact that\
    \ we link to a website or present a banner ad or other type of advertisement is\
    \ not an endorsement, authorization or representation of our affiliation with\
    \ that third party, nor is it an endorsement of their privacy or information security\
    \ policies or practices. We do not exercise control over third party websites.\
    \ These other websites may place their own cookies or other files on your computer,\
    \ collect data or solicit personal information from you. Other websites follow\
    \ different rules regarding the use or disclosure of the personal information\
    \ you submit to them. We encourage you to read the privacy policies or statements\
    \ of the other websites you visit. "
