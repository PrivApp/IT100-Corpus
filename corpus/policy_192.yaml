policy_id: '192'
policy_name: com.reddit.frontpage
policy_type: TRAINING
contains_synthetic: false
segments:
- segment_id: 1
  segment_text: "Reddit Privacy Policy Effective January 10, 2020. Last Revised January\
    \ 10, 2020 We want you to understand how and why Reddit, Inc. (\u201CReddit,\u201D\
    \ \u201Cwe\u201D or \u201Cus\u201D) collects, uses, and shares information about\
    \ you when you use our websites, mobile apps, widgets, and other online products\
    \ and services (collectively, the 'Services') or when you otherwise interact with\
    \ us or receive a communication from us. This Privacy Policy applies to all of\
    \ our Services including Reddit Gifts, which maintains a separate privacy notice\
    \ that incorporates this Privacy Policy by reference. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'What We Collect Information You Provide to Us We collect information
    you provide to us directly when you use the Services. This includes: '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: "Account information. To create an account, you must provide a username\
    \ and password. Your username is public, and it doesn\u2019t have to be related\
    \ to your real name. You may also provide an email address. We also store your\
    \ user account preferences and settings. "
  annotations:
  - practice: Contact_Password&1stParty
    modality: PERFORMED
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: To create an account, you must provide a username and password.
    annotations:
    - practice: Contact_Password&1stParty
      modality: PERFORMED
  - sentence_text: You may also provide an email address.
    annotations:
    - practice: Contact_E_Mail_Address&1stParty
      modality: PERFORMED
- segment_id: 4
  segment_text: 'Content you submit. We collect the content you submit to the Services.
    This includes your posts and comments including saved drafts, your messages with
    other users (e.g., private messages, chats, and modmail), and your reports and
    other communications with moderators and with us. Your content may include text,
    links, images, gifs, and videos. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: 'Actions you take. We collect information about the actions you take
    when using the Services. This includes your interactions with content, like voting,
    saving, hiding, and reporting. It also includes your interactions with other users,
    such as following, friending, and blocking. We collect your interactions with
    communities, like your subscriptions or moderator status. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: "Transactional information. If you purchase products or services from\
    \ us (e.g., Reddit Gold or Reddit Ads) or sign up as a potential advertiser on\
    \ Reddit Ads, we will collect certain information from you, including your name,\
    \ address, email address, and information about the product or service you are\
    \ purchasing. Payments are processed by third-party payment processors (e.g.,\
    \ Stripe and PayPal), so please refer to the applicable processor\u2019s terms\
    \ and privacy policy for more information about how payment information is processed\
    \ and stored. "
  annotations:
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  - practice: Contact_Name&1stParty
    modality: PERFORMED
  - practice: Contact_Postal_Address&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'If you purchase products or services from us (e.g., Reddit Gold
      or Reddit Ads) or sign up as a potential advertiser on Reddit Ads, we will collect
      certain information from you, including your name, address, email address, and
      information about the product or service you are purchasing. '
    annotations:
    - practice: Contact_E_Mail_Address&1stParty
      modality: PERFORMED
    - practice: Contact_Name&1stParty
      modality: PERFORMED
    - practice: Contact_Postal_Address&1stParty
      modality: PERFORMED
- segment_id: 7
  segment_text: 'Other information. You may choose to provide other information directly
    to us. For example, we may collect information when you fill out a form, participate
    in Reddit-sponsored activities or promotions, apply for a job, request customer
    support or otherwise communicate with us. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: 'Information We Collect Automatically When you access or use our Services,
    we may also automatically collect information about you. This includes: '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: 'Log and usage data. We may log information when you access and use
    the Services. This may include your IP address, user-agent string, browser type,
    operating system, referral URLs, device information (e.g., device IDs), pages
    visited, links clicked, the requested URL, hardware settings, and search terms.
    Except for the IP address used to create your account, Reddit will delete any
    IP addresses collected after 100 days. '
  annotations:
  - practice: Identifier_Device_ID&1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'We may log information when you access and use the Services. This
      may include your IP address, user-agent string, browser type, operating system,
      referral URLs, device information (e.g., device IDs), pages visited, links clicked,
      the requested URL, hardware settings, and search terms. '
    annotations:
    - practice: Identifier_Device_ID&1stParty
      modality: PERFORMED
    - practice: Identifier_IP_Address&1stParty
      modality: PERFORMED
  - sentence_text: Except for the IP address used to create your account, Reddit will
      delete any IP addresses collected after 100 days
    annotations:
    - practice: Identifier_IP_Address&1stParty
      modality: PERFORMED
- segment_id: 10
  segment_text: "Information collected from cookies and similar technologies. We may\
    \ receive information from cookies, which are pieces of data your browser stores\
    \ and sends back to us when making requests, and similar technologies. We use\
    \ this information to improve your experience, understand user activity, personalize\
    \ content and advertisements, and improve the quality of our Services. For example,\
    \ we store and retrieve information about your preferred language and other settings.\
    \ For more information on how you can disable cookies, please see \u201CYour Choices\u201D\
    \ below. "
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'We may receive information from cookies, which are pieces of data
      your browser stores and sends back to us when making requests, and similar technologies. '
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
      modality: PERFORMED
- segment_id: 11
  segment_text: 'Location information. We may receive and process information about
    your location. For example, with your consent, we may collect information about
    the specific location of your mobile device (for example, by using GPS or Bluetooth).
    We may also receive location information from you when you choose to share such
    information on our Services, including by associating your content with a location,
    or we may derive your approximate location from other information about you, including
    your IP address. '
  annotations:
  - practice: Location&1stParty
    modality: PERFORMED
  - practice: Location_Bluetooth&1stParty
    modality: PERFORMED
  - practice: Location_GPS&1stParty
    modality: PERFORMED
  - practice: Location_WiFi&1stParty
    modality: PERFORMED
  - practice: Location_Cell_Tower&1stParty
    modality: PERFORMED
  - practice: Location_IP_Address&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: ' We may receive and process information about your location.'
    annotations:
    - practice: Location&1stParty
      modality: PERFORMED
  - sentence_text: For example, with your consent, we may collect information about
      the specific location of your mobile device (for example, by using GPS or Bluetooth).
    annotations:
    - practice: Location&1stParty
      modality: PERFORMED
    - practice: Location_Bluetooth&1stParty
      modality: PERFORMED
    - practice: Location_GPS&1stParty
      modality: PERFORMED
    - practice: Location_WiFi&1stParty
      modality: PERFORMED
  - sentence_text: We may also receive location information from you when you choose
      to share such information on our Services, including by associating your content
      with a location, or we may derive your approximate location from other information
      about you, including your IP address.
    annotations:
    - practice: Location&1stParty
      modality: PERFORMED
    - practice: Location_Cell_Tower&1stParty
      modality: PERFORMED
    - practice: Location_IP_Address&1stParty
      modality: PERFORMED
- segment_id: 12
  segment_text: 'Information Collected from Other Sources We may receive information
    about you from other sources, including from other users and third parties, and
    combine that information with the other information we have about you. For example,
    we may receive demographic or interest information about you from third parties,
    including advertisers, and combine it with our own data using a common account
    identifier such as a hash of an email address or a mobile-device ID. You can control
    how we use this information to personalize the Services for you by adjusting your
    preferences here. '
  annotations:
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  - practice: Identifier_Device_ID&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: ' For example, we may receive demographic or interest information
      about you from third parties, including advertisers, and combine it with our
      own data using a common account identifier such as a hash of an email address
      or a mobile-device ID.'
    annotations:
    - practice: Contact_E_Mail_Address&1stParty
      modality: PERFORMED
    - practice: Identifier_Device_ID&1stParty
      modality: PERFORMED
- segment_id: 13
  segment_text: "Linked services. If you authorize or link other services (e.g., third-party\
    \ apps or websites) to access your Reddit account, Reddit receives information\
    \ about your use of that service when it uses that authorization. Linking services\
    \ may also cause the other service to send us information about your account with\
    \ that service. To learn how information is shared with linked services, see \u201C\
    How Information About You Is Shared\u201D below. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: 'Information collected from integrations. We also may receive information
    about you, including log and usage data and cookie information, from third-party
    websites that integrate our Services, including our embeds, buttons, and advertising
    technology. For example, when you visit a website that uses Reddit embeds, we
    may receive information about the web page you visited. You can control how we
    use this information to personalize the Services for you by adjusting your preferences
    here. '
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We also may receive information about you, including log and usage
      data and cookie information, from third-party websites that integrate our Services,
      including our embeds, buttons, and advertising technology.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
      modality: PERFORMED
- segment_id: 15
  segment_text: "How We Use Information About You We use information about you to:\
    \ Provide, maintain, and improve the Services; Research and develop new services;\
    \ Help protect the safety of Reddit and our users, which includes blocking suspected\
    \ spammers, addressing abuse, and enforcing the Reddit user agreement and our\
    \ other policies; Send you technical notices, updates, security alerts, invoices\
    \ and other support and administrative messages; Provide customer service; Communicate\
    \ with you about products, services, offers, promotions, and events, and provide\
    \ other news and information we think will be of interest to you (for information\
    \ about how to opt out of these communications, see \u201CYour Choices\u201D below);\
    \ Monitor and analyze trends, usage, and activities in connection with our Services;\
    \ and Personalize the Services and provide advertisements, content and features\
    \ that match user profiles or interests. (for information about how to manage\
    \ the types of advertisements you experience on our Services, see \u201CYour Choices\u201D\
    \ below) "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: 'How Information About You Is Shared When you use the Services, certain
    information may be shared with other users and the public. For example: '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: "When you submit content (such as a post or comment or public chat)\
    \ to the Services, any visitors to and users of our Services will be able to see\
    \ that content, the username associated with the content, and the date and time\
    \ you originally submitted the content. Reddit allows other websites to embed\
    \ public Reddit content via our embed tools.  Reddit also allows third parties\
    \ to access public Reddit content via the Reddit API and via other similar technologies.\
    \ Although some parts of the Services may be private or quarantined, they may\
    \ become public (e.g., at the moderator\u2019s option in the case of private communities)\
    \ and you should take that into consideration before posting to the Services. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 18
  segment_text: "When you send private messages, messages via modmail, or private\
    \ chats, the recipients of those messages will be able to see the content of your\
    \ message, your username, and the date and time the message was sent. Keep in\
    \ mind that additional users may be invited to join a private chat after you send\
    \ a message. Moderators may elect to have modmail forwarded to their email accounts\
    \ and, as a result, any modmail received by these moderators will be subject to\
    \ the terms and policies of the moderator\u2019s email provider. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: 'When other users view your profile, they will be able to see information
    about your activities on the Services, such as your username, prior posts and
    comments, karma, trophies, moderator status, Reddit Gold status, and how long
    you have been a member of the Services. If you choose to make the information
    public, your profile may also include your voting history. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: 'We offer social sharing features that let you share content or actions
    you take on our Services with other media. Your use of these features enables
    the sharing of certain information with your friends or the public, depending
    on the settings you establish with the third party that provides the social sharing
    feature. For more information about the purpose and scope of data collection and
    processing in connection with social sharing features, please visit the privacy
    policies of the third parties that provide these social sharing features (e.g.,
    Tumblr, Facebook, and Twitter). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: "Please note that, even when you delete your account, the posts, comments\
    \ and messages you submit through the Services may still be viewable or available\
    \ on our servers. For more information, see \u201CYour Choices\u201D below. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: 'Otherwise, we do not share, sell, or give away your personal information
    to third parties unless one of the following circumstances applies: With linked
    services. If you link your Reddit account with a third-party service, Reddit will
    share the information you authorize with that third-party service. You can control
    this sharing as described in ''Your Choices'' below. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: "With our partners. We may share information with vendors, consultants,\
    \ and other service providers (but not with advertisers and ad partners) who need\
    \ access to such information to carry out work for us. The partner\u2019s use\
    \ of personal data will be subject to appropriate confidentiality and security\
    \ measures. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: 'To comply with the law. We may share information in response to a
    request for information if we believe disclosure is in accordance with, or required
    by, any applicable law, regulation, legal process or governmental request, including,
    but not limited to, meeting national security or law enforcement requirements.
    To the extent the law allows it, we will attempt to provide you with prior notice
    before disclosing your information in response to such a request. Our Transparency
    Report has additional information about how we respond to government requests. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 25
  segment_text: 'In an emergency. We may share information if we believe it''s necessary
    to prevent imminent and serious bodily harm to a person. To enforce our policies
    and rights. We may share information if we believe your actions are inconsistent
    with our user agreements, rules, or other Reddit policies, or to protect the rights,
    property, and safety of ourselves and others. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 26
  segment_text: 'With our affiliates. We may share information between and among Reddit,
    and any of our parents, affiliates, subsidiaries, and other companies under common
    control and ownership. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 27
  segment_text: 'With your consent. We may share information about you with your consent
    or at your direction. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: 'Aggregated or de-identified information. We may share information
    about you that has been aggregated or anonymized such that it cannot reasonably
    be used to identify you. For example, we may show the total number of times a
    post has been upvoted without identifying who the visitors were. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: 'Ads and Analytics Partners We may partner with third-party advertisers,
    ad networks, and analytics providers to deliver advertising and content targeted
    to your interests and to better understand your use of the Services. These third
    parties may collect information sent by your computer, browser, or mobile device
    in response to a request for content, such as unique identifiers, your IP address,
    or other information about your computer or device. For example: '
  annotations:
  - practice: Identifier&3rdParty&Advertisement_Marketing
    modality: PERFORMED
  - practice: Identifier_IP_Address&3rdParty&Advertisement_Marketing
    modality: PERFORMED
  sentences:
  - sentence_text: 'These third parties may collect information sent by your computer,
      browser, or mobile device in response to a request for content, such as unique
      identifiers, your IP address, or other information about your computer or device. '
    annotations:
    - practice: Identifier&3rdParty&Advertisement_Marketing
      modality: PERFORMED
    - practice: Identifier_IP_Address&3rdParty&Advertisement_Marketing
      modality: PERFORMED
- segment_id: 30
  segment_text: "Advertisers and Ad Networks Our ad partners and ad networks may use\
    \ cookies and related technologies to collect information when ads are delivered\
    \ to you on our Services, but Reddit does not link to or provide them with your\
    \ actual Reddit account details. This means that Reddit does not share your individual\
    \ account browsing habits with advertisers. Reddit cannot see advertisers\u2019\
    \ cookies and advertisers will not see Reddit cookies. "
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&3rdParty&Advertisement_Marketing
    modality: PERFORMED
  sentences:
  - sentence_text: Our ad partners and ad networks may use cookies and related technologies
      to collect information when ads are delivered to you on our Services, but Reddit
      does not link to or provide them with your actual Reddit account details.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&3rdParty&Advertisement_Marketing
      modality: PERFORMED
- segment_id: 31
  segment_text: 'Analytics Partners We use analytics partners (such as Google Analytics)
    to help analyze usage and traffic for our Services. As an example, we may use
    analytics partners to analyze and measure, in the aggregate, the number of unique
    visitors to our Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 32
  segment_text: 'Your Choices As a Reddit user, you have choices about how to protect
    and limit the collection, use, and disclosure of information about you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 33
  segment_text: 'Accessing and Changing Your Information You can access and change
    certain information through the Services. See our Help Center page for more information.
    You can also request a copy of the personal information Reddit maintains about
    you by following the process described here. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 34
  segment_text: "Deleting Your Account You may delete your account information at\
    \ any time from the user preferences page. You can also submit a request to delete\
    \ the personal information Reddit maintains about you by following the process\
    \ described in the \u201COther Information - Data Subject and Consumer Information\
    \ Requests\u201D section below. When you delete your account, your profile is\
    \ no longer visible to other users and disassociated from content you posted under\
    \ that account. Please note, however, that the posts, comments, and messages you\
    \ submitted prior to deleting your account will still be visible to others unless\
    \ you first delete the specific content. We may also retain certain information\
    \ about you as required by law or for legitimate business purposes after you delete\
    \ your account. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 35
  segment_text: "Controlling Linked Services\u2019 Access to Your Account You can\
    \ review the services you have linked to your account and revoke access to individual\
    \ services here. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 36
  segment_text: 'Controlling the Use of Cookies Most web browsers are set to accept
    cookies by default. If you prefer, you can usually choose to set your browser
    to remove or reject first- and third-party cookies. Please note that if you choose
    to remove or reject cookies, this could affect the availability and functionality
    of our Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 37
  segment_text: 'Controlling Advertising and Analytics Some analytics providers we
    partner with may provide specific opt-out mechanisms and we may provide, as needed
    and as available, additional tools and third-party services that allow you to
    better understand cookies and how you can opt-out. For example, you may manage
    the use and collection of certain information by Google Analytics here. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 38
  segment_text: 'We also offer you choices about receiving personalized advertisements.
    You can adjust how we personalize advertisements for you by visiting your ads
    preferences here. You may also generally opt out of receiving personalized advertisements
    from certain third-party advertisers and ad networks. To learn more about these
    advertisements or to opt out, please visit the websites of the Digital Advertising
    Alliance and the Network Advertising Initiative, or if you are a user in the European
    Economic Area, Your Online Choices. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 39
  segment_text: 'Do Not Track Most modern web browsers give you the option to send
    a Do Not Track signal to the websites you visit, indicating that you do not wish
    to be tracked. However, there is no accepted standard for how a website should
    respond to this signal, and we do not take any action in response to this signal.
    Instead, in addition to publicly available third-party tools, we offer you the
    choices described in this policy to manage the collection and use of information
    about you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 40
  segment_text: 'Controlling Promotional Communications You may opt out of receiving
    some or all categories of promotional communications from us by following the
    instructions in those communications or by updating your email options in your
    account preferences here. If you opt out of promotional communications, we may
    still send you non-promotional communications, such as information about your
    account or your use of the Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 41
  segment_text: 'Controlling Mobile Notifications With your consent, we may send promotional
    and non-promotional push notifications or alerts to your mobile device. You can
    deactivate these messages at any time by changing the notification settings on
    your mobile device. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 42
  segment_text: 'Controlling Location Information If you initially consent to our
    collection of location information, you can subsequently stop the collection of
    this information at any time by changing the preferences on your mobile device. '
  annotations:
  - practice: Location&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you initially consent to our collection of location information,
      you can subsequently stop the collection of this information at any time by
      changing the preferences on your mobile device
    annotations:
    - practice: Location&1stParty
      modality: PERFORMED
- segment_id: 43
  segment_text: 'Other Information Information Security We take measures to help protect
    information about you from loss, theft, misuse and unauthorized access, disclosure,
    alteration, and destruction. For example, we use HTTPS while information is being
    transmitted. We also enforce technical and administrative access controls to limit
    which of our employees have access to non-public personal information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 44
  segment_text: 'You can help maintain the security of your account by configuring
    two-factor authentication. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 45
  segment_text: 'Data Retention We store the information we collect for as long as
    it is necessary for the purpose(s) for which we originally collected it. We may
    retain certain information for legitimate business purposes or as required by
    law. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 46
  segment_text: 'International Data Transfers We are based in the United States and
    we process and store information on servers located in the United States. We may
    store information on servers and equipment in other countries depending on a variety
    of factors, including the locations of our users and service providers. By accessing
    or using the Services or otherwise providing information to us, you consent to
    the processing, transfer and storage of information in and to the U.S. and other
    countries, where you may not have the same rights as you do under local law. '
  annotations:
  - practice: TRANSFER&USA&Unspecified_Mechanism
    modality: PERFORMED
  - practice: TRANSFER&Unspecified_Country&Unspecified_Mechanism
    modality: PERFORMED
  sentences:
  - sentence_text: 'International Data Transfers  We are based in the United States
      and we process and store information on servers located in the United States. '
    annotations:
    - practice: TRANSFER&USA&Unspecified_Mechanism
      modality: PERFORMED
  - sentence_text: We may store information on servers and equipment in other countries
      depending on a variety of factors, including the locations of our users and
      service providers.
    annotations:
    - practice: TRANSFER&Unspecified_Country&Unspecified_Mechanism
      modality: PERFORMED
