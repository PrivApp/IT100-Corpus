      modality: PERFORMED
- segment_id: 20
  segment_text: "How We Use Information You could be wondering what we would do with\
    \ the information we collect. First, we use it to improve our products and services.\
    \ Beside that, we do a lot more as well, such as: develop, operate, improve, deliver,\
    \ maintain, and protect our products and services. communicate with you. monitor\
    \ and analyze trends and usage. personalize the services by, among other things,\
    \ suggesting friends or profile information, or customizing the content we show\
    \ you, including ads. enhance the safety and security of our products and services.\
    \ verify your identity and prevent fraud or other unauthorized or illegal activity.\
    \ use information we\u2019ve collected from cookies and other technology to enhance\
    \ the services and your experience with them. enforce our Terms of Service and\
    \ other usage polices. "
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "use information we\u2019ve collected from cookies and other technology\
      \ to enhance the services and your experience with them."
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
      modality: PERFORMED
- segment_id: 21
  segment_text: 'We may also store some information locally on your device. For example,
    we may store information as local cache so that you can open the app and view
    content faster. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: 'How We Share Information We may share information about you in the
    following ways: With other Retricans. We may share the following information with
    other Retricans: information about you, such as your username and name; information
    about how you have interacted with the services, such as the names of Retricans
    you are friends with, and other information that will help Retricans understand
    your connections with others using the services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: 'any additional information you have consented for us to share. For
    example, when you let us access your device phonebook, we may share information
    about you with other users who have your phone number in their device phonebook;
    and icontent you post or send could be shared with other Retricans; how widely
    your content is shared depends on your personal settings and the type of service
    you are using. '
  annotations:
  - practice: Contact_Address_Book&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: For example, when you let us access your device phonebook, we may
