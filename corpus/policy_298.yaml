- segment_id: 7
  segment_text: "Of course, you\u2019ll also inevitably share us whatever information\
    \ you send through the services, such as photos and videos to your friends. Keep\
    \ in mind that the friends who receive your photo, video and any other content\
    \ can always save that content or copy it outside the app. So, the same common\
    \ sense that applies to the Internet at large applies to Retrica as well: Do not\
    \ send or share content that you wouldn\u2019t want someone to save or share. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: "Also, when you contact Retrica Support or communicate with us in\
    \ any other way, we\u2019ll collect whatever information you volunteer. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: "Information We Get When You Use Our Services When you use our services,\
    \ we collect information about which of those services you\u2019ve used and how\
    \ you\u2019ve used them. We might know, for instance, that you used \u201Ci\u201D\
    \ filter, recorded a video then shared it to few of your friends. Here\u2019s\
    \ a fuller explanation of the types of information we collect when you use our\
    \ services: Usage Information. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: 'We collect information about your activity through our services.
    For example, we may collect information about: how you interact with the services,
    such as which filters you view or apply to photo and video. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: 'how you communicate with other Retricans, such as their names, the
    time and date of your communications, the number of medias you exchange with your
    friends, which friends you interacted with the most, and your reactions on these
    interactions. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: 'Content Information. We collect information about the content you
    provide, such as if the recipient has viewed the content and the metadata that
    is provided with the content. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: 'Photo metadata. Photo metadata is usually technical data that is
    associated with the photos and videos. Photo metadata describes when, how, where,
    and by which device the photo was created. Photo metadata may also include data
    that helps us describe the rudimentary characteristics of photos, such as types
    of objects, surroundings and others present in the photos, in a manner that cannot
    be used to reconstruct the photos or uniquely identify any specific objects, individuals
    or surroundings. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: 'Device Information. We collect device-specific information, such
    as the hardware model, operating system version, advertising identifier, unique
    application identifiers, unique device identifiers, browser type, language, wireless
    network, and mobile network information (including the mobile phone number). '
