- segment_id: 1
  segment_text: 'retrica menu menu About Blog Privacy Policy Last Modified: April
    07, 2016 Retrica is a easy and fun way to capture, share and record unforgettable
    moments with your loved ones. You can create photo or video, then share and record
    the those moments. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: "When you use these services\u2014and any others we release\u2014\
    you\u2019ll inevitably share some information with us. Since your privacy means\
    \ much to us, we want you to learn about the information we collect, how we use\
    \ it, whom we share it with, and the choices we give you to control, access, and\
    \ update your information. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: "That is what this privacy policy is about. We tried our best to create\
    \ this legal form in a normal human being\u2019s voice, but if you still have\
    \ questions about anything in our privacy policy, just contact us. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: 'Information We Collect There are three basic ways we collect information:
    Information you choose to give us. Information we get when you use our services.
    Information we get from third parties. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: "Here\u2019s a little more detail on each of these categories. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: "Information You Choose to Give Us When you interact with our services,\
    \ we collect the information that you choose to share with us. For example, when\
    \ you to set up a basic Retrica account, we need to collect a few important details\
    \ about you, such as: a unique username you\u2019d like to go by, a password,\
    \ an email address, a phone number. To make it easier for others to find you,\
    \ we may also ask you to provide us with some additional information that will\
    \ be publicly visible on our services, such as profile pictures, a name, or other\
    \ useful identifying information. "
  annotations:
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  - practice: Contact_Password&1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number&1stParty
    modality: PERFORMED
  sentences:
