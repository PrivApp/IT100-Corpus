- segment_id: 18
  segment_text: 'Information Collected by Cookies and Other Technologies. Like most
    online services and mobile applications, we may use cookies and other technologies,
    such as web beacons, web storage, and unique advertising identifiers, to collect
    information about your activity, browser, and device. We may also use these technologies
    to collect information when you interact with services we offer through one of
    our partners, such as commerce features. Most web browsers are set to accept cookies
    by default. If you prefer, you can usually remove or reject browser cookies through
    the settings on your browser or device. Keep in mind, though, that removing or
    rejecting cookies could affect the availability and functionality of our services. '
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Like most online services and mobile applications, we may use cookies
      and other technologies, such as web beacons, web storage, and unique advertising
      identifiers, to collect information about your activity, browser, and device.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
      modality: PERFORMED
  - sentence_text: ' Most web browsers are set to accept cookies by default. '
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
      modality: PERFORMED
- segment_id: 19
  segment_text: "Information We Collect from Third Parties We may collect information\
    \ that other users provide about you when they use our services. For example,\
    \ if another user allows us to collect information from their device phonebook\u2014\
    and you\u2019re one of that user\u2019s contacts\u2014we may combine the information\
    \ we collect from that user\u2019s phonebook with other information we have collected\
    \ about you. We may also obtain information from other companies that are owned\
    \ or operated by us, or any other third-party sources, and combine that with the\
    \ information we collect through our services. "
  annotations:
  - practice: Contact_Address_Book&1stParty
    modality: PERFORMED
  sentences:
