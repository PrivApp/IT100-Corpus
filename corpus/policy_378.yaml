- segment_id: 7
  segment_text: 'We use Apps Installation Data and Apps Registration Data to enable
    the provision of maintenance, archive, backup (including Cloud Album) or support
    services to you. We will also use this information only with your consent to provide
    push notifications with information about our products, features, services offered
    by Perfect; or share your Skin Diagnostic Results with our affiliates who will
    do so solely on our instructions and have undertaken to comply with strict contractual
    requirements for the security of your data (including, but not limited to, complying
    with this Privacy Statement). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: 'We collect information about the way you use our Apps after you have
    installed and registered them. The specific ''User Apps Usage Data'' varies depending
    upon which YouCam App you are using, but may include: Launch data Device data
    Feature usage Page clicks Sign-in information Facial Characteristics We process
    User Apps Usage Data so that we can facilitate, evaluate, and verify your use
    of our Apps and services as well as for our own internal statistical, archive,
    research and analytical purposes, and to evaluate and enhance users'' experience
    of the Apps by identifying user preferences and analyzing crash data. For example,
    we process information like the time frame of your usages on Sites or Apps, search
    results and search history, type of post, videos and other content you viewed
    on our Sites/Apps as well as information about how you use features like our camera
    on our Sites and Apps. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: 'Specifically for the processing of facial characteristics information,
    we will only detect your facial feature vectors in order to apply real-time virtual
    try-on effects thereon, upon your usage of our apps. Neither your facial photo/video
    nor your facial feature vectors will be stored in our database in any form whatsoever,
    whether you are or aren''t using our apps. However, if you spontaneously choose
    to opt-in our services or request for ''get photo'' via email, we will temporarily
    store your photos in our email server in order to send to you as instructed by
    you, provided that we will follow the guidelines of the Data Retention Period
    to keep the User Apps Usage Data. '
  annotations:
  - practice: Multimedia&1stParty
    modality: NOT_PERFORMED
  sentences:
  - sentence_text: Neither your facial photo/video nor your facial feature vectors
      will be stored in our database in any form whatsoever, whether you are or aren't
      using our apps.
    annotations:
    - practice: Multimedia&1stParty
      modality: NOT_PERFORMED
- segment_id: 10
  segment_text: 'Data We Process Only If You Submit It To Us: When you interact with
    us on our Sites or using our Apps, you can submit Personal Data to us in various
    situations, including: Membership Account Data: On our Sites and Apps, you can
    register for an account with your e-mail address and a password you create which
    you will automatically create an account for yourself, with this account, you
    can use to manage and updates to your Personal Data. When you choose to sign into
    our Sites or Apps via your other social media account like your Facebook and Weibo,
    Twitter, WeChat or email account name, we will process and access to your other
    social network account. Please note that this privacy policy does not cover information
    that you submit on other websites or mobile apps, even if you sign in through
    Websites or mobile apps. For example, if you log in via your Facebook account,
    that information is governed by the privacy policies on that website, and is not
    governed by this policy. '
