- segment_id: 25
  segment_text: "When purchasing at our YouCam Apps YouCam Apps acts as a gateway\
    \ for you to make purchases online. In app purchase for frames, watermark/ad removal\
    \ that are initiated from our YouCam Apps are actually completed on Apple App\
    \ Store, Google Play or any other mobile application stores; Whilst purchases\
    \ of beauty or cosmetic brand products that are initiated from our YouCam Apps\
    \ are actually completed on Shopify (US region) or Asknet (remaining selected\
    \ regions) (collectively known as \u201CShopping Cart Vendors\u201D). In order\
    \ to complete a purchase transaction, Shopping Cart Vendors must collect personal\
    \ information from you, including your credit card number. If you are interested\
    \ in purchasing any of the beauty or cosmetic brand through Shopping Cart Vendors,\
    \ please view the Privacy Statement of respective stores. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 26
  segment_text: 'Beauty Brands. We act as a platform brands to feature their products
    on YouCam Apps and we share an aggregate information and data relating to users
    responses and engagements to brand products from most popular lip colour, eye
    shades, blushers, eye lashes of a particular brand that appeal most to users to
    an aggregate number of users try out a product from a particular brand. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 27
  segment_text: 'Public Authorities: Although we make every effort to preserve user
    privacy, we may need to disclose personal information when required by law, such
    as when we have a good-faith belief that such action is necessary to comply with
    a current judicial proceeding, a court order, or litigation or other legal process
    or action (whether or not initiated by Perfect) to protect Perfect''s, our users''
    or third parties'' rights, property or safety. We will transmit data to public
    authorities such as law enforcement or tax authorities only in the case of a legal
    obligation to do so based on a request for information from the respective authority. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: 'Personal Information Protection We strive to protect the security
    of your information during transmission using, for instance TSL software, which
    encrypts information you input. It is important for you to protect against unauthorized
    access to your password and to your mobile device. Be sure to sign off when finished
    using a shared mobile device. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: 'Your Californian Privacy Right California resident customers of ours
    have a right to obtain a list of Personal Information that we may have disclosed
    to affiliates for their marketing purposes or to unaffiliated third parties for
    their own marketing purposes. A California customer may contact us and request
    the general list of Personal Information shared and the companies among which
