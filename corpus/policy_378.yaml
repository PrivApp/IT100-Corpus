- segment_id: 23
  segment_text: 'Third Party Service Provider Perfect transmits data to service providers
    that enable us to provide our Site and market, sell, payment process and delivery.
    This includes the parties providing our third-party cookies and tracking tools,
    as well as parties providing us with services to assist us in processing transactions,
    including credit card transactions, handling shipping and processing of orders,
    providing customer support, managing customer relationships, hosting the Sites,
    collecting, storing, or removing your information, or performing statistical analysis,
    providing marketing assistance, investigating fraudulent activity, conducting
    customer surveys, technical and customer support, perform tracking and reporting
    functions, conduct quality assurance testing providing customer service, customer
    surveys and other services in connection with the Site or Apps. We sometimes need
    to share your information with these companies in order for them to provide the
    applicable services. '
