segments:
- segment_id: 1
  segment_text: "YouCam Community Privacy Policy Last updated in November 2019 Perfect\
    \ Corp. ('Perfect,' 'we' or 'us') provides services based on an internet real-time\
    \ communication/sharing multi-media contents which also allows you to create your\
    \ virtual makeup looks with your favorite products and a client application for\
    \ multiple platforms on all YouCam apps including YouCam Perfect, YouCam Makeup,\
    \ YouCam Fun, YouCam Nails, YouCam Shop, YouCam Community (collectively known\
    \ as the 'Service' or 'apps'). Please note that \u201CBeauty Circle\u201D is now\
    \ known and replaced with \u201CYouCam Community\u201D. This Privacy Statement\
    \ describes Perfect's information practices and the choices available to you regarding\
    \ Perfect's use of information that can be used to identify you ('Personal Data'). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'Data We Process and How Do We Use Information We Collect From You
    Depending on how you interact with us, some data is automatically processed if
    you visit our Sites, install and use our Apps, whilst other data is collected
    and processed if you submit it to us. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'Data we process when you visit our Site: When you visit our Sites,
    your device automatically sends technical information to us that we store in log
    files, including the following ''Data generated from Site'': Date and time of
    the visit and the duration of use of the Site; The IP, of your device as well
    as your internet service provider (ISP); The referral/exit URL; The visited subsites
    of the Site; Clickstream data; Cookies and similar technologies; and Information
    about your device including type of device, browser type and version, operating
    system. '
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  - practice: Identifier_IP_Address&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: 'When you visit our Sites, your device automatically sends technical
      information to us that we store in log files, including the following ''Data
      generated from Site'':  Date and time of the visit and the duration of use of
      the Site;  The IP, of your device as well as your internet service provider
      (ISP);  The referral/exit URL;  The visited subsites of the Site;  Clickstream
      data;  Cookies and similar technologies; and  Information about your device
      including type of device, browser type and version, operating system.'
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
      modality: PERFORMED
    - practice: Identifier_IP_Address&1stParty
      modality: PERFORMED
- segment_id: 4
  segment_text: 'We process Data generated from Site to allow you to use our services
    available on our Sites and to ensure that its functionality. We also process these
    data to perform analyses on the performance of the Site, to continuously improve
    the Site, correct errors, to prevent fraudulent use, to ensure IT security and
    operation of our systems. We further process this data in aggregated or pseudonymized
    form to analyze trends, administer the Sites, track users'' movement on the Site,
    and to gather demographic information about our user as a whole to improve marketing
    including serving you personalized, interest-based ads as well as to enhance user
    experience on our Sites. '
  annotations:
  - practice: Demographic&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: We further process this data in aggregated or pseudonymized form
      to analyze trends, administer the Sites, track users' movement on the Site,
      and to gather demographic information about our user as a whole to improve marketing
      including serving you personalized, interest-based ads as well as to enhance
      user experience on our Sites.
    annotations:
    - practice: Demographic&1stParty
      modality: PERFORMED
- segment_id: 5
  segment_text: 'Data we process when you use our Apps Perfect processes Personal
    Data when you install and register for one of our YouCam Apps. Some of this information
