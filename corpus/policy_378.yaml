    annotations: []
- segment_id: 20
  segment_text: 'Sharing Personal Information with Third Parties. We treat your Personal
    Data with care and confidentially and will only pass it on to third parties to
    the extent described below and not beyond. We do not share, sell, rent, or trade
    Personal Data with third parties for any promotional purposes. Where our affiliates,
    resellers, or service providers process Personal Data, they will do so solely
    on our instructions and have undertaken to comply with strict contractual requirements
    for the security of your data (including, but not limited to, complying with this
    Privacy Statement). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
