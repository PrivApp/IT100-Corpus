- segment_id: 19
  segment_text: 'Business Contact or Sales Prospect Data (on Sites): If you are a
    business contact or sales prospect that has provided us your Personal Data, we
    will store your data in our database so that we can follow up on previous business
    conversations we''ve had with you, provide you additional information about our
    services and features which you are interested in. We may also share your Personal
    Data with sales representatives employed with our local affiliates to connect
    with you with respect to any potential prospect of business opportunity we will
