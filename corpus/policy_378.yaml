    data are deemed as ''Apps Installation Data'': operating system device hardware
    IP address App version device location, including a unique identifier for your
    device, Firebased Cloud ID (FCM ID), MAC address, Advertising ID, mobile network
    carrier, device model, locale, device resolution, SR number (for app version)
    and CPU architecture. '
