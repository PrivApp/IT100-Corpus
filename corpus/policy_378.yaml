- segment_id: 11
  segment_text: 'Content and User Interaction Data: On our Sites and Apps, we process
    information about your accounts and hashtags that you are connected to and how
    you interact with them across our service, such as people you communicate with
    the most. We also process all content, communications created or shared content
    by you or your communication with other users like posts, circles, liked, comments,
    media file sharing like photo, video or text on our Sites or Apps; and vice versa
    on communication of other users with you. If you choose to invite friends to use
    our service via (i) your contact information from your device, or (ii) if you
    were to log in via social network accounts to invite friends to use our services,
    we will have access to your address book (from your device) or your contact list
    (from your social network account). '
  annotations:
  - practice: Contact_Address_Book&1stParty
    modality: PERFORMED
  sentences:
