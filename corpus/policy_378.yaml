    campaigns, freegifts or invitation to a beauty liveshows with other collaboration
    partners (''Collaborative Program''). Our use of your Personal Data is limited
    to the specific Collaborative Program that you have joined or elected to join
    or participate and you will be informed on the specific purpose of use, unless
    your otherwise consent, we will disclose your specific Personal Data you submit
    to us with and share with our collaboration partners for purposes correspond with
    the purpose as specified to you. '
