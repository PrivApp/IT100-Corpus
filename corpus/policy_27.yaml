  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: '2.1.10. Uncommonly Used Application Alert Service In order to facilitate
    you to manage files that are not frequently used on mobile phones, we provide
    application reminder services that are not commonly used service. You will be
    prompted by a card after entering the file management. In order to provide this
