    \ phone\u2019s internal storage to the SD card. When you transfer large files\
    \ to the SD card service, we read your file information and storage device information.\
    \ The file information includes: the name, type, size, modification time, path\
    \ of all files in the mobile phone disk, external SD card or U disk, image information\
    \ of the image file, photo album, cover image of music and video files, album\
    \ of music files, music and video file duration and other information. The application\
    \ information includes: installed application list, application name, installation\
    \ package size, application icon, application package name, application version\
    \ name, application version number, application installation package file path,\
    \ and other information. The storage information includes: storage device list,\
    \ storage device name, storage device path, SD card total storage space, SD card\
    \ used storage space, internal storage total storage space, internal storage used\
    \ storage space, and other information. File transfer will be completed under\
    \ your own initiative. All processing will only be performed locally. We will\
    \ not upload file information. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
