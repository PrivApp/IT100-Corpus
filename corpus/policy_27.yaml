segments:
- segment_id: 1
  segment_text: "APUS File Manager Privacy Policy 1. Overview APUS File Manager (this\
    \ \u201CProduct\u201D) is a file manager product developed, operated and managed\
    \ by Qilin Hesheng Network Technology Co., Ltd. (\u201CAPUS\u201D \u201CWe\u201D\
    \ or \u201Cus\u201D). We fully respect and protect users\u2019 personal privacy.\
    \ While providing you with quality services, we will collect, use, disclose, store\
    \ and protect your personal data in accordance with this Privacy Policy (the \u201C\
    Policy\u201D). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'We will explain how we process your personal data in this Policy
    and how you may access and control your personal data. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: "Please completely read and fully understand this Policy before using\
    \ this Product. If you have any questions about this Policy, or have any complaints\
    \ or suggestions, please contact us via the methods as described in this Policy.\
    \ This policy will help you understand the followings: How We Collect and Use\
    \ Your Personal Data How We Use Cookie and Similar Technologies How We Share,\
    \ Transfer and Disclose Your Personal Data Process Your Personal Data Using Third\
    \ Party Services How We Protect Your Personal Data How You Access and Control\
    \ Your Personal Data How We Process the Minor\u2019s Data How Your Personal Data\
    \ Is Transferred Globally Contact Us Update of Privacy Policy 2. How We Collect\
    \ and Use Your Personal Data We may collect your personal data as follows while\
    \ we are providing services. These data is critical for us to realize various\
    \ functions of this Product. We will use these data to help us develop and improve\
    \ our products to provide better services. We will use your personal data in strict\
    \ compliance with the purposes set forth in this Policy. We will inform you in\
    \ advance and obtain your consent before we use these data for any other purposes\
    \ than set forth in this Policy or we use the personal data collected for specific\
    \ purposes for other purposes. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: '2.1 Category and purpose of your personal data we collect This Product
    is a full functionality file manager product with file browsing, management, sharing,
    and junk file cleaning services. We will collect different categories of your
    personal data in different scenarios according to various product features, and
    will use these data to realize such product features. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: '2.1.1. Pre-activation service In order to strictly comply with the
    laws and policies of the relevant countries or regions, we need to use pre-activation
    services to know your country or region. During pre-activation, we will send your
    IP address, country code (MCC), mobile phone language, system version and other
    information to our server. This information is only used to know your country
    or region, thus providing you with agreements and services that comply with that
    country or region. This information will be deleted within a short period of time
    after knowing your country or region, and will not be permanently saved. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: '2.1.2. Basic File Management Service As a file management product,
    we need to get your files, applications, and storage information for file management.
    The file information includes: the name, type, size, modification time, path of
    all files in the mobile phone disk, external SD card or U disk, image information
    of the image file, photo album, cover image of music and video files, album of
    music files, music and video file duration and other information. The application
    information includes: installed application list, application name, installation
    package size, application icon, application package name, application version
    name, application version number, application installation package file path,
    and other information. The storage information includes: storage device list,
    storage device name, storage device path, SD card total storage space, SD card
    used storage space, internal storage total storage space, internal storage used
    storage space, and other information. Reading and displaying files and storing
    information requires that you agree to the application to use storage permissions.
    Renaming, modifying, deleting, copying, and sharing files will be performed on
    your own initiative, and all file data will be local.  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: 'Processing will not upload. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: '2.1.3. View File Content Service In order to conveniently view the
    content of the document, play music and video, we provide you with the service
    of viewing the content of the file. The function of viewing the content details
    needs to obtain your text content information, audio file content information,
    and video file content information. Text content information, audio file content
    information, video file content information need your consent before proceeding,
    and all documents, music and video content will be processed in the local mobile
    phone memory, we will not upload, store your file content data. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: '2.1.4. Document Editing Service The product also provides editing
    functions for document files. Allows you to modify the contents of the document
    file on the phone. The document editing function needs to obtain the content you
    input in the file to provide you with the saving service of the edited file. Storage
    of your edited files will only take place with your authorization. We will not
    upload your input . '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: '2.1.5. Turbo Transfer Service The product provides a speedy transmission
    function that can help you establish a connection with other mobile phones to
    send files to other mobile phones easily. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: 'When establishing a network connection, you need to read your network
    information, device information and account information, including: network connection
    information, Wifi information, IP address, current system language, current system
    time, current device Android version number, device model, device Information
    such as brand, device manufacturer, screen resolution, screen pixel density and
    other device and network information, as well as account information such as email
    account number and Google account name stored on the device, to generate the connection
    device name, and connect to other mobile phones. The above network information,
    device information, and account information will be used after you authorize it.
    Wifi information, IP address, device model, and account name information will
    be sent to other devices during the process of establishing a network connection
    to identify and adapt your equipment. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: 'For file sharing, we need your file information and address book
    contact information to provide local file browsing and sending services. The file
    information includes: the name, type, size, modification time, path of all files
    in the mobile phone disk, external SD card or U disk, image information of the
    image file, photo album, cover image of music and video files, album of music
    files, music and video file duration and other information. The address book information
    includes the contact avatar, contact name, and contact phone number. The file
    information is read when you send or browse, and the contact data is read when
    you actively send or browse. All file information and contact information are
    read and processed locally and are not sent and uploaded unless you actively send
    it to other devices. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: 'During the sending process, the product provides a simple instant
    messaging function and provides a conversational interface for text conversations
    between devices that have established a connection. The conversation will send
    text, expressions, files, apps, etc. that you have entered into other people.
    The Send Dialog feature will send the text, expressions, files, and apps you have
    entered to other people and will execute them after you authorize and send them
    on your own initiative. The conversation history will be saved locally for future
    browsing, but we will not upload any conversation content information for you
    and other contacts. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: 'The product automatically records the session and transmission history
    of the sending process and saves it locally so that you can query and browse later.
    Session and transfer history records include text, expressions, names of transfer
    objects, transfer file names, transfer times, transfer file sizes, transfer file
    types, and the number of transferred files. Session and transfer history information
    will only be saved locally for future browsing. We will not upload your session
    and transfer history information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 15
  segment_text: '2.1.6. Junk File Cleanup Service To help you clean up junk files
    on your phone, we provide a junk file cleanup service that helps you automatically
    analyze and clean junk files and application caches on your phone. When you use
    the junk removal service, we need to read application information such as your
    application list and application cache size, as well as SD card top directories,
    file types, file sizes, file names, file paths, pictures, music, videos, etc.
    information. We will automatically help you analyze the junk files on your mobile
    phone. After your confirmation, it will delete junk files that you think are useless. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: "2.1.7. Transfer Large Files to SD Card Service To help you make more\
    \ reasonable use of the storage space on your phone, the product provides a large\
