    application name, installation package size, application icon, application package
    name, application version name, application version number, and application installation
    package file path, and you use the application activity information such as name,
    package name, icon, and usage time. The above events and file information will
    be used only after you agree to enable the application usage permission and enable
    the feature. It will be processed locally and will not be uploaded. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: '2.1.11. Account Service The product provides an account log in service.
    After logging in, you can modify the account information yourself. The information
    includes your personal profile, gender, nickname, name, mobile number, email,
    birthday, personalized signature, city or region and address, education experience,
    interest Hobbies, and career information. You can choose whether to fill sensitive
    information in your profile. If you do not want to provide personal data publicly,
    do not post or add this information to your profile. You can also update your
    information in your profile at any time. We will use the big data algorithm to
    show you interest-based content and services and advertisements based on the data
    you provide, such as gender, birthday, hobbies, and career information. The name,
    mobile number, email address, and address information provided by you will be
    used , After you use the points mall to exchange physical goods, send goods for
    you. Through the data such as avatar, nickname, gender, hobbies and personality
    signature data provided by you, you can display this part of information, including
    exploration and discovery, theme wallpaper, and friend circle function, and you
    can establish social relationships with others. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
