- segment_id: 22
  segment_text: "2.1.9. New File Alert Service To make it easier for you to manage\
    \ new files on your mobile phone, we have provided a new file reminder service\
    \ that will prompt you when there are new files on the phone. In order to provide\
    \ this service, we need to monitor the file addition, lightening, and screen-off\
