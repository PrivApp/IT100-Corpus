- segment_id: 49
  segment_text: "3. How We Use Cookie and Similar Technologies Cookie is a small piece\
    \ of text sent to a browser by a website visited by a user. It helps the browser\
    \ to record user access information, such as preferred language and other settings.\
    \ In this way, users will have an easier and more practical experience when they\
    \ visit the same website the next time. Cookie plays a vital role. Without cookie,\
    \ the user\u2019s experience of Internet will be greatly reduced, and some website\
    \ features or services may not even work properly. We use cookies to provide you\
    \ with a complete web browsing service. We do not collect cookie information by\
    \ ourselves. Please note that the websites you visit may use cookie to store your\
    \ preferences, settings, login status, etc. For example, when you visit a webpage\
    \ that has a login function for the first time, you need to enter a user name\
    \ and password to log in. After logging in, the website will record your login\
    \ status, When you switch different pages under the site, you do not need to re-enter\
    \ the user name and password, you can directly browse the content of the web page.\
    \ Websites may use cookie to recommend advertisements. For example, some websites\
    \ use cookie to record websites that you click on to prevent you from seeing duplicate\
    \ advertisements. We provide the ability to disable and delete cookies. You can\
    \ disable or delete cookies. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 50
  segment_text: 'To make it easier for you to open web pages, we provide web page
