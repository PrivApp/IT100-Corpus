  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 57
  segment_text: '4.3.1. Search Function In order to provide you with comprehensive
    search results, we provide you with a variety of different search engines for
    your choice. The search engines we use include: Google, Bing, Yahoo, Aol, Ask,
    Baidu, Sogou, DuckDuckGo, Yandex, Naver, Daum and their corresponding contracting
    agencies. You can choose your favorite search engine. When you search, we will
    use your search keywords, go to the search engine server you selected or its corresponding
    contracting agency server, and finally display the query results to you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 58
  segment_text: '4.3.2. Search Suggestions In order to help you quickly find the content
    you want to search for, and provide more accurate search results, when you enter
    keywords, we recommend some search terms that you may need based on your input.
    In this process, we go to the third-party search suggestion server according to
    the keywords you entered. The third-party search suggestion servers include: Google,
    Bing, Yahoo, Aol, Ask, Baidu, Yandex, Naver, and Affinity, etc. After querying
    the results, the results will be displayed to you. You can directly select the
    search terms you want to search for. In the process, we will not collect any of
    your personal data. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 59
  segment_text: "4.3.3 Visiting a Web Page In order to realize the function of browsing\
