- segment_id: 39
  segment_text: 'Governing Law This Policy is established, comes into force, and shall
    be enforced and interpreted under the law of the People''s Republic of China (excluding
    the laws of the Hong Kong Special Administrative Region and the Macao Special
    Administrative Region).  '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 40
  segment_text: 'Any disputes arising hereunder shall also be resolved in accordance
    with the law of this jurisdiction. We do not represent or warrant that this Policy
    complies with the privacy law of any jurisdiction. Therefore, you should not interpret
    this Policy in accordance with such law. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 41
  segment_text: "Amendments to this Policy You agree that we may update this Policy\
    \ according to relevant laws and regulations or based on Meitu\u2019s business\
    \ decisions, and you agree to be bound by any such revisions hereto. We will post\
    \ any significant changes to this Policy on our Sites or notify you by other means\
    \ accordingly. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 42
  segment_text: 'If You Are a Resident of California If you are a resident of California,
    every year we will provide you free of charge with an opportunity to obtain a
    list of third parties to which we have disclosed or with whom we have shared your
    personal details during the previous year. If you are a resident of California
    and wish to obtain this list, you may send an email with the subject ''The right
    to privacy of a California resident'' to support@meitu.com or legal@meitu.com
    or send a registered mail to Unit 8106B, 81/F, International Commerce Center,
    1 Austin Road West, Kowloon, Hong Kong (attention: Legal Department, Meitu). '
  annotations: []
  sentences:
