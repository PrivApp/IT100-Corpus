    annotations: []
- segment_id: 12
  segment_text: "Use of personal information under EU data protection laws must be\
    \ justified under one of a number of legal \u201Cgrounds\u201D and we are required\
    \ to set out the ground in respect of each use of your personal data in this policy.\
    \ These are the principal grounds that justify our use of your information: "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: 'Consent: where you have consented to our use of your information
    (you are providing explicit, informed, freely given consent, in relation to any
    such use and may withdraw your consent in the circumstance detailed below by notifying
    us); Contract performance: where your information is necessary to enter into or
    perform our contract with you; Legal obligation: where we need to use your information
    to comply with our legal obligations; Legitimate interests: where we use your
    information to achieve a legitimate interest and our reasons for using it outweigh
    any prejudice to your data protection rights; and Legal claims: where your information
    is necessary for us to defend, prosecute or make a claim against you or a third
    party '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
