    have with users. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 31
  segment_text: 'Activities that we conduct in this context include: Creation and
    management of Job Today accounts and payment account credentials, including the
    evaluation of applications to commence or expand the use of our Services; Creation
    and management of Stripe Checkout accounts; Processing of payments with Stripe
    Checkout, communications regarding such payments, and related customer service.
    While you are logged in, Stripe will give you the ability to make purchases using
    your stored Payment Credentials. Stripe may also allow you to make a purchase
    with your Payment Credentials by sending a message directly from the email address
    or phone number stored as your Stripe Credentials (for example, to authorize a
    purchase via SMS). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 32
