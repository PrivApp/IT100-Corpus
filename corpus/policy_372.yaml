    either ask for your consent to the transfer or transfer it subject to European
    Commission approved contractual terms that impose equivalent data protection obligations
    directly on the recipient, unless we are permitted under applicable data protection
    law to make such transfers without such formalities. Please contact us if you
    would like further details of the specific safeguards applied to the export of
    your personal data. '
