- segment_id: 1
  segment_text: "JobToday S.A. \u2014 Privacy Policy Dated: 18 May, 2018 Please read\
    \ this policy carefully before using JOBTODAY S.A.\u2019s services. Protecting\
    \ your data, privacy and personal information is very important to JobToday S.A.\
    \ (\u201CJOB TODAY\u201D, \u201CJobToday\u201D, \u201Cour\u201D, \u201Cus\u201D\
    \ or \u201Cwe\u201D). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'This policy (together with our terms of use at https://jobtoday.com/en/terms-and-conditions
    and any other documents referred to in it), sets out the basis on which any personal
    data we collect from you, or that you provide to us, will be processed by us.
    Please read this privacy policy carefully to understand the types of information
    we collect from you, how we use that information, the circumstances under which
    we will share it with third parties, and your rights in relation to the personal
    data you provide to us. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: "When visiting JobToday\u2019s website at https://jobtoday.com or\
    \ any of its affiliated websites (our \u201CWebsite\u201D), using our application\
    \ \u201CJobToday\u201D (our \u201CApp\u201D) or using any of the services offered\
    \ via the Website or the App (the \u201CServices\u201D), you acknowledge, and\
    \ where applicable consent to, the practices described in this policy. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: 'Our Services may contain links to third party services. If you click
    on a link to access any of those third-party services, please note that they have
    their own privacy policies and that we do not accept any responsibility or liability
    for their policies or processing of your personal information. Please check these
    policies before you submit any personal information to such third-party websites. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: 'Our Services connect you with Job Seekers, Jobs, or Employers (as
    applicable), giving you the ability to search for, browse, and communicate with
    Job Seekers, Jobs, or Employers (as applicable). However, we also use automated
    matching processes facilitated by algorithms within the Services which seek to
    match you with the most appropriate Job Seekers, Jobs, or Employers (as applicable)
    by reference to the data you have provided to us along with any criteria specified
    by the Job Seeker or Employer (as applicable). This may result in decisions being
    made automatically. For example, we may limit what jobs are visible to Job Seekers
    based on the qualifications and expertise required for that job. In relation to
    this automated processing, we ensure there are safeguards in place to protect
    your rights and freedoms and legitimate interests and you have the right to contest
    any automated decisions made and obtain human intervention to alter decisions
    made, where possible. We may also use non-algorithmic methods to match you with
    Job Seekers who we believe would be suitable candidates or Employers who we believe
    have a suitable role for you (as applicable). These will always be recommendations
    and we will not commence any job applications without your involvement and/or
    consent. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: 'We may collect and process the following data about you: Information
    that you provide to us. We will ask you to provide us with your information when
    you: fill in forms on our Website, App or correspond with us by phone, email or
    otherwise; register to use our Services; use the Services; report a problem with
    our Website, App or Services; or complete any surveys we ask you to fill in for
    research purposes (although you do not have to respond to these if you do not
    want to). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: 'For the avoidance of any doubt, any reference in this privacy policy
    to your data shall include data about other individuals that you have provided
    us with. You must have obtained clear permission from the individuals whose data
    you provide us with before sharing that data with us. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
