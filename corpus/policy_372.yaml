- segment_id: 9
  segment_text: 'With regard to each of your visits to our Website or App we may automatically
    collect the following information: device-specific information, such as your hardware
    model, operating system version, unique device identifiers, Universal Device Identifier
    (UDID), ID for Advertisers (IDFA) and mobile network information; technical information
    about your computer, including where available, your IP address, operating system
    and browser type, and also latitude/longitude and related geo information of your
    whereabouts (i.e. city, post code), this may be collected if you opt-in to share
    your location or inferred from your IP address, for system administration, analytical
    or Service delivery purposes; and details of your visits to our Website, App,
    including your browser fingerprint, the full Uniform Resource Locators (URL) clickstream
    to, through and from our Website, App (including date and time), length of visits
    to certain pages, and page interaction information (such as scrolling, clicks,
    and mouse-overs). '
