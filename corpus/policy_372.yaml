    \ it doesn\u2019t change anything else about your relationship with Job Today\
    \ who you\u2019re paying or your bank or credit card company. You are ultimately\
    \ responsible for the purchases you make using Stripe Checkout. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
