  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: 'Payments We rely upon a number of legal grounds to ensure that our
    use of your Personal Data is compliant with applicable law. We use Personal Data
    to facilitate the business relationships we have with our Users, to comply with
    our financial regulatory and other legal obligations, and to pursue our legitimate
    business interests. We also use Personal Data to complete payment transactions
    and to provide payment-related services to our Users. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 30
  segment_text: 'Contractual and pre-contractual business relationships. We use Personal
