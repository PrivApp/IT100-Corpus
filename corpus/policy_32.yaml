- segment_id: 28
  segment_text: "How we protect your information We have implemented administrative,\
    \ technical, and physical safeguards to help prevent unauthorized access, use,\
    \ or disclosure of your Personal Data. Your data is stored on secure servers and\
    \ isn\u2019t publicly available. We limit access of your information only to those\
    \ employees or partners on a \u201Cneed to know\u201D basis, in order to enable\
    \ the carrying out of the agreement between us. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: 'While we seek to protect your information to ensure that it is kept
    confidential, we cannot absolutely guarantee its security. You need to help us
    prevent unauthorized access to your account by protecting and limiting access
    to your account. You will be solely responsible for all use of your account, including
    any unauthorized use. You should also be aware that there is always some risk
    involved in transmitting information over the internet. While we strive to protect
    your Personal Data, we cannot ensure or warrant the security and privacy of your
    Personal Data or other content you transmit using the service, and you do so at
    your own risk. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 30
  segment_text: 'Retention We will retain your Personal Data for as long as necessary
    to provide our services, and as necessary to comply with our legal obligations,
    resolve disputes, and enforce our policies. Retention periods will be determined
    taking into account the type of information that is collected and the purpose
    for which it is collected, bearing in mind the requirements applicable to the
    situation and the need to destroy outdated, unused information at the earliest
    reasonable time. Under applicable regulations, we will keep records containing
    client personal data, trading information, account opening documents, communications
    and anything else as required by applicable laws and regulations. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
