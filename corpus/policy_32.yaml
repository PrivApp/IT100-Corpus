- segment_id: 39
  segment_text: "How to contact us? If you wish to exercise any of the aforementioned\
    \ rights, or receive more information, please contact our Data Protection Officer\
    \ (\u201CDPO\u201D) using the details provided below: Deemedya Email: support@deemedya.com\
    \ 1250 Borregas Ave, Sunnyvale, CA 94089  Our Policy toward Children We understand\
    \ the importance of protecting children\u2019s privacy, especially in an online\
    \ environment. The Services are not designed for or directed at children under\
    \ the age of 16 years old (\u201CMinors\u201D). We do not knowingly collect Personal\
    \ Data from Minors. If a parent or guardian becomes aware that his or her child\
    \ has provided us with Personal Data, he or she should contact us using the details\
    \ provided above. "
