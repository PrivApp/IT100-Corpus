- segment_id: 38
  segment_text: 'However, please note that these rights pertain to EU residents only,
    are not absolute, and may be subject to our own legitimate interests and regulatory
    requirements. Users outside the EU are welcome to contact us for any questions
    or requests at the details below. '
  annotations: []
