- segment_id: 13
  segment_text: '5. How we disclose information collected We disclose your information
    to third parties, that is parties other than Interactive Story Games, in the following
    circumstances: 5.1 We may share your information with subsidiaries, partners and
    affiliates that we work with, own or control, but only if those entities are either
    subject to this Privacy Policy or follow practices at least as protective as those
    described in this Privacy Policy. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: '5.2 From time to time Interactive Story Games employs third party
    contractors to collect personal information on our behalf to provide email delivery,
    product, prize or promotional fulfillment, contest administration, credit card
    processing, shipping or other services on our sites or in our mobile games and
    apps. We ask some third party contractors, such as credit agencies, data analytics,
    ad networks or market research firms, to supplement personal information that
    you provide to us for our own studies or other uses. When our third party agents
    or service providers collect and/or have access any information other than non-personal,
    anonymous and/or aggregated data, Interactive Story Games requires that they use
    data consistently with our stated privacy policies and protect the confidentiality
    of personal information they collect or have access to in the course of their
    engagement by Interactive Story Games. These third parties are prohibited from
    using your personal information for any other purpose without your specific consent. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
