- segment_id: 10
  segment_text: "4. How Interactive Story Games uses information collected Interactive\
    \ Story Games uses your information only as follows: \u2022To provide our products\
    \ and services to you and fulfill your specific requests; \u2022To send you messages\
    \ about our products and services, new products, features, enhancements, special\
    \ offers, upgrade opportunities, contests and events of interest; \u2022To enable\
    \ user-to-user communications; \u2022To better understand the behavior and preferences\
    \ of our Users, to troubleshoot technical problems, to deliver advertising, for\
    \ the purposes of proper functioning of our products and services and improving\
    \ them; to handle users accounts and all in-game payments. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
