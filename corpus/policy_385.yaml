- segment_id: 5
  segment_text: "2.2. Non-personal information, alone, cannot be used to identify\
    \ or contact you. Interactive Story Games collects non-personal information about\
    \ your use of our online and mobile products and services both on our websites\
    \ and in the course of game play and software usage.When you use Interactive Story\
    \ Games online and mobile products and services, we may collect certain non-personal\
    \ information including gender, zip code, information about your computer, hardware,\
    \ software, platform, game system, media, mobile device, including device IDs,\
    \ incident data, Internet Protocol (IP) address and other information.When you\
    \ browse certain portions of the Service, we may automatically collect and record\
    \ standard user information and clickstream data about your visit (through the\
    \ use of cookies, analitycs SDKs and otherwise) as part of our analysis of the\
    \ use of the Service. For example, when you visit or request a web page from our\
    \ server, we may record the IP address of the user\u2019s machine, the time, date\
    \ and URL of the request and information about the browser being used, and other\
    \ information regarding the visit, such as the pages visited on the Service, the\
    \ time spent on each page, any advertisements clicked and any search terms used\
    \ (collectively \u201CLog Data\u201D). "
