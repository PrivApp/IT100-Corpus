    \ used on our Sites or in our Games or Apps so you can check or opt-out your data\
    \ trought their Privacy Policy forms: iTunes, Google Play, FaceBook, AppAnnie,\
    \ Admob, Google Analitycs, Unity Ads, Unity and many others. "
