- segment_id: 23
  segment_text: '8.3 You also may have the right (subject to certain exceptions to
    be given a copy of certain data that Interactive Story Games may hold about you
    (and for which we may charge a small fee to process) and to have any inaccuracies
    in the data that Interactive Story Games holds about you corrected and/or erased.
    You may exercise any such rights by emailing our Support Team at interactive.story.games.mobile@gmail.com.
    We will need sufficient information from you to establish you identity and to
    verify your access request, and also to assist us in handling your request. Requests
    will be processed as soon as possible and not later than 45 days. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
