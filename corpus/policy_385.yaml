- segment_id: 1
  segment_text: "Interactive Story Games\u2019 Privacy Policy has been adopted to\
    \ explain how we store and use the information collected about you online on our\
    \ websites, during your use of our products (apps and games) and/or services and\
    \ on mobile platforms. Interactive Story Games and its subsidiary companies respect\
    \ the privacy rights of Users and recognize the importance of protecting the information\
    \ collected. By accepting our Privacy Policy and Terms of Service, you consent\
    \ to our collection, storage, use and disclosure of your personal information\
    \ as described in this Privacy Policy. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: "If you have any questions or concerns, please contact our Support\
    \ Team at interactive.story.games.mobile@gmail.com 1. Introduction Interactive\
    \ Story Games and its owned or controlled subsidiaries and affiliates may be collectively\
    \ referred to herein as \u201CInteractive Story Games\u201D, \u201Cwe\u201D, or\
    \ \u201Cour\u201D, as the context requires. Interactive Story Games is a well\
    \ known developer and publisher of social, casual and sport games for the web\
    \ and mobile devices. By using or instaling Interactive Story Games' websites,\
    \ Interactive Story Games\u2019 Applications, Interactive Story Games' Games or\
    \ any of the related services, you signify your assent to Interactive Story Games\u2019\
    \ Privacy Policy and understanding that Interactive Story Games may process your\
    \ data in accordance with this Privacy Policy. IF YOU DO NOT AGREE TO THE FOREGOING,\
    \ PLEASE DO NOT USE THE OUR SITES OR APPLICATIONS OR MOBILE GAMES. If you access\
    \ our games from a third party Social Networking Site (\u201CSNS\u201D), or trough\
    \ any other web or mobile source or app store, you may be required to also read\
    \ and accept the their Terms of Service and Privacy Policy. "
