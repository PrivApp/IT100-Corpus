- segment_id: 19
  segment_text: "6. Information about Children Interactive Story Games does not sell\
    \ products or in-apps for purchase by children and does not knowingly collect\
    \ personal information from children. We sell children\u2019s products for purchase\
    \ by adults. If you are under age of 13, you may use our Sites or Mobile Games\
    \ and Apps only with the involvement of a parent or guardian. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: '7. How does Interactive Story Games protect your information? Interactive
    Story Games understands the importance of keeping your information safe and secure.
    Interactive Story Games will make commercially reasonable precautions to protect
    your personal information and ensure the security of our systems. However, there
    is no 100% secure method of transmission over the Internet or method of electronic
    storage. We cannot assume responsibility or liability for unauthorized access
    to our servers and systems. It is important for you to protect against unauthorized
    access to your password and to your computer. Be sure to sign off when finished
    using a shared computer or mobile device. We strongly recommend that you implement
    measures to protect your computer or mobile device from unauthorized access such
    as firewall protection and anti-virus software. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: "8. How you can access and update or delete your information 8.1 You\
    \ can correct or update your account information at any time by logging on our\
    \ sites or SNS and navigating to different account settings. Should you be unable\
    \ to log in or wish to have your account(s) deactivated, you may send an e-mail\
    \ to our Support Team interactive.story.games.mobile@gmail.com. You can put \u201C\
    Delete my Account\u201D or \u201CUpdate my information\u201D in the subject line\
    \ and include your first name, last name, e-mail address and user ID number (if\
    \ applicable) in the body of the e-mail. We will be happy to review, update or\
    \ remove information as appropriate. We may still retain your information in our\
    \ files however, to resolve disputes, enforce our user agreement, and due to technical\
    \ and legal requirements and constraints related to the security, integrity and\
    \ operation of our websites, mobile games and apps. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: "8.2 If you have granted Interactive Story Games access to your SNS\
