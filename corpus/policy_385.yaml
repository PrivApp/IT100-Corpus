- segment_id: 7
  segment_text: "2.4. When you use any Interactive Story Games game at mobile platforms\
    \ such as iTunes Appstore, Google Play, Amazon App Store, Windows Phone or any\
    \ other mobile platform or store where we publish games and apps you allow Interactive\
    \ Story Games to access certain information from you profile for that site, store\
    \ or service. The information you allow Interactive Story Games to access varies\
    \ by game and mobile platform, and it is affected by the privacy settings you\
    \ accepted at the mobile platform. You can control and find our more about these\
    \ settings at the mobile platform where you download or play our game. By playing\
    \ a Interactive Story Games game through a mobile platform, you are authorizing\
    \ Interactive Story Games to collect, store, and use in accordance with this Privacy\
    \ Policy any and all information that you agreed the mobile platform could provide\
    \ to Interactive Story Games through the mobile platform Application Programming\
    \ Interface. Your agreement takes place when you \u201Caccept\u201D or \u201C\
    allow\u201D or 'install' or 'download' (or similar terms) one of our applications\
    \ on an mobile platform. "
