- segment_id: 33
  segment_text: 'These data processors help us bring you the Service. For example,
    we may share your information in order to detect where or how you encountered
    a bug when using our mobile application. In connection with these operations,
    our service providers will have access to personal data for a limited time. When
    we utilize service providers for processing any personal data, we implement contractual
    protections limiting the use of that personal data to the provision of services
    to Duolingo. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 34
  segment_text: 'We will be required to access and disclose personal data in response
    to lawful requests, such as subpoenas or court orders, or in compliance with applicable
    laws. Additionally, we will access and share account or other personal data when
    we believe it is necessary to comply with law, to protect our interests or property,
    to prevent fraud or other illegal activity perpetrated through the Service or
    using the Duolingo name, or to prevent imminent harm. This will include accessing
    and sharing personal data with other companies, lawyers, agents or government
    agencies. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 35
  segment_text: "Duolingo will share the complete and accurate results of Duolingo\
    \ English Tests with such institutions, including universities, potential employers,\
    \ or other third parties, (collectively, \u201CScore Recipients\u201D) as specified\
    \ when you send your results after finishing a test or when you apply a coupon\
    \ sponsored by the Score Recipient before starting a test. These results will\
    \ include your test score, a video of the interview section of your test, and\
    \ your written responses to certain parts of the test. We will also share your\
    \ full name, date of birth, e-mail address, and the photo you take of yourself.\
    \ We will never share examination results with any party without your approval,\
    \ except that anonymized examination results will be used by Duolingo and its\
