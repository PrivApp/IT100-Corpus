- segment_id: 39
  segment_text: 'You also have the following rights in relation to the personal data
    we hold about you, unless provided otherwise by local law: To request access to,
    or erasure of, the personal data we hold about you. To request us to restrict
    the processing of the personal data we hold about you. To object to us processing
    personal data relating to you. Where you have given us consent to process your
    personal data, you have the right to withdraw that consent at any time. To export
    the personal data you have provided to Duolingo in a format that can be transferred
    electronically to a third party. To delete your account with Duolingo by following
    the instructions available through the Service. Duolingo will retain your data
    until your account is deleted, after which point we will retain anonymous data
    collected through the Service, including Activity Data, which may be used by Duolingo
    and shared with third parties in any manner. Information associated with the Duolingo
    English Test, including examination results and your Testing Video, will be collectively
    deleted from your Duolingo account after five years have passed from the date
    you upload your test, but anonymized examination data, including your examination
    results and Testing Video, will be kept indefinitely by Duolingo to improve the
    examination and for research and analysis. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 40
  segment_text: 'Please note that some of these rights are not absolute. In some cases,
    we may refuse a request to exercise particular rights if complying with it meant
