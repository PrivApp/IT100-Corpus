- segment_id: 30
  segment_text: "Duolingo ABC Duolingo ABC is separate from the traditional Duolingo\
    \ Learning app and does not share any account information between the two. The\
    \ Duolingo ABC app is designed to be set up by parents and will ask you to provide\
    \ your child\u2019s age. This information is kept anonymously for research purposes\
    \ and not tied to your personal data in any way. You can then choose to enable\
    \ speaking exercises. Speech data is stored on your phone and uses Apple\u2019\
    s speech recognition service to convert your voice into text. No speech data is\
    \ shared with Duolingo. As a parent you also have the option of providing your\
    \ email address so that Duolingo may send you information about product updates\
    \ and to ask you about participating in product research. If you do provide your\
    \ email address you can unsubscribe any time by emailing literacy-feedback@duolingo.com\
    \ or by clicking the unsubscribe link in any Duolingo ABC emails. Your Duolingo\
    \ ABC data is backed up into Apple\u2019s iCloud which allows you to synchronize\
    \ and restore the data onto another Apple device. "
  annotations: []
