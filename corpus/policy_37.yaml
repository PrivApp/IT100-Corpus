  segment_text: 'Live Speaking Practice When you take a Live Speaking Lesson, we will
    use your computer''s microphone throughout the lesson to speak to your tutor.
    You also have the option of using your camera to share your video with your tutor.
    Duolingo records these audio and video lessons and retains them until you close
    your Duolingo account. Duolingo uses this data to help improve the quality of
    the lessons and for internal research purposes. '
