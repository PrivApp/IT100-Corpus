- segment_id: 30
  segment_text: '7. Control etc. of Personal Information The websites operated by
    Our Company adopt high security server software (digital certificate for web server)
    named SSL (Secure Socket Layers) applicable when a customer inputs Personal Information.
    This is the most common security system in the world, which encrypts Personal
    Information so that a third party cannot review the content. By adopting this
    technology, Our Company seeks to establish secure website protected from risks
    associated with internet including wiretapping, tampering and ID theft of Personal
    Information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 31
  segment_text: '8. Disclosure, Correction etc. of Personal Information Those who
    request disclosure or correction etc. of his/her Personal Information Our Company
    collects may download application form prepared for each category of request,
    fill out necessary items of the application form and mail it to the following
    address of the consulting service. Those who request disclosure of his/her Personal
    Information are required to remit handling charge of JPY500 for 1 request each
    (including actual cost for response from Our Company and consumption tax) to the
    designated post office saving transfer account (please bear the necessary handling
    charge for such remittance). Should Our Company cannot confirm receipt of such
    amount within 10 days of receipt of the corresponding application form, Our Company
    shall be entitled to deem that there is no valid application. There are cases
    where some proof of identification is required for each application (For details,
    please refer to each application form). '
