- segment_id: 25
  segment_text: "(2) Use of Cookie Cookie means small data file transferred and received\
    \ between web server and customer\u2019s browser when a customer uses the webpages.\
    \ When a customer sets his/her personal computer or mobile phone as accepting\
    \ cookie (allowing acceptance of cookie), cookie is stored in a certain area of\
    \ used personal computer or mobile phone. When a customer accesses the same website\
    \ again, website operator can change indication of the website by information\
    \ available through cookie depending on each customer. While Our Company can identify\
    \ customer\u2019s browser through cookie, Our Company cannot identify a customer\
    \ only based on cookie. Some of the websites operated by Our Company use cookie. "
  annotations:
