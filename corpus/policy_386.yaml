    on the websites operated by Our Company are distributed by partners of Our Company.
    Some of such advertisement includes behavioral targeting advertisement by using
    cookie etc. As to opt-out (invalidation) of behavioral targeting advertisement
    by partner companies, please visit each website of such partner companies and
    take necessary steps. - To see partner companies of Our Company as stated above
    (4) and (5), please see here. '
