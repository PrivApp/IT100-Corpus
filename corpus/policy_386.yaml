      equipment (e.g., identifier including identification code unique to each equipment
      and location data), browsing history of webpages etc. available through cookie
      identifier etc., email address or account ID, through which alone a specific
      individual cannot be identified. '
    annotations:
    - practice: Contact_E_Mail_Address&1stParty
      modality: PERFORMED
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
