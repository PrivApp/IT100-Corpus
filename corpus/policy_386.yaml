segments:
- segment_id: 1
  segment_text: "SHUEISHA Privacy Guideline Shueisha Inc. (hereinafter,  Our Company\u201D\
    ), while establishing  Basic Policy of Shueiha on How to Treat Personal Information\u201D\
    \ to protect privacy of those who use the websites operated by Our Company, annouces\
    \ this privacy guideline on how Our Company processes customers\u2019 personal\
    \ data including customers\u2019 personal information. Definitions of the terms\
    \ used in this guideline are as follows:  Personal Information\u201D  Personal\
    \ Information\u201D shall have the same meaning as that of the  personal information\u201D\
    \ defined in  Act on the Protection of Personal Information\u201D (Act No. 57\
    \ of May 30, 2003, amended on September 3, 2015, hereinafter  APPI\u201D), i.e.,\
    \ information containing name, address etc., through which a specific individual\
    \ can be identified, and information containing an individual identification code\
    \ including license number of driver\u2019s license and face recognition data.\
    \ Information, through which a specific individual cannot be identified, but readily\
    \ identified by collated with other information, shall be also included in Personal\
    \ Information. "
  annotations:
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  - practice: Contact_Name&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: "Personal Information\u201D shall have the same meaning as that\
      \ of the  personal information\u201D defined in  Act on the Protection of Personal\
      \ Information\u201D (Act No. 57 of May 30, 2003, amended on September 3, 2015,\
      \ hereinafter  APPI\u201D), i.e., information containing name, address etc.,\
      \ through which a specific individual can be identified, and information containing\
      \ an individual identification code including license number of driver\u2019\
      s license and face recognition data."
    annotations:
    - practice: Contact_E_Mail_Address&1stParty
      modality: PERFORMED
    - practice: Contact_Name&1stParty
      modality: PERFORMED
- segment_id: 2
  segment_text: "\u25A0  Specific Personal Information\u201D  Specific Personal Information\u201D\
    \ shall have the same meaning as that of  specific personal information\u201D\
    \ defined in the  Act on the Use of Numbers to Identify a Specific Individual\
    \ in the Administrative Procedure\u201D (Act No.27 of 2013; hereinafter referred\
    \ to as the 'Numbers Use Act'), i.e., personal information including individual\
    \ number (my number). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: "\u25A0  Personal Related Information\u201D  Personal Related Information\u201D\
    \ shall mean information related to certain individual including access log information\
    \ associated with internet use, while not sufficient to identify a specific individual,\
    \ distinctive in that one can recognize as  information related to a certain individual.\u201D\
    \ This includes information concerning information communication equipment (e.g.,\
    \ identifier including identification code unique to each equipment and location\
    \ data), browsing history of webpages etc. available through cookie identifier\
    \ etc., email address or account ID, through which alone a specific individual\
    \ cannot be identified. "
  annotations:
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  - practice: Identifier_Device_ID&1stParty
    modality: PERFORMED
