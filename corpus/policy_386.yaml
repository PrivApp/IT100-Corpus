    \ Information\u201D and  Personal Related Information.\u201D "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 5
  segment_text: "\u25A0  Statistical Information\u201D  Statistical Information\u201D\
    \ shall mean modified Personal Related Information for statistical purpose so\
    \ that the information can no longer be associated with a specific individual. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: '(Table of Contents) 1. Collection of Personal Data 2. Purpose of
    Processing Personal Information 3. Processing of Personal Related Information
    4. Joint Use of Personal Data 5.Provision of Personal Information to Contractor
    6. Provision of Personal Information to a Third Party 7.Control etc. of Personal
    Information 8.Disclosure, Correction etc. of Personal Information 9.Processing
    of Specific Personal Information 10. Link to Outside Websites 11.Amendment of
    Privacy Guideline 12.Inquiry on Personal Information 1. Collection of Personal
    Data '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: 'Our Company collects Personal Data in any of the following cases:
    (1) Input by a customer through information communication equipment; (2) Submission
    of document etc. directly by a customer; (3) Automatically collected in association
    with use and/or browsing by a customer of service, contents, goods, advertisement
    etc.; (4) Provision by a third party, to whom a customer has consented; and (5)
    Or otherwise collecting lawfully. 2. Purpose of Processing Personal Information '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: "The purposes for which Our Company collects Personal Information\
    \ are as follows: (1) To provide services etc. fitting for a customer; (2) To\
    \ deliver goods, prizes etc. a customer has ordered or applied for; (3) To confirm\
    \ or announce necessary information in relation to above (1) and (2) (including\
    \ inquiry to financial institution and credit card company etc. for settlement\
    \ procedure.) (4) To report the result etc. of survey or event etc. to those who\
    \ have cooperated or participated in. (5) To announce information relating to\
    \ service to a customer; (6) To improve Our Company\u2019s service and to develop\
    \ new service; (7) To respond inquiry from a customer; (8) Prevention or taking\
    \ measures of wrongful act; (9) To announce goods, services and/or event and to\
    \ deliver present or survey provided by associated companies etc. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: '* Should there be any specific provision as to a purpose of use for
    a certain Personal Information, Our Company shall process such Personal Information
    in accordance with such provision. The same shall apply to the cases where Our
    Company receives Personal Information from a third party, to whom a customer has
    consented and should there be any specific provision as to a purpose of use therefor. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: '* As to Special care-required personal information including medical
    history, Our Company shall comply with APPI when collecting, using and providing,
    for example, obtaining consent from a customer prior to collection. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: '* A customer can, at its judgment, choose whether to provide Personal
    Information to Our Company, provided that a customer understands that, when he/she
    chooses not to provide, he/she may not use the services etc. Our Company provides. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: "3. Processing of Personal Related Information (Access Log etc.) Our\
    \ Company shall use Personal Related Information including access log for the\
    \ purposes described below. Our Company may use Personal Related Information in\
    \ connection with Personal Information Our Company collects. In such an event,\
    \ Our Company shall limit the purpose to  Purpose of Processing Personal Information\u201D\
    \ prescribed in this privacy guideline. For details, please read here. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: '(1) To identify a customer and improve convenience of a customer;
    (2) To provide service and contents etc., optimum for a customer; (3) To improve
    service quality; and (4) To provide behavioral targeting advertising. 4. Joint
    Use of Personal Data Our Company and group companies of Our Company may jointly
    use Personal Information collected by them within Shueisha Group. For detail of
    joint use, please read here. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: "5.Provision of Personal Information to Contractor Our Company may\
    \ commission process of Personal Information to a third party located in Japan\
    \ to the extent necessary for the prescribed purpose of processing. Our Company\
    \ shall limit the contractors for such commission to those Our Company deems reliable,\
    \ and Our Company shall, in accordance with Our Company\u2019s Personal Information\
    \ Guideline, take necessary measures so that customers\u2019 Personal Information\
    \ is properly protected by such contractors. Our Company may commission to a foreign\
    \ third party and provides Personal Information to such a third party within the\
    \ scope permitted by APPI. So, for example, Our Company ensures that such a third\
    \ party has established system necessary to continuously comply with rules corresponding\
    \ to APPI. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 15
  segment_text: "6. Provision of Personal Information to a Third Party Our Company\
    \ shall not provide collected Personal Information to a third party without obtaining\
    \ prior consent from a customer; provided that Our Company may provide Personal\
    \ Information to a third party in any of the following cases: (1) Cases based\
    \ on laws and regulations including inquiry pursuant to Criminal Procedure Law;\
    \ (2) Cases where it is necessary to protect a human life, body or property, and\
    \ it is difficult to obtain a his/her consent (3) Cases where there is a special\
    \ need to enhance public hygiene or promote sound fostering of children; (4) Cases\
    \ where requested to provide by public authorities such as state and Our Company\
    \ deems appropriate to cooperate. * Our Company may provide to a third party collected\
    \ Personal Information as anonymously processed information, after properly processing\
    \ the same so as not to be able to identify a specific individual in accordance\
    \ with laws and regulations or as Statistical Information, by which specific individual\
    \ cannot be identified. * When Our Company provides Personal Information to a\
    \ third party upon customers\u2019 prior approval, Our Company requires those\
    \ who received Personal Information in writing to control said Personal Information\
    \ appropriately and safely. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: "7.Control etc. of Personal Information Our Company shall control\
    \ collected Personal Information properly in accordance with  Basic Policy on\
    \ How to Control Personal Information of Shueisha.\u201D For details of process\
    \ of information and security control etc., please read here. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: "8. Disclosure, Correction etc. of Personal Information Our Company\
    \ shall respond as soon as reasonably possible to request by a customer of disclosure,\
    \ correction etc. of his/her own Personal Information on the conditions that such\
    \ request is in accordance with application procedure prescribed by Our Company\
    \ and that in case of request for disclosure, Our Company has received handling\
    \ charge for such procedure, provided that Our Company may not meet the request\
    \ in cases where disclosure may seriously interfere with Our Company\u2019s business\
    \ or infringe third party\u2019s right. Please understand and agree in advance\
    \ that membership service provided by a website operated by Our Company and purchase\
    \ of goods cannot be provided for a customer whose Personal Information is deleted.\
    \ For details of application procedure, please read here. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 18
  segment_text: '9. Processing of Specific Personal Information Considering that it
    is important social responsibility to handle individual number and Specific Personal
    Information (Specific Personal information etc.) safely and appropriately, Our
    Company takes measures for appropriate collection, use and protection of those
    information and control those information strictly, as follows: (1) Observe laws
    and regulation and relevant guideline etc. on Specific Personal Information, and
    handle Specific Personal Information etc. properly; (2) Establish an internal
    regulation for handling Specific Personal Information, and ensure that all the
    employees observe the same, and establish necessary and properly safely control
    system thoroughly; and (3) Our Company shall deal with inquiry and complaint on
    Specific Personal Information etc. properly in accordance with provisions of laws. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: '[Contact Information for Specific Personal Information] Consulting
    Service for Personal Information etc., Personal Information Control Center Shueisha
    Inc. 2-5-10 Hitotsubashi Chiyoda-ku Tokyo 101-8050 >> Form for inquiry on handling
    Personal Information '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: '10. Link to Outside Websites The website operated by Our Company
    may include links to outside websites. In no event shall Our Company be responsible
    or liable for handling or protection of personal information or contents at outside
    websites. In case customer has any question or opinion, please ask relevant websites
    directly. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: '11.Amendment of Privacy Guideline Our Company may amend whole or
    part of this privacy guideline from time to time in order to meet the changes
    of business of Our Company and/or amendment of laws and regulations concerning
    protection of Personal Information. In case of amendment, Our Company announces
    on such amendment in advance at this website for a certain period of time. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: '12.Inquiry on Personal Information If a customer has any inquiry
    concerning treatment of Personal Information by Our Company, please contact here.
    Depending upon the inquiry, Our Company may confirm identity of the person who
    has made inquiry before responding such inquiry. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: "[Details of Shueisha Privacy Guideline] 3. Use of Personal Related\
    \ Information (Access Log etc.) \xB7Our Company uses Personal Related Information\
    \ including access log etc. for the following purposes: (1) To identify a customer\
    \ and improve convenience of a customer; (2) To provide service and contents etc.,\
    \ optimum for a customer; (3) To improve service quality; and (4) To provide behavioral\
    \ targeting advertising. \xB7Details of Personal Related Information including\
    \ access log etc. Our Company collects are as follows: "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: '(1) Collection of Access Log When a customer accesses website operated
    by Our Company, Our Company collects certain information as access log and stores
    the same for a certain period of time. The information included in the access
    log are: date and time of access, number of access, IP address, type of browser
    used, cookie etc. The information does not include information, through which
    a certain individual can be identified, e.g., name or address of the customer.
    Our Company does not have purpose to identify customer through this information.
    Our Company uses this information as part of improving our services. '
