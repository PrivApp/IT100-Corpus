policy_id: '75'
policy_name: com.rovio.battlebay
policy_type: TRAINING
contains_synthetic: false
segments:
- segment_id: 1
  segment_text: "ROVIO SERVICES PRIVACY NOTICE Last updated: January 30, 2020 This\
    \ notice explains how Rovio Entertainment Corporation (referred to as \u201Cwe\u201D\
    \ in this notice) collects, stores, uses, or otherwise processes the personal\
    \ data of end users of our Services as defined below (referred to as \u201Cyou\u201D\
    \ in this notice), and what rights you have if we are processing your personal\
    \ data. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: "In this notice, \u201CServices\u201C refers to our Games, Websites,\
    \ and any related services or properties we control; \u201CGames\u201D refers\
    \ to our games, applications, and other products, including Angry Birds games\
    \ and many others; and \u201CWebsites\u201D refers to websites and other online\
    \ properties we control, including https://www.rovio.com and https://www.angrybirds.com.\
    \ The expression \u201Cyour data\u201D is used when referring to personal data\
    \ that relates to you as an identified or identifiable individual. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'It is important that you read this notice before accessing or using
    the Services so that you are aware of how and why we may use data relating to
    you. In addition to this notice, we encourage you to carefully review our Terms
    of Service, which govern your use of our Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 4
  segment_text: "1    Data controller By \u201Cdata controller\u201D, we mean an entity\
    \ that determines how and why personal data is processed. With regard to the activities\
    \ described in this notice, we are the data controller. Our company name is Rovio\
    \ Entertainment Corporation. Our address is Keilaranta 7, FI-02150 Espoo, Finland. "
  annotations: 
  - practice: 'Data_Controller'
  sentences:
  - sentence_text: "1    Data controller By \u201Cdata controller\u201D, we mean an entity\
    \ that determines how and why personal data is processed. With regard to the activities\
    \ described in this notice, we are the data controller."
    annotations: 
    - practice: 'Data_Controller'
- segment_id: 5
  segment_text: 'While operating the Services, we may share your data with partners
    we work with. Some of these partners are data controllers independently of us
    and, therefore, independently determine how and why they process your data. For
    more information on these partners and the ways in which they may process your
    data, please refer to section 6 of this notice. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 6
  segment_text: '2    Contact information In matters related to this notice, you can
    reach us by email at privacy@rovio.com. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 7
  segment_text: "We have also designated a Data Protection Officer (\u201CDPO\u201D\
    ) to oversee our data protection related matters. If you have any questions or\
    \ concerns about the way we use your data, you may contact our DPO by email at\
    \ dpo@rovio.com. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: '3    Why do we process your data and on what basis? To perform our
    contract with you, we may process your data as necessary to: create and maintain
    an account for you in our Games or other Services where applicable, enable you
    to play our Games or use our other Services, provide the correct version of our
    Games or other Services to you (for example, selecting an appropriate language
    version for you), where available, enable you to communicate with other users
    in our Games or other Services (for example, by providing chat, forums, or other
    similar features), send you service-related communications (for example, technical
    notices, security alerts, or administrative messages), or verify your purchases
    or other transactions in our Games or other Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: 'Based on our legitimate interest to make our Services the best they
    can be, we may process your data to: operate and maintain our Services (for example,
    by making sure our Services are secure and function as intended), troubleshoot
    or debug any bugs, errors, or other issues in our Services, measure and analyze
    the use of our Services or data we collect through our Services (for example,
    to discover trends or other insights or to inform our operations), create data
    that is not identifiable to you (for example, aggregate data), which we may then
    use and share freely, conduct surveys or other research to learn more about our
    users, or improve our current Services or develop new Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: 'Based on our legitimate interest to make sure you have the best possible
    user experience in our Games, we may process your data to: personalize your gameplay
    experience in our Games based on your activity, provide you with offers and rewards
    in our Games based on your activity, where available, enable your gameplay across
    multiple devices (for example, by allowing you to connect a third-party account
    with our Games for that purpose), where available, provide social features (for
    example, clans, matchmaking, or leaderboards) or events in our Games or other
    Services, handle your support requests or otherwise manage our relationship with
    you, or send you service-related communications (for example, technical notices,
    security alerts, or administrative messages). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: 'Based on our legitimate interest to make sure our Services are a
    fair and safe environment for all users, we may process your data to: moderate
    and monitor the use of our Games or other Services (including any messages sent
    through the Services), either automatically or manually, or ensure that our Terms
    of Service and, in particular, our Code of Conduct are followed. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: 'Based on our legitimate interest to promote our Services and to make
    sure we reach interested audiences, we may process your data to: keep track of
    installations of our Games (including the source of each install), measure, analyze,
    and improve the effectiveness of our advertising (including our advertising outside
    of our Services), send you communications about offers, rewards, events, or other
    news related to our Services or other operations, request our advertising partners
    to show or not show our ads to you based on your activity (including by limiting
    the number of times you see our ads), or request our advertising partners to advertise
    our Games or other Services to audiences who they believe have interests similar
    to yours. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: 'Based on our legitimate interest to provide you with relevant ads
    in our Games and to fund our Services so that we can keep providing them to you,
    we may process your data to: show ads to you in our Games, either from us or our
    advertising partners, keep track of your activity in our Games to learn about
    your interests and improve the advertising in our Games, or personalize, or allow
    our advertising partners to personalize, the ads you see in our Games to make
    them more relevant to you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: 'Based on our legitimate interest to safeguard our operations, we
    may process your data to: detect, investigate, or prevent fraud or fraudulent
    or otherwise unauthorized behavior, audit our operations or processes (for example,
    to verify that they function as intended and according to regulatory or contractual
    requirements),  or establish, exercise, or defend our legal rights to the extent
    permitted by applicable laws and regulations. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 15
  segment_text: 'With your consent, we may process your data: to send you newsletters
    or other similar communications if you have subscribed to them (for example, through
    a subscription form on our Websites) or for other purposes explained to you when
    we ask for your consent (for example, using your GPS location to provide location-based
    experiences). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: 'Finally, we may process your data as necessary to: comply with legal
    obligations which we believe apply to us (including accounting and tax requirements
    and requirements to provide information to competent authorities upon due request)
    or protect your vital interests or the vital interests of another person. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: 'In addition, we may process your data for additional purposes which
    are compatible with any of the purposes listed above. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 18
  segment_text: "We do not use your data to make automated decisions which significantly\
    \ affect you. By an \u201Cautomated decision\u201D, we mean a decision made by\
    \ an information system without any human intervention. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: '3.1    Advertising Advertising funds our Services and enables us
    to make our Games available free of charge. In our Games, we show our own ads
    and also ads from third parties. We also advertise outside of our Services on
    third-party properties such as websites or applications. This section provides
    more information on how we may use your data for advertising purposes, and how
    you can control the use of your data for these purposes. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: "Mobile advertising relies on the use of certain online identifiers,\
    \ in particular Advertising IDs but also IP addresses or other identifiers. An\
    \ \u201CAdvertising ID\u201D is an alphanumeric string of digits provided by the\
    \ operating system of a device. It is consistent across applications from different\
    \ publishers. The Advertising ID is known as the Identifier for Advertisers (\u201C\
    IDFA\u201D) on iOS devices and Google Advertising Identifier (\u201CGAID\u201D\
    ) on Android devices. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: "Advertising IDs are used for interest-based advertising and other\
    \ advertising related purposes. You can control the extent to which your Advertising\
    \ ID is used for these purposes. Using the privacy settings on your device, you\
    \ can typically reset and/or limit the use of your Advertising ID. For example,\
    \ you can \u201Climit ad tracking\u201D on iOS devices or \u201Copt out of interest-based\
    \ ads\u201D on Android devices. These settings are specific to each device, which\
    \ means that you should set them to your desired state on each of your devices\
    \ individually. It may take some time for your updated settings to take effect.\
    \  Please consider that resetting or limiting the use of your Advertising ID will\
    \ not stop you from seeing ads, but the ads you see may be less relevant to you. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: 'For more information on mobile privacy settings, you may refer to
    third-party resources such as: https://www.networkadvertising.org/mobile-choice
    When you see ads in our Games, we may share your Advertising ID and IP address
    with our advertising partners. Our advertising partners may also collect information
    directly from our Games through technologies such as software development kits
    (SDKs). In each case, they may use your data for a number of purposes, including
    to limit the number of times you see an ad or to personalize the ads you see to
    make them more relevant to you (for example, based on the past activity they have
    associated with your Advertising ID). For more information, please refer to the
    privacy policies of our advertising partners listed here. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 23
  segment_text: 'When you see our ads outside of our Services (for example, on third-party
    properties such as websites or applications), the ad network involved in delivering
    that ad to you may, based on information such as the past activity they have associated
    with your Advertising ID, have determined that you may be interested in our Services.
    Ad networks may also use your data to: limit the number of times you see our ads,
    inform users who have previously played our Games about new content, updates,
    or other news related to those Games, or refrain from showing our ads to users
    who already play the Game being advertised. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: 'In addition, ad networks may provide services where they use Advertising
    IDs or other identifiers to find users who are likely to be interested in our
    Services because their past activity or interests are similar to those of others
    known by the ad network to use our Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 25
  segment_text: 'For both ads in our Games and our ads outside of our Services, Advertising
    IDs or other identifiers are also used for ad measurement, which involves the
    collection of metrics such as total views, clicks, or installs generated by an
    ad.  Measurement data may be directly or indirectly collected or received by multiple
    parties involved in ad delivery (including us and our advertising partners), for
    example through technologies such as web beacons inserted into ads. It is used
    for purposes such as to provide measurement services, to detect, investigate and
    prevent fraud or fraudulent behavior, or to settle payments between the parties
    involved in ad delivery. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 26
  segment_text: '3.2    Cookies and similar technologies on our Websites Like most
    websites today, our Websites may use cookies or similar technologies (for example,
    local shared objects or web beacons). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 27
  segment_text: "A \u201Ccookie\u201D is a small file your browser stores when told\
    \ to do so by a website. Cookies can be set by either the website you visit (\u201C\
    first-party cookies\u201D) or a third party involved in providing content, functionality,\
    \ or services such as analytics or advertising for the website you visit (\u201C\
    third-party cookies\u201D). Cookies are typically used to identify or \u201Cremember\u201D\
    \ your device, for example to enable functionality, facilitate audience measurement,\
    \ improve performance, or store your preferences. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: 'Using your browser or device settings, you can control the use of
    cookies, for example by disabling some or all cookies or configuring your browser
    or device to notify you when cookies are being set. However, please consider that
    disabling cookies may affect your ability to use the Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: '4    What data do we process? We may process the following data relating
    to you: your name, email address, or other contact information if you have provided
    them to us (for example, when registering an account or subscribing to our communications),
    online identifiers such as your in-game alias, IP address, identifiers we assign
    to your account, or hardware or operating system based identifiers including your
    Advertising ID, technical information about the device you use to play our Games
    or use our other Services (for example, information about its type, model, manufacturer,
    operating system, language, display, processor, or memory), your coarse location
    (for example, country, state, or city), inferred from your IP address, information
    about your use of the Services (for example, information about your progress in
    our Games, your visits to our Websites, or your interactions with ads in our Games),
    information about your interactions with our ads outside of the Services (for
    example, on third-party websites or applications), including information on how
    you were referred to our Games or other Services, crash logs or other information
    related to bugs, errors, or other issues in our Services, inferences we make based
    on your activity in our Services, messages or other communications you send to
    us or through the Services (for example, your chat messages in our Games or emails
    you send to our support team), if you choose to connect a third-party account
    (for example, a social media account) with our Services, information we receive
    from the third-party account provider (for example, an account name, identifier,
    or email address to enable cross-device gameplay or a profile name, picture, or
    friends information to provide social features), if you make purchases in our
    Games, information we receive from third-party payment service providers to validate
    those purchases, if you have subscribed to our communications, your content preferences
    or other information you submit to us when subscribing to our communications,
    if you participate in our surveys or other research, any comments, feedback, responses,
    or other information you provide to us when doing so (for example, information
    about your background or experience with our Games), any other information you
    choose to submit to us through our Services or otherwise, and with your consent,
    other information explained to you when asking for your consent (for example,
    your GPS location for location-based experiences). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 30
  segment_text: 'We do not expect or intend to collect or otherwise process any special
    categories of data relating to you. By special categories of data, we mean genetic,
    biometric or health information, information revealing racial or ethnic origin,
    sex life or sexual orientation, political opinions, religious or philosophical
    beliefs or trade union membership, or information about your criminal offences
    or convictions. Please do not provide this kind of information to us or use the
    Services to make it available to others. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 31
  segment_text: '5    Where do we collect your data from? We may collect data relating
    to you from the following sources: directly from you when you submit it to us
    (for example, when registering an account with us, subscribing to our communications,
    sending support enquiries to us, or responding to our surveys), directly from
    you and/or your device by automatic means when you use our Services or interact
    with our ads outside of our Services (for example, on third-party websites or
    applications), including through cookies or similar technologies or software development
    kits (SDKs), if you interact with ads in our Games or our ads outside of our Services
    (for example, on third-party websites or applications), from our advertising partners
    involved in the delivery and measurement of those ads, if you choose to connect
    a third-party account (for example, a social media account) with our Services,
    from the third-party account provider, if you make purchases in our Services,
    from the third-party payment service provider involved in those transactions,
    or with your consent, from other sources explained to you when asking for your
    consent. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 32
  segment_text: 'Providing data to us is not mandatory. However, we are unable to
    provide the Services, or some parts or features of the Services, without processing
    your data. If you use our Services, we will collect data relating to you for some
    or all of the purposes described in this notice, depending on the Services you
    decide to use and your choices when using them. You have a number of options to
    limit or control the extent to which your data is processed. For example, you
    can choose to not connect your third-party accounts with our Games, use your device
    settings to reset or limit the use of your Advertising ID, or disable some or
    all cookies from your browser settings. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 33
  segment_text: "6    Who do we share your data with? We may share your data with\
    \ third parties to achieve the purposes described in this notice. This may include\
    \ sharing data with the following types of recipients: other companies in the\
    \ Rovio group, for example where they help us develop or operate our Games or\
    \ other Services, persons or companies outside of the Rovio group that provide\
    \ services to us and process data on our behalf when providing those services\
    \ (for example, providers of hosting services, analytics services, services that\
    \ add functionality to the Services, or other services that help us develop and\
    \ operate our Services), other partners we work with while providing the Services\
    \ (who may process your data independently of us), including advertising partners\
    \ and others listed here, prospective or actual buyers (including their agents\
    \ or advisors) in the context of a planned or actual acquisition, merger, or other\
    \ business restructuring, competent courts of law or other government authorities\
    \ where we believe disclosure is necessary as a matter of applicable law or regulation,\
    \ any person or entity where we believe disclosure is necessary to exercise, establish\
    \ or defend our legal rights or to protect your or another person\u2019s vital\
    \ interests, or with any other person or entity with your consent. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 34
  segment_text: 'In addition, please consider that some information you submit or
    make available through the Services may be visible to other users of our Services.
    This typically applies to, for example, your public profile information in our
    Games (such as your in-game alias), your chat messages in our Games, and information
    used to provide social features such as clans or leaderboards. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 35
  segment_text: "In connection with the processing activities described in this notice,\
    \ your data may be transferred to and/or processed in countries outside of the\
    \ European Union (\u201CEU\u201D) and the European Economic Area (\u201CEEA\u201D\
    ). For example, a number of servers we use for hosting data are located in the\
    \ United States, and some of our group companies or the service providers we use\
    \ to provide the Services may be located outside of the EU and the EEA. These\
    \ countries may have data protection laws that differ from the laws of your country.\
    \ In these cases, we will provide appropriate safeguards to protect your personal\
    \ data.  These safeguards may include compliance with the European Commission\u2019\
    s standard contractual clauses for transfers of personal data or reliance on the\
    \ EU-US Privacy Shield framework. Upon request, we can provide you a copy of the\
    \ European Commission\u2019s standard contractual clauses and further details\
    \ on the applicable safeguards. "
  annotations:
  - practice: TRANSFER&USA&Adequacy_Decision
    modality: PERFORMED
  - practice: TRANSFER&USA&Standard_Data_Protection_Clauses&Copy
    modality: PERFORMED
