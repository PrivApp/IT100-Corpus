- segment_id: 36
  segment_text: '7    How long do we keep your data? We will keep your data for as
    long as necessary to achieve the purpose(s) for which it was collected, including
    to provide you with the Services or to comply with any legal, accounting, or reporting
    requirements. We may periodically delete or de-identify inactive accounts or other
    data in our Games or other Services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 37
  segment_text: 'After the applicable retention period, we will either delete or de-identify
    your data or, if neither deletion or de-identification is possible (for example,
    due to data being stored on a backup server), isolate your data from further processing
    until deletion or de-identification is possible. We may continue to use data that
    is not identifiable to you (for example, aggregate data). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 38
  segment_text: '8    How do we keep your data secure? We have adopted measures to
    provide your data a level of security appropriate for the degree of risk involved
    with the processing activities described in this notice. These measures are designed
    to protect your data against accidental or unlawful destruction, loss, or alteration
    as well as unauthorized disclosure or access. The specific measures we employ
    vary, but typically include, for example, encryption in transit, pseudonymization
    of identifying data where feasible, controls to limit access to services or systems
    that contain personal data, and maintaining procedures to handle any suspected
    security incidents. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 39
  segment_text: '9    Your rights If we are processing your data, you have the right
    to: access, correct, or request the deletion of your data, request us to restrict
    our processing of your data, object to our processing of your data to the extent
    our processing is based on our legitimate interests or the legitimate interests
    of a third party, or where technically feasible, request a copy of the personal
    data you have provided to us in machine-readable format. Where our processing
    of your data is based on your consent, you also have the right to withdraw your
    consent at any time. Please be aware that we may continue processing your data
    despite your withdrawal of consent, if we have a lawful basis for doing so. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 40
  segment_text: "To access your data in our Games or to request its deletion, please\
    \ use the automatic tools provided in our Games. These tools are specific to each\
    \ of our Games. You will find them in the game settings under \u201CTerms & Privacy\u201D\
    \ or a similarly named option. On the same page, you can also opt out of our personalized\
    \ offers, where applicable. We ask you to primarily use these tools to submit\
    \ requests, because that helps us validate, process, and fulfill your request\
    \ more quickly and reliably. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 41
  segment_text: 'To unsubscribe from our marketing communications, please use the
    unsubscribe link provided in the messages we send. The unsubscribe link is typically
    found at the end of the message. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 42
  segment_text: 'To exercise any of your rights, you may also contact us at privacy@rovio.com.
    To fulfill requests submitted by email, we may need to confirm your identity to
    verify your right to make the request, which may involve requesting additional
    information from you. For example, we may ask you to provide sufficiently detailed
    information about the account to which the request relates to enable us to confirm
    that you are the account holder or acting on their behalf. While we will usually
    not do so, we reserve the right to charge you an appropriate fee for the exercise
    of your rights where permitted by applicable laws and regulations. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 43
  segment_text: 'Finally, you always have the right to lodge a complaint with your
    local data protection authority regarding our processing of your data. For more
    information, please contact your local data protection authority (for example,
    the Office of the Data Protection Ombudsman in Finland). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 44
  segment_text: "10    Note for California residents If you are a California resident,\
