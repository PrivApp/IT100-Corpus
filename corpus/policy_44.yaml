  segment_text: "PRIVACY POLICY   PRIVACY AND DATA POLICY ISSUED BY FIRST TOUCH GAMES\
    \ LIMITED Last Updated: 2 January 2020  1. INTRODUCTION AND GENERAL TERMS These\
    \ terms apply to the use of games and other products developed by First Touch\
    \ Games Limited (\u2018FTG\u2019 / \u2018we\u2019 / \u2018us\u2019). Our registered\
    \ office is at 264 Banbury Road, Oxford, OX2 7DY. We are a company registered\
    \ in England, with company number 07638595. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: "This privacy and data policy (\u201CPrivacy Policy\u201D) applies\
    \ and has effect in respect of all games, related online services (including online\
    \ network play connectivity and interactivity) and other software and products\
    \ made available by us (together the 'Game(s)'), as well as any other online features\
    \ relating to the Games including our website (the \u201CWebsite\u201D), our online\
    \ forums (the \u201CForums\u201D) and User Support Centre (the \u201CSupport Centre').\
    \ Together the Game(s), the Website, the Forums and Support Centre are referred\
    \ to as the \u201COnline Services\u201D. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: "If you have any questions or comments about this Privacy Policy,\
    \ please contact us at support@ftgames.com We are committed to protecting and\
    \ respecting your privacy. The Privacy Policy explains the basis on which personal\
    \ information we collect from you will be processed by us or on our behalf. Where\
    \ we decide the purpose or means for which personal data you supply through these\
    \ Online Services is processed, we are the \u201Ccontroller\u201D. We will comply\
    \ with all applicable data protection laws, including the General Data Protection\
    \ Regulation 2016/679 and California Consumer Privacy Act 2018 (\u201CCCPA\u201D\
    ). "
  annotations: 
  - practice: 'Data_Controller'
  sentences:
