- segment_id: 7
  segment_text: '2. INFORMATION WE MAY COLLECT ABOUT YOU We collect and process the
    following information which may include your personal data. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: 'a) Information provided by you when using the Games '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
