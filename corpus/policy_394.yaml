    REVIEW THE PRIVACY POLICY CAREFULLY. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 8
  segment_text: "THIS APPLICATION COLLECTS INFORMATION AND USES MOBILE ANALYTICS AND\
    \ INTELLIGENCE SERVICES BY ANONYMOUSLY COLLECTING CERTAIN INFORMATION RELATING\
    \ TO YOUR USE OF THE APPLICATION AND/OR OTHER APPLICATIONS INSTALLED ON YOUR DEVICE,\
    \ AND OTHER FUNCTIONS OF YOUR MOBILE DEVICE IN ORDER TO ALLOW THE APPLICATION\
    \ AND OTHER PARTNERS TO DELIVER ADVERTISEMENTS, PRODUCTS, AND SERVICES THAT ARE\
    \ RELEVANT AND MEANINGFUL TO THEIR USERS (COLLECTIVELY: THE \u201CSERVICES\u201D\
    ). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 9
  segment_text: "COMPANY VALUES THE PRIVACY OF ITS CUSTOMERS AND CONSUMERS. COMPANY\u2019\
    S CUSTOMERS INCLUDE CLIENTS OF COMPANY\u2019S SERVICES (DEFINED BELOW), THIRD\
    \ PARTIES (E.G., PUBLISHERS) THAT PROVIDE DATA TO COMPANY, AS WELL AS BRANDS,\
    \ ADVERTISING AGENCIES, APPLICATION DEVELOPERS, MEDIA AND TECHNOLOGY PLATFORMS,\
    \ AND OTHERS WHO VISIT ANY COMPANY WEBSITE THAT LINKS TO THIS POLICY (\u201CSITE\u201D\
    ) OR OTHERWISE USE COMPANY\u2019S SERVICES (COLLECTIVELY \u201CCUSTOMERS\u201D\
    ). \u201CCONSUMERS\u201D INCLUDE INDIVIDUALS WHO USE COMPANY\u2019S APPLICATIONS\
    \ OR WHO USE APPLICATIONS FROM WHICH COMPANY RECEIVES OR COLLECTS DATA (SUCH AS\
    \ APPLICATIONS THAT ARE OWNED AND/OR OPERATED BY COMPANY\u2019S CUSTOMERS). "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: "COMPANY PROVIDES MOBILE APP AUDIENCES AND LOCATION DATA TO ITS CUSTOMERS\
    \ AND OFFERS A VARIETY OF SERVICES THAT USE THIS DATA. SOME OF COMPANY\u2019S\
    \ SERVICES RELY SOLELY ON TYPES OF DATA THAT DO NOT PERTAIN TO AN INDIVIDUAL OR\
    \ DEVICE, WHILE OTHER SERVICES INVOLVE THE USE OF DATA COLLECTED FROM OR ASSOCIATED\
    \ WITH SPECIFIC CONSUMER DEVICES (\u201CDEVICE DATA\u201D AS FURTHER DEFINED BELOW).\
    \ THIS PRIVACY POLICY RELATES ONLY TO (A) COMPANY\u2019S SERVICES THAT INVOLVE\
    \ THE USE OF DEVICE DATA (\u201CSERVICES\u201D) AND (B) COMPANY\u2019S COLLECTION\
    \ AND USE OF INFORMATION OBTAINED THROUGH COMPANY\u2019S SITE AND APPLICATIONS\
    \ AS WELL AS IN CONNECTION WITH COMPANY CLIENT ACCOUNTS. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
