    PLATFORMS TO IMPROVE THEIR OWN SERVICES. THE ABOVE LIST IS NOT EXHAUSTIVE, BUT
    IT IS INTENDED TO PROVIDE ILLUSTRATIVE EXAMPLES OF HOW COMPANY USES THE DEVICE
    DATA IT COLLECTS AND RECEIVES. COMPANY MAY RETAIN THE DEVICE DATA: - FOR INTEREST-BASED
    ADVERTISING, AD DELIVERY, AND REPORTING PURPOSES FOR APPROXIMATELY 24 MONTHS;
    - FOR OTHER BUSINESS PURPOSES (SUCH AS TECHNICAL DEVELOPMENTS) FOR SUCH PERIOD
