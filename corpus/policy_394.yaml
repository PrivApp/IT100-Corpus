- segment_id: 23
  segment_text: "CONSUMER CHOICES AND HOW TO OPT OUT OF INTEREST-BASED ADVERTISING\
    \ OPTING OUT OF INTEREST-BASED ADVERTISING SERVICES BY COMPANY: COMPANY ADHERES\
    \ TO THE NAI CODES OF CONDUCT AS DESCRIBED ON THE NAI WEBSITE. COMPANY ALSO ADHERES\
    \ TO THE DIGITAL ADVERTISING ALLIANCE (DAA) SELF-REGULATORY PRINCIPLES. FOR A\
    \ DESCRIPTION OF THE DAA PROGRAM, PLEASE VISIT THE DAA WEBSITE. AS DESCRIBED ABOVE,\
    \ COMPANY MAY USE OR TRANSFER DEVICE DATA THAT IT DIRECTLY COLLECTS OR THAT IT\
    \ RECEIVES FROM COMPANY\u2019S CUSTOMERS, WHO MAY USE COOKIES OR NON-COOKIE TECHNOLOGIES,\
    \ TO ENABLE ADVERTISING THAT IS MORE TAILORED TO CONSUMERS\u2019 INFERRED INTERESTS,\
    \ PREFERENCES, AND LOCATIONS. THIS PRACTICE IS KNOWN AS INTEREST-BASED ADVERTISING.\
    \  COMPANY MAY ALSO COLLECT, USE OR TRANSFER DEVICE DATA COLLECTED FROM ONE DEVICE\
    \ FOR INTEREST-BASED ADVERTISING ON OTHER DEVICES THAT MAY BE LINKED TO THE DEVICE\
    \ WHERE DATA WAS COLLECTED. THIS IS KNOWN AS CROSS-DEVICE LINKING. "
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&3rdParty&Advertisement_Marketing
    modality: PERFORMED
  sentences:
