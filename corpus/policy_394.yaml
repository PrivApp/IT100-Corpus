- segment_id: 7
  segment_text: 'GENERAL BY INSTALLING THE MOBILE APPLICATION LINKING TO THIS PRIVACY
    POLICY, YOU ARE AGREEING TO COMPLY WITH, AND BE BOUND BY, THE FOLLOWING PRIVACY
    POLICY, AND WHEN APPLICABLE ANY OTHER OPERATING RULES POLICIES, AND OTHER SUPPLEMENTAL
