- segment_id: 15
  segment_text: "COMPANY\u2019S SERVICES HELP APPLICATION DEVELOPERS, PUBLISHERS,\
    \ ADVERTISERS, MARKETERS, AND OTHER COMPANIES AND ORGANIZATIONS LEARN MORE ABOUT\
    \ CONSUMERS BASED ON DEVICE DATA INCLUDING DEVICE GEOLOCATION AND APPLICATION\
    \ DATA. FOR EXAMPLE, THE SERVICES HELP CUSTOMERS: - PROVIDE REALTIME SKY FIELD\
    \ FOR USER\u2019S CURRENT LOCATION; - PROVIDE MORE RELEVANT CONTENT OR ADVERTISING\
    \ TO CONSUMERS OVER TIME AND ACROSS MULTIPLE DEVICES; - IDENTIFY OTHER CONSUMERS\
    \ THAT MAY BE INTERESTED IN THEIR OFFERINGS; - MEASURE THE PERFORMANCE OF CUSTOMER'S\
    \ CONTENT, SERVICES, AND ADVERTISING (FOR INSTANCE, WHAT EFFECT CERTAIN ADS, AS\
    \ OPPOSED TO OTHER ADS, HAVE), OR TRENDS OR PREFERENCES AMONG CONSUMERS (FOR INSTANCE,\
    \ WHAT TYPES OF CONSUMERS GENERALLY TEND TO SHOP AT CERTAIN STORES); OR - LEARN\
    \ ABOUT HOW CUSTOMERS\u2019 APPS CAN PERFORM BETTER. "
  annotations: []
  sentences:
