- segment_id: 13
  segment_text: "THE CONSUMER INFORMATION COMPANY COLLECTS FOR THE SERVICES WHEN CONSUMERS\
    \ USE COMPANY APPLICATIONS OR ENGAGE WITH OUR CUSTOMERS (E.G., BY USING THEIR\
    \ MOBILE APPLICATIONS OR VIEWING AN AD PROVIDED BY OUR CUSTOMERS, OR BY USING\
    \ AN APP THAT HAS INTEGRATED OUR SOFTWARE DEVELOPMENT KIT (\u201CSDK\u201D)),\
    \ WE MAY COLLECT OR RECEIVE DEVICE DATA THAT MAY (BUT DOES NOT NECESSARILY) INCLUDE\
    \ THE FOLLOWING: - PRECISE GEOLOCATION DATA PERTAINING TO CONSUMERS\u2019 DEVICES,\
    \ WHICH MAY BE EXPRESSED BY LATITUDE-LONGITUDE COORDINATES OBTAINED THROUGH GPS\
    \ TOOLS, WIFI DATA, CELL TOWER TRIANGULATION OR OTHER TECHNIQUES (COLLECTIVELY,\
    \ \u201CDEVICE GEOLOCATION DATA\u201D) AND LINKED TO AN ANONYMOUS DEVICE IDENTIFIER,\
    \ SUCH AS THE IDFA FOR IOS DEVICES OR ANDROID ID FOR ANDROID DEVICES; - OTHER\
    \ INFORMATION ABOUT A CONSUMER\u2019S DEVICE, SUCH AS: DEVICE TYPE (E.G., TABLET,\
    \ SMARTPHONE), OPERATING SYSTEM, IP ADDRESS, NETWORK PROVIDER, MOBILE CARRIER,\
    \ MOBILE BROWSER TYPE (E.G., FIREFOX, CHROME, SAFARI), OTHER APPS AND SDKS INSTALLED\
    \ ON THE DEVICE, TIMESTAMP, TIME ZONE, INFORMATION ABOUT THE SPEED, BEARING, ORIENTATION,\
    \ AND ALTITUDE OF A DEVICE, OR OTHER DEVICE-IDENTIFYING INFORMATION; - INFORMATION\
    \ ABOUT THE POSSIBLE RELATIONSHIPS AMONG DIFFERENT DEVICES; AND/OR - DATA ABOUT\
    \ CONSUMER ACTIVITIES THAT HELPS COMPANY DETERMINE HOW A CONSUMER INTERACTS WITH\
    \ ADVERTISING OR CONTENT, SUCH AS DETERMINING WHETHER A CONSUMER WHO VIEWED A\
    \ PARTICULAR ADVERTISEMENT ULTIMATELY PURCHASED THE ADVERTISED PRODUCT OR SERVICE. "
