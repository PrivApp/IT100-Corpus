- segment_id: 24
  segment_text: "COMPANY, AND SOME OF COMPANY\u2019S CUSTOMERS, PROVIDE THE ABILITY\
    \ FOR CONSUMERS TO OPT OUT OF THE COLLECTION AND USE OF MOBILE APP DATA ACROSS\
    \ APPS OVER TIME ON A DEVICE, FOR INTEREST-BASED ADVERTISING PURPOSES, THROUGH\
    \ THE DAA\u2019S APPCHOICES TOOL. TO OPT OUT OF COMPANY\u2019S COLLECTION, USE,\
    \ AND TRANSFER OF SUCH APP USAGE DATA AND OF DEVICE GEOLOCATION DATA, FOR INTEREST-BASED\
    \ ADVERTISING PURPOSES, CONSUMERS CAN DOWNLOAD APPCHOICES ONTO THE RELEVANT MOBILE\
    \ DEVICE AND EXERCISE CHOICE THROUGH THE APP. WHEN SUCH CHOICE IS EXERCISED ON\
    \ A DEVICE, COMPANY WILL ALSO STOP USING AND TRANSFERRING DEVICE DATA FROM THAT\
    \ DEVICE FOR INTEREST-BASED ADVERTISING ON OTHER LINKED DEVICES, AND WILL STOP\
    \ USING DEVICE DATA FROM OTHER LINKED DEVICES FOR INTEREST-BASED ADVERTISING ON\
    \ THE DEVICE FROM WHICH CHOICE WAS EXERCISED.  APPCHOICES IS AVAILABLE AT THE\
    \ LINKS BELOW: DAA APPCHOICES IOS DAA APPCHOICES ANDROID DAA APPCHOICES AMAZON "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
