- segment_id: 47
  segment_text: 'We use other technologies that are similar to cookies, such as browser
    storage and plugins (e.g., HTML5, IndexedDB, and WebSQL). Like cookies, some of
    these technologies may store small amounts of data on your device. We may use
    these and various other technologies for similar purposes as cookies, such as
    to enforce our terms, prevent fraud, and analyze the use of our service. There
    are a number of ways to exercise choice regarding these technologies. For example,
    many popular browsers provide the ability to clear browser storage, commonly in
    the settings or preferences area; see your browser''s help function or support
    area to learn more. Other technologies, such as Silverlight storage, may be cleared
    from within the application. '
