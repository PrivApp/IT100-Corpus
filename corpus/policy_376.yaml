- segment_id: 46
  segment_text: 'How Does Netflix use Web Beacons and other Technologies? Web beacons
    (also known as clear gifs or pixel tags) often work in conjunction with cookies.
    We and our Service Providers may use them for similar purposes as cookies, such
    as to understand and enhance the use of our service, improve site performance,
    monitor visitor traffic and actions on our site, and understand interactions with
    our marketing (including email and online ads on third party sites). Because web
    beacons often work in conjunction with cookies, in many cases, declining cookies
    will impair the effectiveness of web beacons associated with those cookies. '
