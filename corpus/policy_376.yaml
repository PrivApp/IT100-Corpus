      modality: PERFORMED
    - practice: Identifier_Device_ID&1stParty
      modality: PERFORMED
- segment_id: 7
  segment_text: 'Information from other sources: We also obtain information from other
    sources. We protect this information according to the practices described in this
    Privacy Statement, plus any additional restrictions imposed by the source of the
    data. These sources vary over time, but could include: service providers that
    help us determine a location based on your IP address in order to customize our
    service and for other uses consistent with this Privacy Statement; payment service
    providers who provide us with payment information, or updates to that information,
    based on their relationship with you; online and offline data providers, from
    which we obtain demographic, interest based and online advertising related data;
    publicly-available sources such as open government databases. '
  annotations:
  - practice: Location_IP_Address&3rdParty&Analytics_Design_Optimization
    modality: PERFORMED
  sentences:
  - sentence_text: service providers that help us determine a location based on your
      IP address in order to customize our service and for other uses consistent with
      this Privacy Statement;
    annotations:
    - practice: Location_IP_Address&3rdParty&Analytics_Design_Optimization
      modality: PERFORMED
- segment_id: 8
  segment_text: 'We use information to provide, analyze, administer, enhance and personalize
    our services and marketing efforts, to process your registration, your orders
    and your payments, and to communicate with you on these and other topics. For
    example, we use information to: determine your general geographic location, provide
    localized content, provide you with customized and personalized viewing recommendations
    for movies and TV shows we think will be of interest to you, determine your Internet
    service provider, and help us quickly and efficiently respond to inquiries and
    requests; to coordinate with Partners on making the Netflix service available
    to members and providing information to non members about the availability of
    the Netflix service, based on the specific relationship you have with the Partner;
    prevent, detect and investigate potentially prohibited or illegal activities,
    including fraud, and to enforce our terms (such as determining free trial eligibility);
    analyze and understand our audience, improve our service (including our user interface
    experiences) and optimize content selection, recommendation algorithms and delivery;
    communicate with you concerning our service so that we can send you news about
    Netflix, details about new features and content available on Netflix, special
    offers, promotional announcements, consumer surveys, and to assist you with operational
    requests such as password reset requests. These communications may be by various
    methods, such as email, push notifications, text message, online messaging channels,
    and matched identifier communications (described below). '
  annotations:
  - practice: Location_GPS&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: determine your general geographic location, provide localized content,
      provide you with customized and personalized viewing recommendations for movies
      and TV shows we think will be of interest to you, determine your Internet service
      provider, and help us quickly and efficiently respond to inquiries and requests;
    annotations:
    - practice: Location_GPS&1stParty
      modality: PERFORMED
- segment_id: 9
  segment_text: 'Please see the ''Your Choices'' section of this Privacy Statement
    to learn how to set or change your communications preferences. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 10
  segment_text: 'Our legal basis for collecting and using the personal information
    described in this Privacy Statement will depend on the personal information concerned
    and the specific context in which we collect and use it. We will normally collect
    personal information from you where we need the personal information to perform
    a contract with you (for example, to provide our services to you), where the processing
    is in our legitimate interests and not overridden by your data protection interests
    or fundamental rights and freedoms (for example, our direct marketing activities
    in accordance with your preferences), or where we have your consent to do so (for
    example, for you to participate in certain consumer insights activities like specific
    surveys and focus groups). In some cases, we may also have a legal obligation
    to collect personal information from you or may otherwise need the personal information
    to protect your vital interests or those of another person (for example, to prevent
    payment fraud or confirm your identity). For questions about our use of your personal
    information (including legal bases and transfer mechanisms we rely on), cookies
    or similar technologies, please contact our Data Protection Officer/Privacy Office
    by email at privacy@netflix.com. Please visit our online help center at https://help.netflix.com
    for more information about these topics. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 11
  segment_text: 'Disclosure of Information We disclose your information for certain
    purposes and to third parties, as described below: The Netflix family of companies:
    We share your information among the Netflix family of companies (https://help.netflix.com/support/2101)
    as needed for: data processing and storage; providing you with access to our services;
    providing customer support; making decisions about service improvements; content
    development; and for other purposes described in the Use of Information section
    of this Privacy Statement. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 12
  segment_text: 'Service Providers: We use other companies, agents or contractors
    (''Service Providers'') to perform services on our behalf or to assist us with
    the provision of services to you. For example, we engage Service Providers to
    provide marketing, advertising, communications, infrastructure and IT services,
    to personalize and optimize our service, to process credit card transactions or
    other payment methods, to provide customer service, to collect debts, to analyze
    and enhance data (including data about users'' interactions with our service),
    and to process and administer consumer surveys. In the course of providing such
    services, these Service Providers may have access to your personal or other information.
    We do not authorize them to use or disclose your personal information except in
    connection with providing their services. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 13
  segment_text: "Partners: As described above, you may have a relationship with one\
    \ or more of our Partners, in which case we may share certain information with\
    \ them in order to coordinate with them on providing the Netflix service to members\
    \ and providing information about the availability of the Netflix service. For\
    \ example, depending on what Partner services you use, we may share information:\
    \ in order to facilitate Partner collection of payment for the Netflix service\
    \ for distribution to us; with Partners who operate voice assistant platforms\
    \ that allow you to interact with our service using voice commands; so that content\
    \ and features available in the Netflix service can be suggested to you in the\
    \ Partner\u2019s user interface. For members, these suggestions are part of the\
    \ Netflix service and may include customized and personalized viewing recommendations. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 14
  segment_text: 'Promotional offers: We may offer joint promotions or programs that,
    in order for your participation, will require us to share your information with
    third parties. In fulfilling these types of promotions, we may share your name
    and other information in connection with fulfilling the incentive. Please note
    that these third parties are responsible for their own privacy practices. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 15
  segment_text: 'Protection of Netflix and others: Netflix and its Service Providers
    may disclose and otherwise use your personal and other information where we or
    they reasonably believe such disclosure is needed to (a) satisfy any applicable
    law, regulation, legal process, or governmental request, (b) enforce applicable
    terms of use, including investigation of potential violations thereof, (c) detect,
    prevent, or otherwise address illegal or suspected illegal activities (including
    payment fraud), security or technical issues, or (d) protect against harm to the
    rights, property or safety of Netflix, its users or the public, as required or
    permitted by law. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 16
  segment_text: 'Business transfers: In connection with any reorganization, restructuring,
    merger or sale, or other transfer of assets, we will transfer information, including
    personal information, provided that the receiving party agrees to respect your
    personal information in a manner that is consistent with our Privacy Statement. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 17
  segment_text: 'Whenever in the course of sharing information we transfer personal
    information to countries outside of the European Economic Area and other regions
    with comprehensive data protection laws, we will ensure that the information is
    transferred in accordance with this Privacy Statement and as permitted by the
    applicable laws on data protection. You may also choose to disclose your information
    in the following ways: certain portions of our service may contain a tool which
    gives you the option to share information by email, text message and social or
    other sharing applications, using the clients and applications on your smart device;
    social plugins and similar technologies allow you to share information. '
  annotations:
  - practice: TRANSFER&Unspecified_Country&Unspecified_Mechanism
    modality: PERFORMED
  sentences:
  - sentence_text: Whenever in the course of sharing information we transfer personal
      information to countries outside of the European Economic Area and other regions
      with comprehensive data protection laws, we will ensure that the information
      is transferred in accordance with this Privacy Statement and as permitted by
      the applicable laws on data protection.
    annotations:
    - practice: TRANSFER&Unspecified_Country&Unspecified_Mechanism
      modality: PERFORMED
- segment_id: 18
  segment_text: 'Social plugins and social applications are operated by the social
    networks themselves, and are subject to their terms of use and privacy policies. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 19
  segment_text: 'Access to Account and Profiles For ease of access to your account,
    you can use the ''Remember me on this device'' function when you log in to the
    website. This function uses technology that enables us to provide direct account
    access and to help administer the Netflix service without requiring reentry of
    any password or other user identification when your browser revisits the service. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 20
  segment_text: 'To remove access to your Netflix account from your devices: (a) visit
    the ''Account'' section of our website, choose ''Sign out of all devices,'' and
    follow the instructions to deactivate your devices (note, deactivation may not
    occur immediately) or (b) delete your Netflix settings from your device (steps
    vary by device and the option is not available on all devices). Where possible,
    users of public or shared devices should log out at the completion of each visit.
    If you sell or return a computer or Netflix ready device, you should log out and
    deactivate the device before doing so. If you do not maintain the security of
    your password or device, or fail to log out or deactivate your device, subsequent
    users may be able to access your account, including your personal information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 21
  segment_text: 'If you share or otherwise allow others to have access to your account,
    they will be able to see your information (including in some cases personal information)
    such as your watch history, ratings, and account information (including your email
    address or other information in the ''Account'' area of our website). This remains
    true even if you use our profiles feature. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 22
  segment_text: 'Profiles allow users to have a distinct, personalized Netflix experience,
    built around the movies and shows of interest to them, as well as separate watch
    histories. Please note that profiles are available to everyone who uses your Netflix
    account, so that anyone with access to your Netflix account can navigate to and
    use, edit or delete profiles. You should explain this to others with access to
    your account, and if you do not wish them to use or change your profile, be sure
    to let them know. Profile users may be offered the opportunity to add an email
    address, phone number or other information to the profile and will be provided
    with notice of collection and use at the time such information is requested (the
    Profile Privacy Notice applies (https://help.netflix.com/support/103458)). '
  annotations:
  - practice: Contact_E_Mail_Address&1stParty
    modality: PERFORMED
  - practice: Contact_Phone_Number&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: Profile users may be offered the opportunity to add an email address,
      phone number or other information to the profile and will be provided with notice
      of collection and use at the time such information is requested
    annotations:
    - practice: Contact_E_Mail_Address&1stParty
      modality: PERFORMED
    - practice: Contact_Phone_Number&1stParty
      modality: PERFORMED
- segment_id: 23
  segment_text: 'Your Choices Email and Text Messages. If you no longer want to receive
    certain communications from us via email or text message, simply access the ''Communications
    Settings'' option in the ''Account'' section of our website and uncheck those
    items to unsubscribe. Alternatively, click the ''unsubscribe'' link in the email
    or reply STOP (or as otherwise instructed) to the text message. Please note that
    you cannot unsubscribe from service-related correspondence from us, such as messages
    relating to your account transactions. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 24
  segment_text: 'Push Notifications. You can choose to receive mobile push notifications
    from Netflix. On some device operating systems, you will be automatically enrolled
    in the notifications. If you subsequently decide you no longer wish to receive
    these notifications, you can use your mobile device''s settings functionality
    to turn them off. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 25
  segment_text: 'WhatsApp. If you have enabled WhatsApp messages in connection with
    your Netflix account or profile and no longer wish to receive them, you can use
    your WhatsApp app settings to block them. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 26
  segment_text: 'Interest-Based Ads. Interest-based ads are online ads that are tailored
    to your likely interests based on your use of various apps and websites across
    the Internet. If you are using a browser, then cookies and web beacons can be
    used to collect information to help determine your likely interests. If you are
    using a mobile device, tablet, or streaming media device that includes a resettable
    device identifier, then that identifier can be used to help determine your likely
    interests. For your choices about interest-based ads from Netflix, please see
    the ''Cookies and Internet Advertising'' section (below). '
  annotations:
  - practice: Identifier_Cookie_or_similar_Tech&1stParty
    modality: PERFORMED
  - practice: Identifier&1stParty
    modality: PERFORMED
  sentences:
  - sentence_text: If you are using a browser, then cookies and web beacons can be
      used to collect information to help determine your likely interests.
    annotations:
    - practice: Identifier_Cookie_or_similar_Tech&1stParty
      modality: PERFORMED
  - sentence_text: If you are using a mobile device, tablet, or streaming media device
      that includes a resettable device identifier, then that identifier can be used
      to help determine your likely interests.
    annotations:
    - practice: Identifier&1stParty
      modality: PERFORMED
- segment_id: 27
  segment_text: "Matched Identifier Communications. Some third party sites and apps\
    \ allow us to reach our users with online promotions about our titles and services\
    \ by sending a privacy protective identifier to the third party. A privacy protective\
    \ identifier means we convert the original information (such as an email address\
    \ or phone number) into a value to keep the original information from being revealed.\
    \ The third party compares the privacy protective identifier to identifiers in\
    \ its database and there will be a match only if you have used the same identifier\
    \ (such as an email address) with Netflix and the third party. If there is a match,\
    \ Netflix can then choose whether or not to send a given promotional communication\
    \ to you on that third party site or app. You can opt out in the \u201CMarketing\
    \ Communications\u201D section of the \u201CAccount\u201D section of our website. "
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 28
  segment_text: 'Your Information and Rights You can request access to your personal
    information, or correct or update out-of-date or inaccurate personal information
    we hold about you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 29
  segment_text: 'You can most easily do this by visiting the ''Account'' portion of
    our website, where you have the ability to access and update a broad range of
    information about your account, including your contact information, your Netflix
    payment information, and various related information about your account (such
    as the content you have viewed and rated). You must be signed in to access the
    ''Account'' section. You may also request that we delete personal information
    that we hold about you. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 30
  segment_text: 'To make requests, or if you have any other question regarding our
    privacy practices, please contact our Data Protection Officer/Privacy Office at
    privacy@netflix.com. We respond to all requests we receive from individuals wishing
    to exercise their data protection rights in accordance with applicable data protection
    laws. Please also see the ''Your Choices'' section of this Privacy Statement for
    additional choices regarding your information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 31
  segment_text: 'You can object to processing of your personal information, ask us
    to restrict processing of your personal information or request portability of
    your personal information; if we have collected and process your personal information
    with your consent, then you can withdraw your consent at any time; withdrawing
    your consent will not affect the lawfulness of any processing we conducted prior
    to your withdrawal, nor will it affect processing of your personal information
    conducted in reliance on lawful processing grounds other than consent; you have
    the right to complain to a data protection authority about our collection and
    use of your personal information. Our main establishment within the European Union
    is in the Netherlands. Please visit our online help center at https://help.netflix.com
    for more information about these topics. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 32
  segment_text: 'We may retain information as required or permitted by applicable
    laws and regulations, including to honor your choices, for our billing or records
    purposes and to fulfill the purposes described in this Privacy Statement. We take
    reasonable measures to destroy or de-identify personal information in a secure
    manner when it is no longer required. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 33
  segment_text: 'Security We use reasonable administrative, logical, physical and
    managerial measures to safeguard your personal information against loss, theft
    and unauthorized access, use and modification. These measures are designed to
    provide a level of security appropriate to the risks of processing your personal
    information. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 34
  segment_text: 'Other Websites, Platforms and Applications The Netflix service may
    be provided through and/or utilize features (such as voice controls) operated
    by third party platforms, or contain links to sites operated by third parties
    whose policies regarding the handling of information may differ from ours. For
    example, you may be able to access the Netflix service through platforms such
    as gaming systems, smart TVs, mobile devices, set top boxes and a number of other
    Internet connected devices. These websites and platforms have separate and independent
    privacy or data policies, privacy statements, notices and terms of use, which
    we recommend you read carefully. In addition, you may encounter third party applications
    that interact with the Netflix service. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 35
  segment_text: 'Children You must be 18 years of age or older to subscribe to the
    Netflix service. In certain jurisdictions, the age of majority may be older than
    18, in which case, you must satisfy that age in order to become a member. While
    individuals under the age of 18 may utilize the service, they may do so only with
    the involvement, supervision, and approval of a parent or legal guardian. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 36
  segment_text: 'Changes to This Privacy Statement We will update this Privacy Statement
    from time to time in response to changing legal, regulatory or operational requirements.
    We will provide notice of any such changes (including when they will take effect)
    in accordance with law. Your continued use of the Netflix service after any such
    updates take effect will constitute acknowledgement and (as applicable) acceptance
    of those changes. If you do not wish to acknowledge or accept any updates to this
