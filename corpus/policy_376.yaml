- segment_id: 5
  segment_text: 'Information we collect automatically: We collect information about
    you and your use of our service, your interactions with us and our advertising,
    as well as information regarding your computer or other device used to access
    our service (such as gaming systems, smart TVs, mobile devices, set top boxes,
    and other streaming media devices). This information includes: your activity on
    the Netflix service, such as title selections, watch history and search queries;
    your interactions with our emails and texts, and with our messages through push
    and online messaging channels; details of your interactions with our customer
    service, such as the date, time and reason for contacting us, transcripts of any
    chat conversations, and if you call us, your phone number and call recordings;
    device IDs or other unique identifiers; resettable device identifiers (also known
    as advertising identifiers), such as those on mobile devices, tablets, and streaming
    media devices that include such identifiers (see the ''Cookies and Internet Advertising''
    section below for more information); device and software characteristics (such
    as type and configuration), connection information, statistics on page views,
    referring source (for example, referral URLs), IP address (which may tell us your
    general location), browser and standard web server log information; information
    collected via the use of cookies, web beacons and other technologies, including
    ad data (such as information on the availability and delivery of ads, the site
    URL, as well as the date and time). (See our ''Cookies and Internet Advertising''
    section for more details.) '
