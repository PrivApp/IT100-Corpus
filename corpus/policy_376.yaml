- segment_id: 6
  segment_text: "Information from partners: We collect information from other companies\
    \ with whom you have a relationship (\u201CPartners\u201D). These Partners might\
    \ include (depending on what services you use): your TV or Internet service provider,\
    \ or other streaming media device providers who make our service available on\
    \ their device; mobile phone carriers or other companies who provide services\
    \ to you and collect payment for the Netflix service for distribution to us; and\
    \ voice assistant platform providers who enable interaction with our service via\
    \ voice commands. The information Partners provide us varies depending on the\
    \ nature of the Partner services, and may include: media related search queries\
    \ and commands you make through Partner devices or voice assistant platforms;\
    \ service activation information such as your email address or other contact information;\
    \ device IDs or other unique identifiers that support user authentication, the\
    \ Netflix service registration experience, Partner payment processing, and the\
    \ presentation of Netflix content to you through portions of the Partner user\
    \ interface. "
