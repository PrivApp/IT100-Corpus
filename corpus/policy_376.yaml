- segment_id: 41
  segment_text: 'Why does Netflix use cookies and resettable device identifiers? Essential
    cookies: These cookies are strictly necessary to provide our website or online
    service. For example, we and our Service Providers may use these cookies to authenticate
    and identify our members when they use our websites and applications so we can
    provide our service to them. They also help us to enforce our Terms of Use, prevent
    fraud and maintain the security of our service. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 42
  segment_text: 'Performance and functionality cookies: These cookies are not essential,
    but help us to personalize and enhance your online experience with Netflix. For
    example, they help us to remember your preferences and prevent you from needing
    to re-enter information you previously provided (for example, during member sign
    up). We also use these cookies to collect information (such as popular pages,
    conversion rates, viewing patterns, click-through and other information) about
    our visitors'' use of the Netflix service so that we can enhance and personalize
    our website and service and conduct market research. Deletion of these types of
    cookies may result in limited functionality of our service. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 43
  segment_text: 'Advertising cookies and resettable device identifiers: These cookies
    and resettable device identifiers use information about your use of this and other
    websites and apps, your response to ads and emails, and to deliver ads that are
    more relevant to you. These types of ads are called ''interest-based advertising.''
    Many of the advertising cookies associated with our service belong to our Service
    Providers. How can I exercise choice regarding cookies and resettable device identifiers?
    For more information about cookies set through our website, as well as other types
    of online tracking (including the collection of information by third parties about
    your online activities over time and across third-party Web sites or online services
    for online interest based advertising), and to exercise choices regarding them,
    click here. '
