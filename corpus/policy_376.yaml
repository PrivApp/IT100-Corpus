segments:
- segment_id: 1
  segment_text: 'This Privacy Statement explains our practices, including your choices,
    regarding the collection, use, and disclosure of certain information, including
    your personal information, by the Netflix family of companies (''Netflix''). '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 2
  segment_text: 'If you have general questions about your account or how to contact
    customer service for assistance, please visit our online help center at https://help.netflix.com.
    For questions specifically about this Privacy Statement, or our use of your personal
    information, cookies or similar technologies, please contact our Data Protection
    Officer/Privacy Office by email at privacy@netflix.com. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 3
  segment_text: 'The data controller of your personal information is Netflix International
    B.V. Please note that if you contact us to assist you, for your safety and ours
    we may need to authenticate your identity before fulfilling your request. '
  annotations:
  - practice: 'Data_Controller'
  sentences:
  - sentence_text: 'The data controller of your personal information is Netflix International
    B.V. Please note that if you contact us to assist you, for your safety and ours
    we may need to authenticate your identity before fulfilling your request. '
    annotations: 
    - practice: 'Data_Controller'
- segment_id: 4
  segment_text: 'We receive and store information about you such as: Information you
    provide to us: We collect information you provide to us which includes: your name,
    email address, address or postal code, payment method(s), and telephone number.
    In certain countries, we collect a government identification number for purposes
    such as billing and tax compliance. We collect this information in a number of
    ways, including when you enter it while using our service, interact with our customer
    service, or participate in surveys or marketing promotions; information when you
    choose to provide ratings, taste preferences, account settings (including preferences
    set in the ''Account'' section of our website), or otherwise provide information
    to us through our service or elsewhere. '
