- segment_id: 44
  segment_text: 'To opt out of interest-based ads from Netflix in connection with
    an resettable device identifier on a mobile device, tablet, or streaming media
    devices, please configure the appropriate setting on your device (usually found
    under ''privacy'' or ''ads'' in your device''s settings). You may still see Netflix
    ads on your device, but they will not be tailored to your likely interests. '
