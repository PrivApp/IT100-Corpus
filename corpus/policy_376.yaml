- segment_id: 37
  segment_text: 'Cookies and Internet Advertising We and our Service Providers use
    cookies and other technologies (such as web beacons), as well as resettable device
    identifiers, for various reasons. For example, we use these technologies to make
    it easy to access our services by remembering you when you return, and to provide
    and analyze our services. We also use cookies, as well as resettable device identifiers,
    to learn more about our users and their likely interests, and to deliver and tailor
    marketing or advertising. We want you to be informed about our use of these technologies,
    so this section explains the types of technologies we use, what they do and your
    choices regarding their use. '
