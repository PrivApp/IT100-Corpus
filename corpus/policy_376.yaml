- segment_id: 38
  segment_text: 'What are cookies? Cookies are small data files that are commonly
    stored on your device when you browse and use websites and online services. They
    are widely used to make websites work, or to work more efficiently, as well as
    to provide reporting information and assist with service or advertising personalization. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 39
  segment_text: 'Cookies are not the only types of technology that enable this functionality;
    we also use other, similar types of technologies. See below for more information
    and examples. '
  annotations: []
  sentences:
  - sentence_text: []
    annotations: []
- segment_id: 40
  segment_text: 'What are resettable device identifiers? Resettable device identifiers
    (also known as advertising identifiers) are similar to cookies and are found on
    many mobile devices and tablets (for example, the ''Identifier for Advertisers''
    (or IDFA) on Apple iOS devices and the ''Google Advertising ID'' on Android devices),
    and certain streaming media devices. Like cookies, resettable device identifiers
    are used to make online advertising more relevant. '
