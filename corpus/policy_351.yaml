- segment_id: 3
  segment_text: 'What Personal Information About Customers Does Amazon.com Gather?
    What About Cookies? Does Amazon.com Share the Information It Receives? How Secure
    Is Information About Me? What About Third-Party Advertisers and Links to Other
    Websites? Which Information Can I Access? What Choices Do I Have? Are Children
    Allowed to Use Amazon.com? EU-US and Swiss-US Privacy Shield Conditions of Use,
    Notices, and Revisions Examples of Information Collected What Personal Information
    About Customers Does Amazon.com Gather? The information we learn from customers
