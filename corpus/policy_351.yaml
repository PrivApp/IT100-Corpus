- segment_id: 4
  segment_text: 'Information You Give Us: We receive and store any information you
    enter on our Web site or give us in any other way. Click here to see examples
    of what we collect. You can choose not to provide certain information, but then
    you might not be able to take advantage of many of our features. We use the information
    that you provide for such purposes as responding to your requests, customizing
    future shopping for you, improving our stores, and communicating with you. Automatic
    Information: We receive and store certain types of information whenever you interact
    with us. For example, like many Web sites, we use ''cookies,'' and we obtain certain
    types of information when your Web browser accesses Amazon.com or advertisements
    and other content served by or on behalf of Amazon.com on other Web sites. Click
    here to see examples of the information we receive. '
