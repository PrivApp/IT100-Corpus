    annotations: []
- segment_id: 16
  segment_text: 'We work to protect the security of your information during transmission
    by using Secure Sockets Layer (SSL) software, which encrypts information you input.
    We reveal only the last four digits of your credit card numbers when confirming
    an order. Of course, we transmit the entire credit card number to the appropriate
    credit card company during order processing. It is important for you to protect
    against unauthorized access to your password and to your computer. Be sure to
    sign off when finished using a shared computer. Click here for more information
    on how to sign off. '
