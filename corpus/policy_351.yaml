- segment_id: 24
  segment_text: 'If you choose to visit Amazon.com, your visit and any dispute over
    privacy is subject to this Notice and our Conditions of Use, including limitations
    on damages, resolution of disputes, and application of the law of the state of
    Washington. If you have any concern about privacy at Amazon.com, please contact
    us with a thorough description, and we will try to resolve it. Our business changes
    constantly, and our Privacy Notice and the Conditions of Use will change also.
    We may e-mail periodic reminders of our notices and conditions, but you should
    check our Web site frequently to see recent changes. Unless stated otherwise,
    our current Privacy Notice applies to all information that we have about you and
    your account. We stand behind the promises we make, however, and will never materially
    change our policies and practices to make them less protective of customer information
    collected in the past without the consent of affected customers. '
