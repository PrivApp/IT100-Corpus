- segment_id: 2
  segment_text: 'Amazon.com knows that you care how information about you is used
    and shared, and we appreciate your trust that we will do so carefully and sensibly.
    This notice describes our privacy policy. By visiting Amazon.com, you are accepting
    the practices described in this Privacy Notice. '
